apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-pipeline-driver-agent
data:
  sidecar.container: |
    name: driver-plugin
    image: kind-registry:5000/driver:latest
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 8080
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
  
