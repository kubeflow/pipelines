name: "Set up KFP on KinD"
description: "Step to start and configure KFP on KinD"

inputs:
  k8s_version:
    description: "The Kubernetes version to use for the Kind cluster"
    required: true
  image_archive_path:
    description: "Path to the KFP image tar archive to load"
    required: true

runs:
  using: "composite"
  steps:
    - name: Create k8s Kind Cluster
      uses: container-tools/kind-action@v2
      with:
        cluster_name: kfp
        kubectl_version: ${{ inputs.k8s_version }}
        version: v0.25.0
        node_image: kindest/node:${{ inputs.k8s_version }}

    - name: Load KFP images into KinD node
      shell: bash
      run: kind load image-archive ${{ inputs.image_archive_path }} --name kfp

    - name: Deploy KFP
      shell: bash
      run: ./.github/resources/scripts/deploy-kfp.sh
