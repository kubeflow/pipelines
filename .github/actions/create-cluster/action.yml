name: "Set up KFP on KinD"
description: "Step to start and configure KFP on Kind"

inputs:
  k8s_version:
    description: "The Kubernetes version to use for the Kind cluster"
    required: true
  cluster_name:
    description: "Provide kind cluster name if you want to name it other than kfp"
    required: false
    default: 'kfp'

runs:
  using: "composite"
  steps:
    - name: Free up disk space on runner
      shell: bash
      run: ./.github/resources/scripts/free-disk-space.sh

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1.12.0
      id: cluster-create
      with:
        cluster_name: ${{ inputs.cluster_name }}
        kubectl_version: ${{ inputs.k8s_version }}
        version: v0.29.0
        node_image: kindest/node:${{ inputs.k8s_version }}
        registry: true

    - name: Retry Create k8s Kind Cluster
      uses: helm/kind-action@v1.12.0
      if: ${{ steps.cluster-create.outcome == 'failure' }}
      with:
        cluster_name: ${{ inputs.cluster_name }}
        kubectl_version: ${{ inputs.k8s_version }}
        version: v0.29.0
        node_image: kindest/node:${{ inputs.k8s_version }}
        registry: true
