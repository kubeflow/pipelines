name: KFP SDK Tests

on:
  push:
    branches: [master]
  pull_request:
    paths:
      - 'api/**'
      - 'sdk/**'
      - 'test_data/sdk_compiled_pipelines/**'
      - './test/presubmit-tests-sdk.sh'
      - '.github/workflows/kfp-sdk-tests.yml'
      - '!**/*.md'
      - '!**/OWNERS'

concurrency:
  group: sdk-tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sdk-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        python-version: ['3.9', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install protobuf dependencies & kfp-pipeline-spec
      id: install-protobuf-deps
      uses: ./.github/actions/protobuf

    - name: Install kfp & kfp-kubernetes from source
      id: install-kfp-k8s-deps
      uses: ./.github/actions/kfp-k8s

    - name: Install Test dependencies
      run: |
        pip install -r sdk/python/requirements-dev.txt
        pip install pytest
        pip install docker
        pip install pytest-cov
        pip install google_cloud_pipeline_components
        pip install requests==2.28.1

    - name: Set up Docker for local execution tests
      run: |
        # Ensure Docker daemon is running and accessible
        sudo systemctl start docker
        sudo systemctl enable docker
        sudo usermod -aG docker "$USER"
        # Wait for Docker to be ready
        timeout 5 bash -c 'until docker info > /dev/null 2>&1; do sleep 1; done'
        docker info

    - name: Run SDK Tests
      env:
        # We setup the env in the CI
        SETUP_ENV: false
        REPO_NAME: ${{ github.repository }}
        PULL_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        ./test/presubmit-tests-sdk.sh
