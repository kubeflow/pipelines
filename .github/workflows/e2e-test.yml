name: KFP e2e tests

on:
  push:
  pull_request:
    paths:
      - '.github/workflows/e2e-test.yml'
      - '.github/resources/**'
      - '.github/actions/**'
      - 'go.mod'
      - 'go.sum'
      - 'backend/**'
      - 'frontend/**'
      - 'proxy/**'
      - 'manifests/kustomize/**'
      - 'test/**'

jobs:
  build-images:
    runs-on: ubuntu-latest
    name: Build KFP Images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build KFP images and save to tar
        id: build
        uses: ./.github/actions/build-kfp-images

      - name: Upload KFP image artifact
        uses: actions/upload-artifact@v4
        with:
          name: kfp-images-archive
          path: ${{ steps.build.outputs.image_archive_path }}
          retention-days: 1 # Keep artifact for 1 day

  initialization-tests-v1:
    needs: build-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s_version: [ "v1.29.2", "v1.30.2", "v1.31.0" ]
    name: Initialization tests v1 - K8s ${{ matrix.k8s_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Download KFP image archive
        uses: actions/download-artifact@v4
        with:
          name: kfp-images-archive

      - name: Create KFP cluster
        uses: ./.github/actions/kfp-cluster
        with:
          k8s_version: ${{ matrix.k8s_version }}
          image_archive_path: kfp-images.tar

      - name: Forward API port
        run: ./.github/resources/scripts/forward-port.sh "kubeflow" "ml-pipeline" 8888 8888
        
      - name: Wait for port-forward
        run: sleep 15

      - name: Initialization tests v1
        id: tests
        working-directory: ./backend/test/initialization
        run: go test -v ./... -namespace kubeflow -args -runIntegrationTests=true
        continue-on-error: true

      - name: Collect failed logs
        if: steps.tests.outcome != 'success'
        run: |
          ./.github/resources/scripts/collect-logs.sh --ns kubeflow --output /tmp/tmp_pod_log.txt
          exit 1

      - name: Collect test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kfp-initialization-tests-v1-artifacts-k8s-${{ matrix.k8s_version }}
          path: /tmp/tmp*/*

  initialization-tests-v2:
    needs: build-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s_version: [ "v1.29.2", "v1.30.2", "v1.31.0" ]
    name: Initialization tests v2 - K8s ${{ matrix.k8s_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Download KFP image archive
        uses: actions/download-artifact@v4
        with:
          name: kfp-images-archive

      - name: Create KFP cluster
        uses: ./.github/actions/kfp-cluster
        with:
          k8s_version: ${{ matrix.k8s_version }}
          image_archive_path: kfp-images.tar

      - name: Forward API port
        run: ./.github/resources/scripts/forward-port.sh "kubeflow" "ml-pipeline" 8888 8888

      - name: Wait for port-forward
        run: sleep 15

      - name: Initialization tests v2
        id: tests
        working-directory: ./backend/test/v2/initialization
        run: go test -v ./... -namespace kubeflow -args -runIntegrationTests=true
