name: GCPC modules test

on:
  push:
    branches: [master]

  pull_request:
    paths:
      - '.github/workflows/gcpc-modules-tests.yml'
      - 'sdk/python/**'
      - '!**/*.md'
      - '!**/OWNERS'

jobs:
  all-gcpc-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.9'

      - name: Install protobuf-compiler
        run: sudo apt update && sudo apt install -y protobuf-compiler

      - name: Generate API proto files
        working-directory: ./api
        run: make clean python

      - name: Install google-cloud component
        run: uv pip install components/google-cloud

      - name: Run test
        run: uv run pytest ./test/gcpc-tests/run_all_gcpc_modules.py
