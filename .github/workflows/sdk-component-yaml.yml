name: KFP SDK load component yamls

on:
  push:
    branches: [master]

  pull_request:
    paths:
      - 'components/**/*.yaml'
      - 'test/presubmit-component-yaml.sh'
      - 'sdk/python/**'
      - 'api/v2alpha1/**'
      - '.github/workflows/sdk-component-yaml.yml'
      - '!**/*.md'
      - '!**/OWNERS'

jobs:
  test-component-yaml-kfp:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install protobuf-compiler
        run: sudo apt update && sudo apt install -y protobuf-compiler

      - name: Install setuptools
        run: | 
          pip3 install setuptools
          pip3 freeze

      - name: Install Wheel
        run: pip3 install wheel==0.42.0

      - name: Install protobuf
        run: pip3 install protobuf==4.25.3

      - name: Generate API proto files
        working-directory: ./api
        run: make clean python

      - name: Install kfp-pipeline-spec from source
        run: |
          python3 -m pip install api/v2alpha1/python

      - name: Install prerequisites
        run: pip3 install -r ./test/sample-test/requirements.txt && pip install sdk/python
        
      - name: Run component YAML tests
        run: $(pwd)/components/test_load_all_components.sh
