name: KFP Samples

on:
  push:
    branches: [master]
  pull_request:
    paths:
      - '.github/resources/**'
      - '.github/workflows/kfp-samples.yml'
      - '.github/workflows/kubeflow-pipelines-integration-v2.yml'
      - 'backend/**'
      - 'samples/**'
      - 'samples/core/dataflow/**'
      - 'samples/core/parameterized_tfx_oss/**'
      - '!**/*.md'
      - '!**/OWNERS'

jobs:
  samples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - k8s_version: "v1.29.2"
            mode: "multi-user"
            storage: "seaweedfs"
          - k8s_version: "v1.29.2"
            mode: "standalone"
            storage: "seaweedfs"

          - k8s_version: "v1.31.0"
            mode: "multi-user"
            storage: "seaweedfs"
          - k8s_version: "v1.31.0"
            mode: "standalone"
            storage: "minio"
          - k8s_version: "v1.31.0"
            mode: "standalone"
            storage: "seaweedfs"
    name: KFP Samples - K8s ${{ matrix.k8s_version }} - ${{ matrix.mode }} - ${{ matrix.storage }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Free up disk space
      run: ./.github/resources/scripts/free-disk-space.sh

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install protobuf-compiler
      run: sudo apt update && sudo apt install -y protobuf-compiler

    - name: Install setuptools
      run: |
        pip3 install setuptools
        pip3 freeze

    - name: Install Wheel
      run: pip3 install wheel==0.42.0

    - name: Install protobuf
      run: pip3 install protobuf==4.25.3

    - name: Generate API proto files
      working-directory: ./api
      run: make python

    - name: Generate, Build, and Install Kubernetes API proto files & packages
      working-directory: ./kubernetes_platform
      run: make python && pip install python/dist/*.whl

    - name: Install kfp-pipeline-spec from source
      run: |
        python3 -m pip install -I api/v2alpha1/python

    - name: Create KFP cluster
      id: create-kfp-cluster
      uses: ./.github/actions/kfp-cluster
      with:
        k8s_version: ${{ matrix.k8s_version }}
        multi_user: ${{ matrix.mode == 'multi-user' }}
        storage_backend: ${{ matrix.storage }}
      continue-on-error: true

    - name: Build and upload the sample Modelcar image to Kind
      id: build-sample-modelcar-image
      if: ${{ steps.create-kfp-cluster.outcome == 'success' }}
      run: |
        docker build -f samples/v2/modelcar/Dockerfile -t registry.domain.local/modelcar:test .
        kind --name kfp load docker-image registry.domain.local/modelcar:test
      continue-on-error: true

    - name: Forward API port
      id: forward-api-port
      if: ${{ steps.build-sample-modelcar-image.outcome == 'success' }}
      run: ./.github/resources/scripts/forward-port.sh "kubeflow" "ml-pipeline" 8888 8888
      continue-on-error: true

    - name: Run Samples Tests
      id: tests
      if: ${{ steps.forward-api-port.outcome == 'success' }}
      env:
        PULL_NUMBER: ${{ github.event.pull_request.number }}
        REPO_NAME: ${{ github.repository }}
        KFP_MULTI_USER: ${{ matrix.mode == 'multi-user' }}
      run: |
        ./backend/src/v2/test/sample-test.sh
      continue-on-error: true

    - name: Test SeaweedFS Namespace Isolation
      id: test-namespace-isolation
      if: ${{ matrix.mode == 'multi-user' && matrix.storage == 'seaweedfs' && steps.tests.outcome == 'success' }}
      run: ./test/seaweedfs/namespace_isolation_test.sh
      continue-on-error: true

    - name: Collect failed logs
      if: ${{ steps.create-kfp-cluster.outcome != 'success' || steps.forward-api-port.outcome != 'success' || steps.tests.outcome != 'success' }}
      run: | 
        ./.github/resources/scripts/collect-logs.sh --ns kubeflow --output /tmp/tmp_pod_log.txt
        if [ "${{ matrix.mode }}" == "multi-user" ]; then
          ./.github/resources/scripts/collect-logs.sh --ns kubeflow-user-example-com --output /tmp/tmp_user_pod_log.txt
        fi
        exit 1

    - name: Collect test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: kfp-samples-tests-artifacts-k8s-${{ matrix.k8s_version }}-${{ matrix.mode }}-${{ matrix.storage }}
        path: /tmp/tmp*/*
