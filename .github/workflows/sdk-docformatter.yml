name: KFP SDK Docformatter Test

on:
  push:
    branches: [master]

  pull_request:
    paths:
      - 'sdk/python/**'
      - 'test/presubmit-docformatter-sdk.sh'
      - '.github/workflows/sdk-docformatter.yml'
      - '!**/*.md'
      - '!**/OWNERS'

jobs:
  test-docformatter-kfp-sdk:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.9

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Run docformatter tests
        run: ./test/presubmit-docformatter-sdk.sh
