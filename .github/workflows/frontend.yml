name: Frontend Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'frontend/**'
      - 'backend/api/v1beta1/swagger/**'
      - 'backend/api/v2beta1/swagger/**'
      - '.github/workflows/frontend.yml'
      - '!**/*.md'
      - '!**/OWNERS'
      - 'backend/src/apiserver/config/sample_config.json'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Install dependencies
      run: cd ./frontend && npm ci

    - name: Verify generated API clients are up to date
      run: |
        cd ./frontend
        npm run apis
        npm run apis:v2beta1
        git diff --exit-code -- \
          src/apis \
          src/apisv2beta1 \
          server/src/generated/apis \
          server/src/generated/apisv2beta1

    - name: Run Frontend Tests
      run: cd ./frontend && npm run test:ci
