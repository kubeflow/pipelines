name: First interaction

on:
  pull_request:
    types:
      - opened

permissions:
  pull-requests: write

jobs:
  greeting:
    name: Greet first-time contributors
    runs-on: ubuntu-latest

    steps:
    - uses: actions/first-interaction@v3
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
