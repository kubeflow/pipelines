name: KFP Docs Freshness

on:
  push:
    branches: [ master ]
  pull_request:
    paths:
      - .github/workflows/**
      - third_party/**
      - README.md

jobs:
  test-docs-freshness:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          pip install ruamel.yaml

      - name: Verify Argo compatibility matrix freshness
        run: |
          python3 .github/scripts/verify-argo-matrix.py
