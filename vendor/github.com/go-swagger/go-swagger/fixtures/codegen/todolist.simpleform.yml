swagger: '2.0'

info:
  version: "1.0.0"
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.

produces:
  - application/json

consumes:
  - application/json

paths:
  /singleValueQuery/{id}:
    get:
      operationId: simpleFormParams
      summary: all possible single value form parameters
      description: Used to see if a codegen can render all the possible parameter variations for a form param
      tags:
        - testcgen
      parameters:
        - name: id
          in: path
          type: integer
          format: int32
          description: The id of the task
          required: true
          minimum: 1
        - name: siString
          in: formData
          type: string
          description: a simple string
          required: true
          minLength: 5
          maxLength: 50
          pattern: "[A-Z][\\w-]+"
        - name: siInt
          in: formData
          type: integer
          description: an integer  property
          multipleOf: 2
          minimum: 8
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
        - name: siInt32
          in: formData
          type: integer
          format: int32
          description: an int32 integer property
          multipleOf: 2
          minimum: 8
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
        - name: siInt64
          in: formData
          type: integer
          format: int64
          description: an int64 integer property
          multipleOf: 2
          minimum: 8
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
          required: true
        - name: siFloat
          in: formData
          type: number
          description: a float property
          multipleOf: 1.5
          minimum: 3
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
        - name: siFloat32
          in: formData
          type: number
          format: float
          description: a float32 float property
          multipleOf: 1.5
          minimum: 3
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
        - name: siFloat64
          in: formData
          type: number
          format: double
          description: a float64 float property
          multipleOf: 1.5
          minimum: 3
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
          required: true
        - name: siBool
          in: formData
          type: boolean
          description: a boolean property
          required: true

      responses:
        default:
          description: Generic Error
        200:
          description: Task list result
          schema:
            $ref: "#/definitions/Task"

definitions:
  Task:
    title: A Task object
    description: |
      This describes a task. Tasks require a content property to be set.
    required:
      - content
    type: object
    properties:
      id:
        title: the unique id of the task
        description: |
          This id property is autogenerated when a task is created.
        type: integer
        format: int64
        readOnly: true
      content:
        title: The content of the task
        description: |
          Task content can contain [GFM](https://help.github.com/articles/github-flavored-markdown/).
        type: string
        minLength: 5
      completed:
        title: when true this task is completed
        type: boolean
      creditcard:
        title: the credit card format usage
        type: string
        format: creditcard
      createdAt:
        title: task creation time
        type: string
        format: date-time
        readOnly: true

