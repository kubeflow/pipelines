  paths: 
    /getSimple:
      get: 
        operationId: getSimple
        parameters:
          - name: simpleBody
            in: body
            schema:
              type: object
              properties:
                p1: 
                  type: integer
        responses: 
          200: 
            description: "OK"
    /getSimpleArray:
      get: 
        operationId: getSimpleArray
        parameters:
          - name: simpleArray
            in: body
            schema:
              type: array
              items:
                type: integer
        responses: 
          200: 
            description: "OK"
    /getSimpleArrayWithValidation:
      get: 
        operationId: getSimpleArrayWithValidation
        parameters:
          - name: simpleArrayWithValidation
            in: body
            schema:
              type: array
              items:
                type: integer
                maximum: 12
        responses: 
          200: 
            description: "OK"
    /getSimpleArrayWithSliceValidation:
      get: 
        operationId: getSimpleArrayWithSliceValidation
        parameters:
          - name: simpleArrayWithSliceValidation
            in: body
            schema:
              type: array
              items:
                type: integer
              enum:
                - 
                  - 1
                  - 2
                  - 3
                - 
                  - 4
                  - 5
                  - 6
        responses: 
          200: 
            description: "OK"
    /getNested: 
      get: 
        operationId: getNested
        parameters:
          - name: genericNested
            in: body
            schema:
              type: array
              items: 
                type: array
                items:
                  type: array
                  items: 
                    type: array
                    items:
                      type: object
        responses: 
          200: 
            description: "OK"
    /getNestedWithValidations: 
      get: 
        operationId: getNestedWithValidations
        parameters:
          - name: genericNestedWithValidations
            in: body
            schema:
              type: array
              items: 
                type: array
                items:
                  type: array
                  items: 
                    type: array
                    maxItems: 10
                    items:
                      type: object
        responses: 
          200: 
            description: "OK"
    /getNestedRequired: 
      get: 
        operationId: getNestedRequired
        parameters:
          - name: objectNestedRequired
            in: body
            schema:
              type: array
              items: 
                type: array
                items:
                  type: array
                  items: 
                    type: array
                    items:
                      type: object
                      required: [pkcs]
                      properties:
                        pkcs:
                          type: string
        responses: 
          200: 
            description: "OK"
