apiVersion: kubeflow.org/v1alpha2
kind: TFJob
metadata:
  generateName: tfjob
  namespace: default
spec:
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-tf-trainer:c3235d725eb1d1eb06b5600a8291967aa6cf518f
            command:
              - python
              - -m
              - trainer.task
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/secrets/user-gcp-sa.json"
            volumeMounts:
            - name: sa
              mountPath: "/etc/secrets"
              readOnly: true
          volumes:
          - name: sa
            secret:
              secretName: user-gcp-sa
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-tf-trainer:c3235d725eb1d1eb06b5600a8291967aa6cf518f
            command:
              - python
              - -m
              - trainer.task
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/secrets/user-gcp-sa.json"
            volumeMounts:
            - name: sa
              mountPath: "/etc/secrets"
              readOnly: true
          volumes:
          - name: sa
            secret:
              secretName: user-gcp-sa
    MASTER:
          replicas: 1
          restartPolicy: OnFailure
          template:
            spec:
              containers:
              - name: tensorflow
                image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-tf-trainer:c3235d725eb1d1eb06b5600a8291967aa6cf518f
                command:
                  - python
                  - -m
                  - trainer.task
                env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: "/etc/secrets/user-gcp-sa.json"
                volumeMounts:
                - name: sa
                  mountPath: "/etc/secrets"
                  readOnly: true
              volumes:
              - name: sa
                secret:
                  secretName: user-gcp-sa
