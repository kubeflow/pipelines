apiVersion: kubeflow.org/v1alpha2
kind: TFJob
metadata:
  name: "tf-job"
spec:
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-trainer:latest
            command:
              - python
              - -m
              - trainer.task
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-trainer:latest
            command:
              - python
              - -m
              - trainer.task
    MASTER:
          replicas: 1
          restartPolicy: OnFailure
          template:
            spec:
              containers:
              - name: tensorflow
                image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-trainer:latest
                command:
                  - python
                  - -m
                  - trainer.task
