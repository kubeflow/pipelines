apiVersion: kubeflow.org/v1alpha2
kind: TFJob
metadata:
  generateName: trainer-
  namespace: default
spec:
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-tf-trainer
            command:
              - python
              - -m
              - trainer.task
              - --learning-rate=0.1
    Worker:
      replicas: 2
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-tf-trainer
            command:
              - python
              - -m
              - trainer.task
              - --learning-rate=0.1
    MASTER:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: tensorflow
            image: gcr.io/ml-pipeline/ml-pipeline-kubeflow-tf-trainer
            command:
              - python
              - -m
              - trainer.task
              - --learning-rate=0.1
