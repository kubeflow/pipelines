name: Get execution types from mlmd
description: Gets execution types from MLMD
outputs:
- {name: Output, type: JsonArray}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -c
    - (PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet --no-warn-script-location
      'ml-metadata==0.25.0' || PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install
      --quiet --no-warn-script-location 'ml-metadata==0.25.0' --user) && "$0" "$@"
    - python3
    - -u
    - -c
    - |
      def get_execution_types_from_mlmd():
          """Gets execution types from MLMD

          Annotations:
              author: Alexey Volkov <alexey.volkov@ark-kun.com>
          """
          import os
          from google.protobuf.json_format import MessageToDict
          from ml_metadata.proto import metadata_store_pb2
          from ml_metadata.metadata_store import metadata_store
          metadata_service_host = os.environ.get('METADATA_GRPC_SERVICE_SERVICE_HOST', 'metadata-grpc-service')
          metadata_service_port = int(os.environ.get('METADATA_GRPC_SERVICE_SERVICE_PORT', 8080))
          mlmd_connection_config = metadata_store_pb2.MetadataStoreClientConfig(
              host=metadata_service_host,
              port=metadata_service_port,
          )
          mlmd_store = metadata_store.MetadataStore(mlmd_connection_config)

          execution_types = mlmd_store.get_execution_types()

          execution_type_dicts = [MessageToDict(execution_type) for execution_type in execution_types]
          return execution_type_dicts

      def _serialize_json(obj) -> str:
          if isinstance(obj, str):
              return obj
          import json
          def default_serializer(obj):
              if hasattr(obj, 'to_struct'):
                  return obj.to_struct()
              else:
                  raise TypeError("Object of type '%s' is not JSON serializable and does not have .to_struct() method." % obj.__class__.__name__)
          return json.dumps(obj, default=default_serializer, sort_keys=True)

      import argparse
      _parser = argparse.ArgumentParser(prog='Get execution types from mlmd', description='Gets execution types from MLMD')
      _parser.add_argument("----output-paths", dest="_output_paths", type=str, nargs=1)
      _parsed_args = vars(_parser.parse_args())
      _output_files = _parsed_args.pop("_output_paths", [])

      _outputs = get_execution_types_from_mlmd(**_parsed_args)

      _outputs = [_outputs]

      _output_serializers = [
          _serialize_json,

      ]

      import os
      for idx, output_file in enumerate(_output_files):
          try:
              os.makedirs(os.path.dirname(output_file))
          except OSError:
              pass
          with open(output_file, 'w') as f:
              f.write(_output_serializers[idx](_outputs[idx]))
    args:
    - '----output-paths'
    - {outputPath: Output}
