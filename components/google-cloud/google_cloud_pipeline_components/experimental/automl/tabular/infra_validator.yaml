name: automl_tabular_infra_validator
description: |
  Validates the trained AutoML Tabular model is a valid model.

    Args:
        model (str): Path to the model to be validated.
inputs:
- {name: model, type: system.Model}

implementation:
  container:
    image: us-docker.pkg.dev/vertex-ai/automl-tabular/prediction-server:prod
    args: [
      --validate_infra_model_path,
      {inputUri: model},
      --read_path_from_file
    ]
