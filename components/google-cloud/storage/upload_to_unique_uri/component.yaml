name: Upload to GCS
description: Upload to GCS with unique URI suffix
inputs:
- {name: Data}
- {name: GCS path prefix, type: GCSPath}
- {name: Parallel composite upload threshold, default: '150M'}
outputs:
- {name: GCS path, type: GCSPath}
implementation:
    container:
        image: google/cloud-sdk
        command:
        - sh
        - -ex
        - -c
        - |
            [ -z "$3" ] || flags="-o GSUtil:parallel_composite_upload_threshold=$3"
            if [ -n "${GOOGLE_APPLICATION_CREDENTIALS}" ]; then
                gcloud auth activate-service-account --key-file="${GOOGLE_APPLICATION_CREDENTIALS}"
            fi
            gsutil -m $flags cp -r "$0" "$1"
            mkdir -p "$(dirname "$2")"
            echo "$1" > "$2"
        - inputPath: Data
        - concat: [{inputValue: GCS path prefix}, '{{workflow.uid}}_{{pod.name}}']
        - outputPath: GCS path
        - inputValue: Parallel composite upload threshold
