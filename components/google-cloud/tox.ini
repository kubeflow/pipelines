[tox]
envlist = clean,py38
skip_missing_interpreters = true

[flake8]
exclude =
    .git,
    .tox,
    __pycache__,
    AutoML,
    container,
    examples,
    Optimizer,
    storage,
    build,
    dist

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
extras = tests
testpaths = tests
deps =
    pytest
    pytest-cov
depends =
    {py38}: clean
    report: py38
commands =
   flake8 --version
   flake8 . --count --select=E9,F63,F7,F82,W --show-source --statistics
   py.test --cov=google_cloud_pipeline_components --cov-append --cov-report=term-missing -vvv -s {posargs}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
