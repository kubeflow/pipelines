[tox]
envlist = py38
skip_missing_interpreters = true

[flake8]
exclude =
    .git,
    .tox,
    __pycache__,
    AutoML,
    container,
    examples,
    Optimizer,
    storage,
    build,
    dist

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
extras = tests
testpaths = tests
commands =
   flake8 --version
   flake8 . --count --select=E9,F63,F7,F82,W --show-source --statistics
   py.test -vvv -s {posargs}
   
