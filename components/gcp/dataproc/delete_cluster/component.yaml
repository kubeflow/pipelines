name: dataproc_delete_cluster
description: |
  Deletes a DataProc cluster.
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: project_id
    description: >-
      Required. The ID of the Google Cloud Platform project that the cluster belongs to.
    type: GCPProjectID
  - name: region
    description: >-
      Required. The Cloud Dataproc region in which to handle the request.
    type: GCPRegion
  - name: name
    description: 'Required. The cluster name to delete.'
    type: String
  - name: wait_interval
    default: '30'
    description: 'Optional. The wait seconds between polling the operation. Defaults to 30.'
    type: Integer
implementation:
  container:
    image: gcr.io/ml-pipeline/ml-pipeline-gcp:1.4.0-rc.1
    args: [
      kfp_component.google.dataproc, delete_cluster,
      --project_id, {inputValue: project_id},
      --region, {inputValue: region},
      --name, {inputValue: name},
      --wait_interval, {inputValue: wait_interval}
    ]
    env:
      KFP_POD_NAME: "{{pod.name}}"