name: Deploy a model to Cloud ML Engine
description: |
  Creates a Cloud Machine Learning version and optionally a model if it's not exist.
inputs:
  - name: model_uri
    description: >-
      Required, the GCS URI which contains a model file.
      Common used TF model search path (export/exporter) will be used if exist.
    type: GCSPath
  - name: project_id
    description: 'Required, the ID of the parent project.'
    type: GCPProjectID
  - name: model_id
    description: 'Optional, the user provided name of the model.'
    default: ''
    type: String
  - name: version_id
    description: >-
      Optional, the user provided name of the version. If it is not provided,
      the operation uses a random name.
    default: ''
    type: String
  - name: runtime_version
    description: >-
      Optional, the Cloud ML Engine runtime version to use for this deployment.
      If not set, Cloud ML Engine uses the default stable version, 1.0.
    default: ''
    type: String
  - name: python_version
    description: >-
      Optional, the version of Python used in prediction. If not set, the default
      version is `2.7`. Python `3.5` is available when runtimeVersion is set to
      `1.4` and above. Python `2.7` works with all supported runtime versions.
    default: ''
    type: String
  - name: version
    description: 'Optional, the payload of the new version.'
    default: ''
    type: Dict
  - name: replace_existing_version
    description: >-
      Boolean flag indicates whether to replace existing version in case of
      conflict.
    default: 'Fasle'
    type: Bool
  - name: set_default
    description: >-
      Boolean flag indicates whether to set the new version as default
      version in the model.
    default: 'False'
    type: Bool
  - name: wait_interval
    description: 'The interval to wait for a long running operation.'
    default: '30'
    type: Integer
outputs:
  - name: model_uri
    description: 'The URI of the model.'
    type: GCSPath
  - name: model_name
    description: 'The name of the deployed model.'
    type: String
  - name: version_name
    description: 'The name of the deployed version.'
    type: String
implementation:
  container:
    image: gcr.io/ml-pipeline/ml-pipeline-gcp:3b949b37aa2cefd3180398d59116f43ce965a2a6
    args: [
      kfp_component.google.ml_engine, deploy,
      --model_uri, {inputValue: model_uri},
      --project_id, {inputValue: project_id},
      --model_id, {inputValue: model_id},
      --version_id, {inputValue: version_id},
      --runtime_version, {inputValue: runtime_version},
      --version, {inputValue: version},
      --replace_existing_version, {inputValue: replace_existing_version},
      --set_default, {inputValue: set_default},
      --wait_interval, {inputValue: wait_interval},
    ]
    env:
      KFP_POD_NAME: "{{pod.name}}"
    fileOutputs:
      model_uri: /tmp/kfp/output/ml_engine/model_uri.txt
      model_name: /tmp/kfp/output/ml_engine/model_name.txt
      version_name: /tmp/kfp/output/ml_engine/version_name.txt