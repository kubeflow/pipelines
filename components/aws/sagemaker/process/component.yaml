description: Perform data pre-processing, post-processing, feature engineering, data
  validation, and model evaluation, and interpretation on using SageMaker
implementation:
  container:
    args:
    - process/src/sagemaker_process_component.py
    - --region
    - inputValue: region
    - --endpoint_url
    - inputValue: endpoint_url
    - --assume_role
    - inputValue: assume_role
    - --tags
    - inputValue: tags
    - --job_name
    - inputValue: job_name
    - --role
    - inputValue: role
    - --image
    - inputValue: image
    - --instance_type
    - inputValue: instance_type
    - --instance_count
    - inputValue: instance_count
    - --volume_size
    - inputValue: volume_size
    - --resource_encryption_key
    - inputValue: resource_encryption_key
    - --output_encryption_key
    - inputValue: output_encryption_key
    - --max_run_time
    - inputValue: max_run_time
    - --environment
    - inputValue: environment
    - --container_entrypoint
    - inputValue: container_entrypoint
    - --container_arguments
    - inputValue: container_arguments
    - --output_config
    - inputValue: output_config
    - --input_config
    - inputValue: input_config
    - --vpc_security_group_ids
    - inputValue: vpc_security_group_ids
    - --vpc_subnets
    - inputValue: vpc_subnets
    - --network_isolation
    - inputValue: network_isolation
    - --traffic_encryption
    - inputValue: traffic_encryption
    - --job_name_output_path
    - outputPath: job_name
    - --output_artifacts_output_path
    - outputPath: output_artifacts
    command:
    - python3
    image: redbackthomson/aws-kubeflow-sagemaker:latest
inputs:
- description: The region for the SageMaker resource.
  name: region
  type: String
- default: ''
  description: The URL to use when communicating with the SageMaker service.
  name: endpoint_url
  type: String
- default: ''
  description: The ARN of an IAM role to assume when connecting to SageMaker.
  name: assume_role
  type: String
- default: '{}'
  description: An array of key-value pairs, to categorize AWS resources.
  name: tags
  type: JsonObject
- default: ''
  description: The name of the processing job.
  name: job_name
  type: String
- description: The Amazon Resource Name (ARN) that Amazon SageMaker assumes to perform
    tasks on your behalf.
  name: role
  type: String
- default: ''
  description: The registry path of the Docker image that contains the processing
    container.
  name: image
  type: String
- default: ml.m4.xlarge
  description: The ML compute instance type.
  name: instance_type
  type: String
- default: '1'
  description: The number of ML compute instances to use in each processing job.
  name: instance_count
  type: Integer
- default: '30'
  description: The size of the ML storage volume that you want to provision.
  name: volume_size
  type: Integer
- default: ''
  description: The AWS KMS key that Amazon SageMaker uses to encrypt data on the storage
    volume attached to the ML compute instance(s).
  name: resource_encryption_key
  type: String
- default: ''
  description: The AWS KMS key that Amazon SageMaker uses to encrypt the processing
    artifacts.
  name: output_encryption_key
  type: String
- default: '86400'
  description: The maximum run time in seconds for the processing job.
  name: max_run_time
  type: Integer
- default: '{}'
  description: The dictionary of the environment variables to set in the Docker container.
    Up to 16 key-value entries in the map.
  name: environment
  type: JsonObject
- default: '[]'
  description: The entrypoint for the processing job. This is in the form of a list
    of strings that make a command.
  name: container_entrypoint
  type: JsonArray
- default: '[]'
  description: A list of string arguments to be passed to a processing job.
  name: container_arguments
  type: JsonArray
- default: '[]'
  description: Parameters that specify Amazon S3 outputs for a processing job.
  name: output_config
  type: JsonArray
- default: '[]'
  description: Parameters that specify Amazon S3 inputs for a processing job.
  name: input_config
  type: JsonArray
- default: ''
  description: The VPC security group IDs, in the form sg-xxxxxxxx.
  name: vpc_security_group_ids
  type: String
- default: ''
  description: The ID of the subnets in the VPC to which you want to connect your
    hpo job.
  name: vpc_subnets
  type: String
- default: 'True'
  description: Isolates the processing container.
  name: network_isolation
  type: Bool
- default: 'False'
  description: Encrypts all communications between ML compute instances in distributed
    training.
  name: traffic_encryption
  type: Bool
name: SageMaker - Processing Job
outputs:
- description: Processing job name.
  name: job_name
- description: A dictionary containing the output S3 artifacts.
  name: output_artifacts
