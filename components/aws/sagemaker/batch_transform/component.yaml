description: Batch Transformation Jobs in SageMaker
implementation:
  container:
    args:
    - batch_transform/src/sagemaker_transform_component.py
    - --region
    - inputValue: region
    - --endpoint_url
    - inputValue: endpoint_url
    - --tags
    - inputValue: tags
    - --job_name
    - inputValue: job_name
    - --model_name
    - inputValue: model_name
    - --max_concurrent
    - inputValue: max_concurrent
    - --max_payload
    - inputValue: max_payload
    - --batch_strategy
    - inputValue: batch_strategy
    - --environment
    - inputValue: environment
    - --input_location
    - inputValue: input_location
    - --data_type
    - inputValue: data_type
    - --content_type
    - inputValue: content_type
    - --split_type
    - inputValue: split_type
    - --compression_type
    - inputValue: compression_type
    - --output_location
    - inputValue: output_location
    - --accept
    - inputValue: accept
    - --assemble_with
    - inputValue: assemble_with
    - --output_encryption_key
    - inputValue: output_encryption_key
    - --input_filter
    - inputValue: input_filter
    - --output_filter
    - inputValue: output_filter
    - --join_source
    - inputValue: join_source
    - --instance_type
    - inputValue: instance_type
    - --instance_count
    - inputValue: instance_count
    - --resource_encryption_key
    - inputValue: resource_encryption_key
    - --output_location_output_path
    - outputPath: output_location
    command:
    - python3
    image: redbackthomson/aws-kubeflow-sagemaker:latest
inputs:
- description: The region where the training job launches.
  name: region
  type: String
- default: ''
  description: The URL to use when communicating with the SageMaker service.
  name: endpoint_url
  type: String
- default: '{}'
  description: An array of key-value pairs, to categorize AWS resources.
  name: tags
  type: JsonObject
- default: ''
  description: The name of the transform job.
  name: job_name
  type: String
- description: The name of the model that you want to use for the transform job.
  name: model_name
  type: String
- default: '0'
  description: The maximum number of parallel requests that can be sent to each instance
    in a transform job.
  name: max_concurrent
  type: Integer
- default: '6'
  description: The maximum allowed size of the payload, in MB.
  name: max_payload
  type: Integer
- default: ''
  description: The number of records to include in a mini-batch for an HTTP inference
    request.
  name: batch_strategy
  type: String
- default: '{}'
  description: The dictionary of the environment variables to set in the Docker container.
    Up to 16 key-value entries in the map.
  name: environment
  type: JsonObject
- description: The S3 location of the data source that is associated with a channel.
  name: input_location
  type: String
- default: S3Prefix
  description: Data type of the input. Can be ManifestFile, S3Prefix, or AugmentedManifestFile.
  name: data_type
  type: String
- default: ''
  description: The multipurpose internet mail extension (MIME) type of the data.
  name: content_type
  type: String
- default: None
  description: The method to use to split the transform job data files into smaller
    batches.
  name: split_type
  type: String
- default: None
  description: If the transform data is compressed, the specification of the compression
    type.
  name: compression_type
  type: String
- description: The Amazon S3 path where you want Amazon SageMaker to store the results
    of the transform job.
  name: output_location
  type: String
- default: ''
  description: The MIME type used to specify the output data.
  name: accept
  type: String
- default: ''
  description: Defines how to assemble the results of the transform job as a single
    S3 object. Either None or Line.
  name: assemble_with
  type: String
- default: ''
  description: The AWS KMS key that Amazon SageMaker uses to encrypt the model artifacts.
  name: output_encryption_key
  type: String
- default: ''
  description: A JSONPath expression used to select a portion of the input data to
    pass to the algorithm.
  name: input_filter
  type: String
- default: ''
  description: A JSONPath expression used to select a portion of the joined dataset
    to save in the output file for a batch transform job.
  name: output_filter
  type: String
- default: None
  description: Specifies the source of the data to join with the transformed data.
  name: join_source
  type: String
- default: ml.m4.xlarge
  description: The ML compute instance type for the transform job.
  name: instance_type
  type: String
- default: ''
  description: The number of ML compute instances to use in the transform job.
  name: instance_count
  type: Integer
- default: ''
  description: The AWS KMS key that Amazon SageMaker uses to encrypt data on the storage
    volume attached to the ML compute instance(s).
  name: resource_encryption_key
  type: String
name: SageMaker - Batch Transformation
outputs:
- description: S3 URI of the transform job results.
  name: output_location
