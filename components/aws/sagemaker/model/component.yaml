description: Create Models in SageMaker
implementation:
  container:
    args:
    - model/src/sagemaker_model_component.py
    - --region
    - inputValue: region
    - --endpoint_url
    - inputValue: endpoint_url
    - --assume_role
    - inputValue: assume_role
    - --tags
    - inputValue: tags
    - --model_name
    - inputValue: model_name
    - --role
    - inputValue: role
    - --container_host_name
    - inputValue: container_host_name
    - --image
    - inputValue: image
    - --model_artifact_url
    - inputValue: model_artifact_url
    - --environment
    - inputValue: environment
    - --model_package
    - inputValue: model_package
    - --secondary_containers
    - inputValue: secondary_containers
    - --vpc_security_group_ids
    - inputValue: vpc_security_group_ids
    - --vpc_subnets
    - inputValue: vpc_subnets
    - --network_isolation
    - inputValue: network_isolation
    - --model_name_output_path
    - outputPath: model_name
    command:
    - python3
    image: redbackthomson/aws-kubeflow-sagemaker:latest
inputs:
- description: The region for the SageMaker resource.
  name: region
  type: String
- default: ''
  description: The URL to use when communicating with the SageMaker service.
  name: endpoint_url
  type: String
- default: ''
  description: The ARN of an IAM role to assume when connecting to SageMaker.
  name: assume_role
  type: String
- default: '{}'
  description: An array of key-value pairs, to categorize AWS resources.
  name: tags
  type: JsonObject
- description: The name of the new model.
  name: model_name
  type: String
- description: The Amazon Resource Name (ARN) that Amazon SageMaker assumes to perform
    tasks on your behalf.
  name: role
  type: String
- default: ''
  description: When a ContainerDefinition is part of an inference pipeline, this value
    uniquely identifies the container for the purposes of logging and metrics.
  name: container_host_name
  type: String
- default: ''
  description: The Amazon EC2 Container Registry (Amazon ECR) path where inference
    code is stored.
  name: image
  type: String
- default: ''
  description: S3 path where Amazon SageMaker to store the model artifacts.
  name: model_artifact_url
  type: String
- default: '{}'
  description: The dictionary of the environment variables to set in the Docker container.
    Up to 16 key-value entries in the map.
  name: environment
  type: JsonObject
- default: ''
  description: The name or Amazon Resource Name (ARN) of the model package to use
    to create the model.
  name: model_package
  type: String
- default: '{}'
  description: A list of dicts that specifies the additional containers in the inference
    pipeline.
  name: secondary_containers
  type: JsonObject
- default: ''
  description: The VPC security group IDs, in the form sg-xxxxxxxx.
  name: vpc_security_group_ids
  type: String
- default: ''
  description: The ID of the subnets in the VPC to which you want to connect your
    hpo job.
  name: vpc_subnets
  type: String
- default: 'True'
  description: Isolates the training container.
  name: network_isolation
  type: Bool
name: SageMaker - Create Model
outputs:
- description: The model name SageMaker created.
  name: model_name
