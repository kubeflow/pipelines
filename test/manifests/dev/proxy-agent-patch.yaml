apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-agent
spec:
  template:
    spec:
      containers:
      - name: proxy-agent
        env:
        - name: PROXY_URL
          # Use staging proxy endpoint to discover problems earlier.
          value: https://datalab-staging.cloud.google.com/tun/m/4592f092208ecc84946b8f8f8016274df1b36a14
