apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: integration-test-
spec:
  entrypoint: integration-test
  arguments:
    parameters:
    - name: commit-sha
      value: master
    - name: cleanup
      value: true
    - name: bootstrapper-image-suffix
      value: bootstrapper
    - name: api-image-suffix
      value: api
    - name: frontend-image-suffix
      value: frontend
    - name: scheduledworkflow-image-suffix
      value: scheduledworkflow
    - name: persistenceagent-image-suffix
      value: persistenceagent
    - name: api-integration-test-image-suffix
      value: api_integration_test
    - name: e2e-tests-image-suffix
      value: e2e-tests
    - name: wait-ml-pipeline-ready-image-suffix
      value: wait_mlp_ready
  onExit: clean-up
  templates:
  - name: integration-test
    inputs:
      parameters:
      - name: commit-sha
      - name: bootstrapper-image-suffix
      - name: api-image-suffix
      - name: frontend-image-suffix
      - name: scheduledworkflow-image-suffix
      - name: persistenceagent-image-suffix
      - name: api-integration-test-image-suffix
      - name: e2e-tests-image-suffix
      - name: wait-ml-pipeline-ready-image-suffix
    steps:
    - - name: create-namespace
        template: create-namespace
    - - name: get-project
        template: get-project
    - - name: build-bootstrapper-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: ml-pipeline
          - name: image-suffix
            value: "{{inputs.parameters.bootstrapper-image-suffix}}"
      - name: build-api-server-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: backend
          - name: image-suffix
            value: "{{inputs.parameters.api-image-suffix}}"
      - name: build-frontend-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: frontend
          - name: image-suffix
            value: "{{inputs.parameters.frontend-image-suffix}}"
      - name: build-scheduledworkflow-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: backend
          - name: image-suffix
            value: "{{inputs.parameters.scheduledworkflow-image-suffix}}"
          - name: docker-file
            value: Dockerfile.scheduledworkflow
      - name: build-persistenceagent-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: backend
          - name: image-suffix
            value: "{{inputs.parameters.persistenceagent-image-suffix}}"
          - name: docker-file
            value: Dockerfile.persistenceagent
      - name: build-api-integration-test-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: test/api-integration-test
          - name: image-suffix
            value: "{{inputs.parameters.api-integration-test-image-suffix}}"
      - name: build-e2e-tests-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: test/e2e
          - name: image-suffix
            value: "{{inputs.parameters.e2e-tests-image-suffix}}"
      - name: build-wait-ml-pipeline-ready-image
        template: build-image
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: docker-path
            value: test/wait-ml-pipeline-ready
          - name: image-suffix
            value: "{{inputs.parameters.wait-ml-pipeline-ready-image-suffix}}"
    - - name: deploy-ml-pipeline
        template: deploy-ml-pipeline
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: bootstrapper-image-suffix
            value: "{{inputs.parameters.bootstrapper-image-suffix}}"
          - name: api-image-suffix
            value: "{{inputs.parameters.api-image-suffix}}"
          - name: frontend-image-suffix
            value: "{{inputs.parameters.frontend-image-suffix}}"
          - name: scheduledworkflow-image-suffix
            value: "{{inputs.parameters.scheduledworkflow-image-suffix}}"
          - name: persistenceagent-image-suffix
            value: "{{inputs.parameters.persistenceagent-image-suffix}}"
    - - name: wait-ml-pipeline-ready
        template: wait-ml-pipeline-ready
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: wait-ml-pipeline-ready-image-suffix
            value: "{{inputs.parameters.wait-ml-pipeline-ready-image-suffix}}"
    - - name: run-api-integration-tests
        template: run-api-integration-tests
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: api-integration-test-image-suffix
            value: "{{inputs.parameters.api-integration-test-image-suffix}}"
    - - name: run-e2e-tests
        template: run-e2e-tests
        arguments:
          parameters:
          - name: project
            value: "{{steps.get-project.outputs.result}}"
          - name: commit-sha
            value: "{{inputs.parameters.commit-sha}}"
          - name: e2e-tests-image-suffix
            value: "{{inputs.parameters.e2e-tests-image-suffix}}"

  - name: get-project
    script:
      image: google/cloud-sdk
      command: [bash]
      source: |
        gcloud config config-helper --format "value(configuration.properties.core.project)"

  - name: create-namespace
    container:
      image: gcr.io/ml-pipeline/bootstrapper
      command: [kubectl]
      args: ["create", "ns", "{{workflow.name}}"]

  # Build image and upload to GCR in the specified project
  - name: build-image
    inputs:
      parameters:
      # The project that image deployed to
      - name: project
      # The github commit-sha to pull code from
      - name: commit-sha
      # The relative code path to the Dockerfile
      - name: docker-path
      # Name of the Docker file to use. "Dockerfile" by default
      - name: docker-file
        value: Dockerfile
      - name: image-suffix
    container:
      image: gcr.io/ml-pipeline/image-builder:v20180724-0.0.10-60-g2d7875a-e3b0c4
      imagePullPolicy: 'Always'
      args: [
        "--commit_sha", "{{inputs.parameters.commit-sha}}",
        "--docker_path", "{{inputs.parameters.docker-path}}",
        "--docker_file", "{{inputs.parameters.docker-file}}",
        "--image_name", "gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.image-suffix}}",
      ]
      volumeMounts:
      - name: secret-volume
        mountPath: "/root/.ssh/github"
      env:
      - name: TEST_ID
        value: "{{workflow.name}}"
      - name: DOCKER_HOST
        value: 127.0.0.1
    sidecars:
    - name: dind
      image: docker:17.10-dind
      securityContext:
        privileged: true
      mirrorVolumeMounts: true

  # Use the newly built bootstrapper image to deploy
  - name: deploy-ml-pipeline
    inputs:
      parameters:
      - name: project
      - name: commit-sha
      - name: bootstrapper-image-suffix
      - name: api-image-suffix
      - name: frontend-image-suffix
      - name: scheduledworkflow-image-suffix
      - name: persistenceagent-image-suffix
    container:
      image: gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.bootstrapper-image-suffix}}
      args: [
        "--namespace", "{{workflow.name}}",
        "--api_image", "gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.api-image-suffix}}",
        "--ui_image", "gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.frontend-image-suffix}}",
        "--scheduled_workflow_image", "gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.scheduledworkflow-image-suffix}}",
        "--persistence_agent_image", "gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.persistenceagent-image-suffix}}",
        "--deploy_argo", "false" # Argo is already installed in the cluster. No need to install again.
      ]

  - name: wait-ml-pipeline-ready
    inputs:
      parameters:
      - name: project
      - name: commit-sha
      - name: wait-ml-pipeline-ready-image-suffix
    container:
      image: gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.wait-ml-pipeline-ready-image-suffix}}
      args: ["--namespace", "{{workflow.name}}"]

  - name: run-api-integration-tests
    inputs:
      parameters:
      - name: project
      - name: commit-sha
      - name: api-integration-test-image-suffix
    container:
      image: gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.api-integration-test-image-suffix}}
      args: [
        "--namespace", "{{workflow.name}}",
        "--commit_sha", "{{inputs.parameters.commit-sha}}",
      ]
      volumeMounts:
      - name: secret-volume
        mountPath: "/root/.ssh/github"

  - name: run-e2e-tests
    inputs:
      parameters:
      - name: project
      - name: commit-sha
      - name: e2e-tests-image-suffix
    container:
      image: gcr.io/{{inputs.parameters.project}}/{{workflow.name}}/{{inputs.parameters.commit-sha}}/{{inputs.parameters.e2e-tests-image-suffix}}
      args: [
        "--namespace", "{{workflow.name}}-e2e-tests",
      ]

  - name: clean-up
    inputs:
      parameters:
      - name: cleanup
    steps:
    - - name: delete-namespace
        template: delete-namespace
        when: "{{inputs.parameters.cleanup}} == true"

  - name: delete-namespace
    container:
      image: gcr.io/ml-pipeline/bootstrapper
      command: [kubectl]
      args: ["delete", "ns", "{{workflow.name}}"]

  volumes:
  - name: secret-volume
    secret:
      defaultMode: 256
      secretName: ssh-key-secret
