apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-manager
  labels:
    app: ml-pipeline-manager
spec:
spec:
  type: NodePort
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: ml-pipeline-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline-manager
  labels:
    app: ml-pipeline-manager
spec:
  strategy:
    # Specifies the strategy used to replace old Pods by new ones
    # Refer: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
    type: Recreate
  selector:
    matchLabels:
      app: ml-pipeline-manager
  template:
    metadata:
      labels:
        app: ml-pipeline-manager
    spec:
      containers:
      - name: ml-pipeline-api-server
        image: ml-pipeline-api-server
        imagePullPolicy: Never
        ports:
          - containerPort: 8888
