apiVersion: v1
kind: Service
metadata:
  name: pipeline-manager
  labels:
    app: pipeline-manager
spec:
spec:
  type: NodePort
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: pipeline-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-manager
  labels:
    app: pipeline-manager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pipeline-manager
  template:
    metadata:
      labels:
        app: pipeline-manager
    spec:
      containers:
      - name: pipeline-manager-api-server
        image: pipeline-manager-api-server
        imagePullPolicy: Never
        ports:
        - containerPort: 8888