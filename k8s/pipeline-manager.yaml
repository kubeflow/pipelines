apiVersion: v1
kind: Service
metadata:
  name: pipeline-manager
  labels:
    app: pipeline-manager
spec:
spec:
  type: NodePort
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: pipeline-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-manager
  labels:
    app: pipeline-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-manager
  template:
    metadata:
      labels:
        app: pipeline-manager
    spec:
      volumes:
      - name: pipeline-package-storage
        persistentVolumeClaim:
           claimName: pipeline-package-claim
      containers:
      - name: pipeline-manager-api-server
        image: pipeline-manager-api-server
        imagePullPolicy: Never
        ports:
          - containerPort: 8888
        volumeMounts:
          - mountPath: "/usr/share/pipeline/package"
            name: pipeline-package-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pipeline-package
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/pipeline-package-pv"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pipeline-package-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi