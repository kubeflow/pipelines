apiVersion: v1
kind: Pod
metadata:
  name: pipeline-manager-single
  labels:
    name: pipeline-manager-single
spec:
  volumes:
  - name: pipeline-package-storage
    persistentVolumeClaim:
       claimName: pipeline-package-claim
  containers:
  - name: pipeline-manager-api-server
    image: pipeline-manager-api-server
    imagePullPolicy: Never
    ports:
      - containerPort: 8888
    volumeMounts:
      - mountPath: "/usr/share/pipeline/package"
        name: pipeline-package-storage
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pipeline-package
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/pipeline-package-pv"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pipeline-package-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi