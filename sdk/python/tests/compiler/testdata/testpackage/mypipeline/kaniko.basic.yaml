apiVersion: v1
kind: Pod
metadata:
  generateName: kaniko-
  namespace: default
spec:
  restartPolicy: Never
  serviceAccountName: default
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:v0.5.0
    args: ["--cache=true",
                "--dockerfile=dockerfile",
                "--context=gs://mlpipeline/kaniko_build.tar.gz",
                "--destination=gcr.io/mlpipeline/kaniko_image:latest"]