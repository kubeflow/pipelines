apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0, pipelines.kubeflow.org/pipeline_compilation_time: '2021-08-08T21:54:30.177334',
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with sidecars.",
      "name": "Sidecar"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0}
spec:
  entrypoint: sidecar
  templates:
  - name: download
    container:
      args: ['sleep 10; wget localhost:5678 -O /tmp/results.txt']
      command: [sh, -c]
      image: busybox
    outputs:
      parameters:
      - name: download-downloaded
        valueFrom: {path: /tmp/results.txt}
      artifacts:
      - {name: download-downloaded, path: /tmp/results.txt}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    sidecars:
    - args: [-text="hello world"]
      image: hashicorp/http-echo
      name: echo
  - name: echo
    container:
      args: ['echo {{inputs.parameters.download-downloaded}}']
      command: [sh, -c]
      image: library/bash
    inputs:
      parameters:
      - {name: download-downloaded}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: sidecar
    dag:
      tasks:
      - {name: download, template: download}
      - name: echo
        template: echo
        dependencies: [download]
        arguments:
          parameters:
          - {name: download-downloaded, value: '{{tasks.download.outputs.parameters.download-downloaded}}'}
  arguments:
    parameters: []
  serviceAccountName: pipeline-runner
