apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": [{"a": 1, "b":
      2}, {"a": 10, "b": 20}], "name": "loopidy_doop"}], "name": "my-pipeline"}'
  generateName: my-pipeline-
spec:
  arguments:
    parameters:
    - name: loopidy-doop
      value: '[{"a": 1, "b": 2}, {"a": 10, "b": 20}]'
  entrypoint: my-pipeline
  serviceAccountName: pipeline-runner
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: loopidy-doop-subvar-a
            value: '{{inputs.parameters.loopidy-doop-subvar-a}}'
        name: my-in-cop1
        template: my-in-cop1
    inputs:
      parameters:
      - name: loopidy-doop-subvar-a
    name: for-loop-for-loop-00000001-1
  - container:
      args:
      - 'echo no output global op1, item.a: {{inputs.parameters.loopidy-doop-subvar-a}}'
      command:
      - sh
      - -c
      image: library/bash:4.4.23
    inputs:
      parameters:
      - name: loopidy-doop-subvar-a
    name: my-in-cop1
  - container:
      args:
      - python -c "import json; import sys; json.dump([i for i in range(20, 31)],
        open('/tmp/out.json', 'w'))"
      command:
      - sh
      - -c
      image: python:alpine3.6
    name: my-out-cop0
    outputs:
      parameters:
      - name: my-out-cop0-out
        valueFrom:
          path: /tmp/out.json
  - container:
      args:
      - 'echo no output global op2, outp: {{inputs.parameters.my-out-cop0-out}}'
      command:
      - sh
      - -c
      image: library/bash:4.4.23
    inputs:
      parameters:
      - name: my-out-cop0-out
    name: my-out-cop2
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: loopidy-doop-subvar-a
            value: '{{item.a}}'
        dependencies:
        - my-out-cop0
        name: for-loop-for-loop-00000001-1
        template: for-loop-for-loop-00000001-1
        withParam: '{{workflow.parameters.loopidy-doop}}'
      - name: my-out-cop0
        template: my-out-cop0
      - arguments:
          parameters:
          - name: my-out-cop0-out
            value: '{{tasks.my-out-cop0.outputs.parameters.my-out-cop0-out}}'
        dependencies:
        - my-out-cop0
        name: my-out-cop2
        template: my-out-cop2
    name: my-pipeline
