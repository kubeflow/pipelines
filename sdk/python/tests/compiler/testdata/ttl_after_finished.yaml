apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: gc-after-finished-
spec:
  arguments:
    parameters:
    - name: message
  entrypoint: gc-after-finished
  ttlSecondsAfterFinished: 86400
  serviceAccountName: pipeline-runner
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: message
            value: '{{inputs.parameters.message}}'
        name: get-frequent
        template: get-frequent
    inputs:
      parameters:
      - name: message
    name: gc-after-finished
  - container:
      args:
      - python -c "from collections import Counter; words = Counter('{{inputs.parameters.message}}'.split());
        print(max(words, key=words.get))" | tee /tmp/message.txt
      command:
      - sh
      - -c
      image: python:3.5-jessie
    inputs:
      parameters:
      - name: message
    name: get-frequent
    outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: /mlpipeline-ui-metadata.json
        optional: true
      - name: mlpipeline-metrics
        path: /mlpipeline-metrics.json
        optional: true
      parameters:
      - name: get-frequent-word
        valueFrom:
          path: /tmp/message.txt