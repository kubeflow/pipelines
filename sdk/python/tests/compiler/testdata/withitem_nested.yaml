apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: my-pipeline-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0, pipelines.kubeflow.org/pipeline_compilation_time: '2021-08-08T21:54:46.597859',
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true, "type": "Integer"}], "name": "my-pipeline"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0}
spec:
  entrypoint: my-pipeline
  templates:
  - name: for-loop-2
    inputs:
      parameters:
      - {name: loop-item-param-1-subvar-a}
      - {name: loop-item-param-1-subvar-b}
      - {name: my_pipe_param}
    dag:
      tasks:
      - name: for-loop-4
        template: for-loop-4
        arguments:
          parameters:
          - {name: loop-item-param-1-subvar-a, value: '{{inputs.parameters.loop-item-param-1-subvar-a}}'}
          - {name: loop-item-param-3, value: '{{item}}'}
          - {name: my_pipe_param, value: '{{inputs.parameters.my_pipe_param}}'}
        withItems: [100, 200, 300]
      - name: my-in-coop1
        template: my-in-coop1
        arguments:
          parameters:
          - {name: loop-item-param-1-subvar-a, value: '{{inputs.parameters.loop-item-param-1-subvar-a}}'}
          - {name: my_pipe_param, value: '{{inputs.parameters.my_pipe_param}}'}
      - name: my-in-coop2
        template: my-in-coop2
        arguments:
          parameters:
          - {name: loop-item-param-1-subvar-b, value: '{{inputs.parameters.loop-item-param-1-subvar-b}}'}
  - name: for-loop-4
    inputs:
      parameters:
      - {name: loop-item-param-1-subvar-a}
      - {name: loop-item-param-3}
      - {name: my_pipe_param}
    dag:
      tasks:
      - name: my-inner-inner-coop
        template: my-inner-inner-coop
        arguments:
          parameters:
          - {name: loop-item-param-1-subvar-a, value: '{{inputs.parameters.loop-item-param-1-subvar-a}}'}
          - {name: loop-item-param-3, value: '{{inputs.parameters.loop-item-param-3}}'}
          - {name: my_pipe_param, value: '{{inputs.parameters.my_pipe_param}}'}
  - name: my-in-coop1
    container:
      args: ['echo op1 {{inputs.parameters.loop-item-param-1-subvar-a}} {{inputs.parameters.my_pipe_param}}']
      command: [sh, -c]
      image: library/bash:4.4.23
    inputs:
      parameters:
      - {name: loop-item-param-1-subvar-a}
      - {name: my_pipe_param}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: my-in-coop2
    container:
      args: ['echo op2 {{inputs.parameters.loop-item-param-1-subvar-b}}']
      command: [sh, -c]
      image: library/bash:4.4.23
    inputs:
      parameters:
      - {name: loop-item-param-1-subvar-b}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: my-inner-inner-coop
    container:
      args: ['echo op1 {{inputs.parameters.loop-item-param-1-subvar-a}} {{inputs.parameters.loop-item-param-3}}
          {{inputs.parameters.my_pipe_param}}']
      command: [sh, -c]
      image: library/bash:4.4.23
    inputs:
      parameters:
      - {name: loop-item-param-1-subvar-a}
      - {name: loop-item-param-3}
      - {name: my_pipe_param}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: my-out-cop
    container:
      args: ['echo {{inputs.parameters.my_pipe_param}}']
      command: [sh, -c]
      image: library/bash:4.4.23
    inputs:
      parameters:
      - {name: my_pipe_param}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: my-pipeline
    inputs:
      parameters:
      - {name: my_pipe_param}
    dag:
      tasks:
      - name: for-loop-2
        template: for-loop-2
        arguments:
          parameters:
          - {name: loop-item-param-1-subvar-a, value: '{{item.a}}'}
          - {name: loop-item-param-1-subvar-b, value: '{{item.b}}'}
          - {name: my_pipe_param, value: '{{inputs.parameters.my_pipe_param}}'}
        withItems:
        - {a: 1, b: 2}
        - {a: 10, b: 20}
      - name: my-out-cop
        template: my-out-cop
        arguments:
          parameters:
          - {name: my_pipe_param, value: '{{inputs.parameters.my_pipe_param}}'}
  arguments:
    parameters:
    - {name: my_pipe_param, value: '10'}
  serviceAccountName: pipeline-runner
