apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with volume.",
      "name": "Volume"}'
  generateName: volume-
spec:
  arguments:
    parameters: []
  entrypoint: volume
  serviceAccountName: pipeline-runner
  templates:
  - container:
      args:
      - ls | tee /tmp/results.txt
      command:
      - sh
      - -c
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/user-gcp-sa.json
      - name: Foo
        value: bar
      image: google/cloud-sdk
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-credentials
    name: download
    outputs:
      parameters:
      - name: download-downloaded
        valueFrom:
          path: /tmp/results.txt
  - container:
      args:
      - echo {{inputs.parameters.download-downloaded}}
      command:
      - sh
      - -c
      image: library/bash
    inputs:
      parameters:
      - name: download-downloaded
    name: echo
  - dag:
      tasks:
      - name: download
        template: download
      - arguments:
          parameters:
          - name: download-downloaded
            value: '{{tasks.download.outputs.parameters.download-downloaded}}'
        dependencies:
        - download
        name: echo
        template: echo
    name: volume
  volumes:
  - name: gcp-credentials
    secret:
      secretName: user-gcp-sa
