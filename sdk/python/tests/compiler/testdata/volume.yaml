apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volume-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0, pipelines.kubeflow.org/pipeline_compilation_time: '2021-08-09T15:45:10.391911',
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with volume.",
      "name": "Volume"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0}
spec:
  entrypoint: volume
  templates:
  - name: download
    container:
      args: [ls | tee /tmp/results.txt]
      command: [sh, -c]
      env:
      - {name: GOOGLE_APPLICATION_CREDENTIALS, value: /secret/gcp-credentials/user-gcp-sa.json}
      - {name: Foo, value: bar}
      image: google/cloud-sdk
      volumeMounts:
      - {mountPath: /secret/gcp-credentials, name: gcp-credentials}
    outputs:
      parameters:
      - name: download-downloaded
        valueFrom: {path: /tmp/results.txt}
      artifacts:
      - {name: download-downloaded, path: /tmp/results.txt}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: gcp-credentials
      secret: {secretName: user-gcp-sa}
  - name: echo
    container:
      args: ['echo {{inputs.parameters.download-downloaded}}']
      command: [sh, -c]
      image: library/bash
    inputs:
      parameters:
      - {name: download-downloaded}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: volume
    dag:
      tasks:
      - {name: download, template: download}
      - name: echo
        template: echo
        dependencies: [download]
        arguments:
          parameters:
          - {name: download-downloaded, value: '{{tasks.download.outputs.parameters.download-downloaded}}'}
  arguments:
    parameters: []
  serviceAccountName: pipeline-runner
