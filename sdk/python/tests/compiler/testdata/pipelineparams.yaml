---
apiVersion: argoproj.io/v1alpha1
metadata:
  generateName: pipelineparams-
spec:
  entrypoint: pipelineparams
  arguments:
    parameters:
    - name: tag
      value: latest
    - name: sleep-ms
      value: '10'
  templates:
  - name: download
    inputs:
      parameters:
      - name: sleep-ms
      - name: tag
    container:
      image: busybox:{{inputs.parameters.tag}}
      args:
      - sleep {{inputs.parameters.sleep-ms}}; wget localhost:5678 -O /tmp/results.txt
      command:
      - sh
      - "-c"
    outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: "/mlpipeline-ui-metadata.json"
        s3:
          endpoint: minio-service.kubeflow:9000
          insecure: true
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-ui-metadata.tgz
      - name: mlpipeline-metrics
        path: "/mlpipeline-metrics.json"
        s3:
          endpoint: minio-service.kubeflow:9000
          insecure: true
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-metrics.tgz
      parameters:
      - name: download-downloaded
        valueFrom:
          path: "/tmp/results.txt"
    sidecars:
    - image: hashicorp/http-echo:{{inputs.parameters.tag}}
      name: echo
      args:
      - -text="hello world"
  - name: echo
    inputs:
      parameters:
      - name: download-downloaded
    container:
      image: library/bash
      args:
      - echo $MSG {{inputs.parameters.download-downloaded}}
      command:
      - sh
      - "-c"
      env:
      - name: MSG
        value: 'pipelineParams: '
    outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: "/mlpipeline-ui-metadata.json"
        s3:
          endpoint: minio-service.kubeflow:9000
          insecure: true
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-ui-metadata.tgz
      - name: mlpipeline-metrics
        path: "/mlpipeline-metrics.json"
        s3:
          endpoint: minio-service.kubeflow:9000
          insecure: true
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-metrics.tgz
  - name: pipelineparams
    inputs:
      parameters:
      - name: sleep-ms
      - name: tag
    dag:
      tasks:
      - name: download
        arguments:
          parameters:
          - name: sleep-ms
            value: "{{inputs.parameters.sleep-ms}}"
          - name: tag
            value: "{{inputs.parameters.tag}}"
        template: download
      - dependencies:
        - download
        arguments:
          parameters:
          - name: download-downloaded
            value: "{{tasks.download.outputs.parameters.download-downloaded}}"
        name: echo
        template: echo
  serviceAccountName: pipeline-runner
kind: Workflow
