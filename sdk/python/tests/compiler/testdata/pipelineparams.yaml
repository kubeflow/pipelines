apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pipelineparams-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0, pipelines.kubeflow.org/pipeline_compilation_time: '2021-08-08T21:54:29.410216',
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with multiple
      pipeline params.", "inputs": [{"default": "latest", "name": "tag", "optional":
      true, "type": "String"}, {"default": "10", "name": "sleep_ms", "optional": true,
      "type": "Integer"}], "name": "PipelineParams"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0}
spec:
  entrypoint: pipelineparams
  templates:
  - name: download
    container:
      args: ['sleep {{inputs.parameters.sleep_ms}}; wget localhost:5678 -O /tmp/results.txt']
      command: [sh, -c]
      image: busybox:{{inputs.parameters.tag}}
    inputs:
      parameters:
      - {name: sleep_ms}
      - {name: tag}
    outputs:
      parameters:
      - name: download-downloaded
        valueFrom: {path: /tmp/results.txt}
      artifacts:
      - {name: download-downloaded, path: /tmp/results.txt}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    sidecars:
    - args: [-text="hello world"]
      image: hashicorp/http-echo:{{inputs.parameters.tag}}
      name: echo
  - name: echo
    container:
      args: ['echo $MSG {{inputs.parameters.download-downloaded}}']
      command: [sh, -c]
      env:
      - {name: MSG, value: 'pipelineParams: '}
      image: library/bash
    inputs:
      parameters:
      - {name: download-downloaded}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: pipelineparams
    inputs:
      parameters:
      - {name: sleep_ms}
      - {name: tag}
    dag:
      tasks:
      - name: download
        template: download
        arguments:
          parameters:
          - {name: sleep_ms, value: '{{inputs.parameters.sleep_ms}}'}
          - {name: tag, value: '{{inputs.parameters.tag}}'}
      - name: echo
        template: echo
        dependencies: [download]
        arguments:
          parameters:
          - {name: download-downloaded, value: '{{tasks.download.outputs.parameters.download-downloaded}}'}
  arguments:
    parameters:
    - {name: tag, value: latest}
    - {name: sleep_ms, value: '10'}
  serviceAccountName: pipeline-runner
