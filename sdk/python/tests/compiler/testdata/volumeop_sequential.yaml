apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "The third example of the
      design doc.", "inputs": [], "name": "VolumeOp Sequential"}'
  generateName: volumeop-sequential-
spec:
  arguments:
    parameters: []
  entrypoint: volumeop-sequential
  serviceAccountName: pipeline-runner
  templates:
  - name: mypvc
    outputs:
      parameters:
      - name: mypvc-manifest
        valueFrom:
          jsonPath: '{}'
      - name: mypvc-name
        valueFrom:
          jsonPath: '{.metadata.name}'
      - name: mypvc-size
        valueFrom:
          jsonPath: '{.status.capacity.storage}'
    resource:
      action: create
      manifest: "apiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\n  name: '{{workflow.name}}-newpvc'\n\
        spec:\n  accessModes:\n  - ReadWriteMany\n  resources:\n    requests:\n  \
        \    storage: 10Gi\n"
  - container:
      args:
      - echo 1|tee /data/file1
      command:
      - sh
      - -c
      image: library/bash:4.4.23
      volumeMounts:
      - mountPath: /data
        name: mypvc
    inputs:
      parameters:
      - name: mypvc-name
    name: step1
    outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: /mlpipeline-ui-metadata.json
        optional: true
      - name: mlpipeline-metrics
        path: /mlpipeline-metrics.json
        optional: true
  - container:
      args:
      - cp /data/file1 /data/file2
      command:
      - sh
      - -c
      image: library/bash:4.4.23
      volumeMounts:
      - mountPath: /data
        name: mypvc
    inputs:
      parameters:
      - name: mypvc-name
    name: step2
    outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: /mlpipeline-ui-metadata.json
        optional: true
      - name: mlpipeline-metrics
        path: /mlpipeline-metrics.json
        optional: true
  - container:
      command:
      - cat
      - /mnt/file1
      - /mnt/file2
      image: library/bash:4.4.23
      volumeMounts:
      - mountPath: /mnt
        name: mypvc
    inputs:
      parameters:
      - name: mypvc-name
    name: step3
    outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: /mlpipeline-ui-metadata.json
        optional: true
      - name: mlpipeline-metrics
        path: /mlpipeline-metrics.json
        optional: true
  - dag:
      tasks:
      - name: mypvc
        template: mypvc
      - arguments:
          parameters:
          - name: mypvc-name
            value: '{{tasks.mypvc.outputs.parameters.mypvc-name}}'
        dependencies:
        - mypvc
        name: step1
        template: step1
      - arguments:
          parameters:
          - name: mypvc-name
            value: '{{tasks.mypvc.outputs.parameters.mypvc-name}}'
        dependencies:
        - mypvc
        - step1
        name: step2
        template: step2
      - arguments:
          parameters:
          - name: mypvc-name
            value: '{{tasks.mypvc.outputs.parameters.mypvc-name}}'
        dependencies:
        - mypvc
        - step2
        name: step3
        template: step3
    name: volumeop-sequential
  volumes:
  - name: mypvc
    persistentVolumeClaim:
      claimName: '{{inputs.parameters.mypvc-name}}'
