kind: Workflow
metadata:
  generateName: tolerations-
apiVersion: argoproj.io/v1alpha1
spec:
  arguments:
    parameters: []
  templates:
  - outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: "/mlpipeline-ui-metadata.json"
        optional: true
        s3:
          endpoint: minio-service.kubeflow:9000
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-ui-metadata.tgz
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          insecure: true
      - name: mlpipeline-metrics
        path: "/mlpipeline-metrics.json"
        optional: true
        s3:
          endpoint: minio-service.kubeflow:9000
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-metrics.tgz
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          insecure: true
      parameters:
      - name: download-downloaded
        valueFrom:
          path: "/tmp/results.txt"
    name: download
    container:
      image: busybox
      args:
      - sleep 10; wget localhost:5678 -O /tmp/results.txt
      command:
      - sh
      - "-c"
    tolerations:
      - effect: NoSchedule
        key: gpu
        operator: Equal
        value: run
  - outputs:
      artifacts:
      - name: mlpipeline-ui-metadata
        path: "/mlpipeline-ui-metadata.json"
        optional: true
        s3:
          endpoint: minio-service.kubeflow:9000
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-ui-metadata.tgz
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          insecure: true
      - name: mlpipeline-metrics
        path: "/mlpipeline-metrics.json"
        optional: true
        s3:
          endpoint: minio-service.kubeflow:9000
          secretKeySecret:
            name: mlpipeline-minio-artifact
            key: secretkey
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-metrics.tgz
          bucket: mlpipeline
          accessKeySecret:
            name: mlpipeline-minio-artifact
            key: accesskey
          insecure: true
    name: echo
    inputs:
      parameters:
      - name: download-downloaded
    container:
      image: library/bash
      args:
      - echo {{inputs.parameters.download-downloaded}}
      command:
      - sh
      - "-c"
  serviceAccountName: pipeline-runner
