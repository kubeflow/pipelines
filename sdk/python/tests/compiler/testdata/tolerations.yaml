kind: Workflow
metadata:
  generateName: tolerations-
apiVersion: argoproj.io/v1alpha1
spec:
  arguments:
    parameters: []
  templates:
  - outputs:
      artifacts:
      - name: download-downloaded
        path: "/tmp/results.txt"
      parameters:
      - name: download-downloaded
        valueFrom:
          path: "/tmp/results.txt"
    name: download
    container:
      image: busybox
      args:
      - sleep 10; wget localhost:5678 -O /tmp/results.txt
      command:
      - sh
      - "-c"
    tolerations:
      - effect: NoSchedule
        key: gpu
        operator: Equal
        value: run
  serviceAccountName: pipeline-runner
