apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volumesnapshotop-sequential-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0, pipelines.kubeflow.org/pipeline_compilation_time: '2021-08-09T15:45:14.484977',
    pipelines.kubeflow.org/pipeline_spec: '{"description": "The fourth example of
      the design doc.", "inputs": [{"name": "url"}], "name": "VolumeSnapshotOp Sequential"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.7.0}
spec:
  entrypoint: volumesnapshotop-sequential
  templates:
  - name: create-volume
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-vol1'
        spec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
    outputs:
      parameters:
      - name: create-volume-manifest
        valueFrom: {jsonPath: '{}'}
      - name: create-volume-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: create-volume-size
        valueFrom: {jsonPath: '{.status.capacity.storage}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: step1-ingest
    container:
      args: ['mkdir /data/step1 && gsutil cat {{inputs.parameters.url}} | gzip -c
          >/data/step1/file1.gz']
      command: [sh, -c]
      image: google/cloud-sdk:279.0.0
      volumeMounts:
      - {mountPath: /data, name: create-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
      - {name: url}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
  - name: step1-snap
    resource:
      action: create
      successCondition: status.readyToUse == true
      manifest: |
        apiVersion: snapshot.storage.k8s.io/v1alpha1
        kind: VolumeSnapshot
        metadata:
          name: '{{workflow.name}}-step1-snap'
        spec:
          source:
            kind: PersistentVolumeClaim
            name: '{{inputs.parameters.create-volume-name}}'
    inputs:
      parameters:
      - {name: create-volume-name}
    outputs:
      parameters:
      - name: step1-snap-manifest
        valueFrom: {jsonPath: '{}'}
      - name: step1-snap-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: step1-snap-size
        valueFrom: {jsonPath: '{.status.restoreSize}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: step2-gunzip
    container:
      args: [mkdir /data/step2 && gunzip /data/step1/file1.gz -c >/data/step2/file1]
      command: [sh, -c]
      image: library/bash:4.4.23
      volumeMounts:
      - {mountPath: /data, name: create-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
  - name: step2-snap
    resource:
      action: create
      successCondition: status.readyToUse == true
      manifest: |
        apiVersion: snapshot.storage.k8s.io/v1alpha1
        kind: VolumeSnapshot
        metadata:
          name: '{{workflow.name}}-step2-snap'
        spec:
          source:
            kind: PersistentVolumeClaim
            name: '{{inputs.parameters.create-volume-name}}'
    inputs:
      parameters:
      - {name: create-volume-name}
    outputs:
      parameters:
      - name: step2-snap-manifest
        valueFrom: {jsonPath: '{}'}
      - name: step2-snap-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: step2-snap-size
        valueFrom: {jsonPath: '{.status.restoreSize}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: step3-copy
    container:
      args: [mkdir /data/step3 && cp -av /data/step2/file1 /data/step3/file3]
      command: [sh, -c]
      image: library/bash:4.4.23
      volumeMounts:
      - {mountPath: /data, name: create-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
  - name: step3-snap
    resource:
      action: create
      successCondition: status.readyToUse == true
      manifest: |
        apiVersion: snapshot.storage.k8s.io/v1alpha1
        kind: VolumeSnapshot
        metadata:
          name: '{{workflow.name}}-step3-snap'
        spec:
          source:
            kind: PersistentVolumeClaim
            name: '{{inputs.parameters.create-volume-name}}'
    inputs:
      parameters:
      - {name: create-volume-name}
    outputs:
      parameters:
      - name: step3-snap-manifest
        valueFrom: {jsonPath: '{}'}
      - name: step3-snap-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: step3-snap-size
        valueFrom: {jsonPath: '{.status.restoreSize}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: step4-output
    container:
      command: [cat, /data/step2/file1, /data/step3/file3]
      image: library/bash:4.4.23
      volumeMounts:
      - {mountPath: /data, name: create-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.7.0
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
  - name: volumesnapshotop-sequential
    inputs:
      parameters:
      - {name: url}
    dag:
      tasks:
      - {name: create-volume, template: create-volume}
      - name: step1-ingest
        template: step1-ingest
        dependencies: [create-volume]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
          - {name: url, value: '{{inputs.parameters.url}}'}
      - name: step1-snap
        template: step1-snap
        dependencies: [create-volume, step1-ingest]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step2-gunzip
        template: step2-gunzip
        dependencies: [create-volume, step1-ingest]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step2-snap
        template: step2-snap
        dependencies: [create-volume, step2-gunzip]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step3-copy
        template: step3-copy
        dependencies: [create-volume, step2-gunzip]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step3-snap
        template: step3-snap
        dependencies: [create-volume, step3-copy]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step4-output
        template: step4-output
        dependencies: [create-volume, step3-copy]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
  arguments:
    parameters:
    - {name: url}
  serviceAccountName: pipeline-runner
