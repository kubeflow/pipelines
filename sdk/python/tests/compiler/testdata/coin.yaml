apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "shows how to use dsl.Condition.", "name": "pipeline flip coin"}'
  generateName: pipeline-flip-coin-
spec:
  arguments:
    parameters: []
  entrypoint: pipeline-flip-coin
  serviceAccountName: pipeline-runner
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-again-output
            value: '{{tasks.flip-again.outputs.parameters.flip-again-output}}'
        dependencies:
        - flip-again
        name: condition-2
        template: condition-2
        when: '"{{tasks.flip-again.outputs.parameters.flip-again-output}}" == "tails"'
      - name: flip-again
        template: flip-again
    name: condition-1
    outputs:
      parameters:
      - name: flip-again-output
        valueFrom:
          parameter: '{{tasks.flip-again.outputs.parameters.flip-again-output}}'
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-again-output
            value: '{{inputs.parameters.flip-again-output}}'
        name: print1
        template: print1
    inputs:
      parameters:
      - name: flip-again-output
    name: condition-2
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-again-output
            value: '{{inputs.parameters.flip-again-output}}'
        name: print2
        template: print2
    inputs:
      parameters:
      - name: flip-again-output
    name: condition-3
  - container:
      args:
      - python -c "import random; result = 'heads' if random.randint(0,1) == 0 else
        'tails'; print(result)" | tee /tmp/output
      command:
      - sh
      - -c
      image: python:alpine3.6
    name: flip
    outputs:
      artifacts:
      - name: flip-output
        path: /tmp/output
      parameters:
      - name: flip-output
        valueFrom:
          path: /tmp/output
  - container:
      args:
      - python -c "import random; result = 'heads' if random.randint(0,1) == 0 else
        'tails'; print(result)" | tee /tmp/output
      command:
      - sh
      - -c
      image: python:alpine3.6
    name: flip-again
    outputs:
      artifacts:
      - name: flip-again-output
        path: /tmp/output
      parameters:
      - name: flip-again-output
        valueFrom:
          path: /tmp/output
  - dag:
      tasks:
      - dependencies:
        - flip
        name: condition-1
        template: condition-1
        when: '"{{tasks.flip.outputs.parameters.flip-output}}" == "heads"'
      - arguments:
          parameters:
          - name: flip-again-output
            value: '{{tasks.condition-1.outputs.parameters.flip-again-output}}'
        dependencies:
        - condition-1
        - flip
        name: condition-3
        template: condition-3
        when: '"{{tasks.flip.outputs.parameters.flip-output}}" == "tails"'
      - name: flip
        template: flip
    name: pipeline-flip-coin
  - container:
      command:
      - echo
      - '{{inputs.parameters.flip-again-output}}'
      image: alpine:3.6
    inputs:
      parameters:
      - name: flip-again-output
    name: print1
  - container:
      command:
      - echo
      - '{{inputs.parameters.flip-again-output}}'
      image: alpine:3.6
    inputs:
      parameters:
      - name: flip-again-output
    name: print2
