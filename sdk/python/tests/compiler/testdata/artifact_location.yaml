apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "hello world", "inputs": [{"name": "tag"}, {"default": "kubeflow", "name": "namespace"}, {"default": "foobar", "name": "bucket"}], "name": "artifact-location-pipeine"}'
  generateName: artifact-location-pipeine-
spec:
  arguments:
    parameters:
    - name: tag
    - name: namespace
      value: kubeflow
    - name: bucket
      value: foobar
  entrypoint: artifact-location-pipeine
  serviceAccountName: pipeline-runner
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: bucket
            value: '{{inputs.parameters.bucket}}'
          - name: namespace
            value: '{{inputs.parameters.namespace}}'
          - name: tag
            value: '{{inputs.parameters.tag}}'
        name: foo
        template: foo
      - arguments:
          parameters:
          - name: bucket
            value: '{{inputs.parameters.bucket}}'
          - name: tag
            value: '{{inputs.parameters.tag}}'
        name: foo-2
        template: foo-2
    inputs:
      parameters:
      - name: bucket
      - name: namespace
      - name: tag
    name: artifact-location-pipeine
  - container:
      image: busybox:{{inputs.parameters.tag}}
    inputs:
      parameters:
      - name: bucket
      - name: namespace
      - name: tag
    name: foo
    outputs:
      artifacts:
      - name: out_art
        path: /tmp/out_art.txt
        s3:
          accessKeySecret:
            key: 'accesskey'
            name: 'minio'
          bucket: '{{inputs.parameters.bucket}}'
          endpoint: minio-service.{{inputs.parameters.namespace}}:9000
          insecure: true
          key: runs/{{workflow.uid}}/{{pod.name}}/out_art.tgz
          secretKeySecret:
            key: 'secretkey'
            name: 'minio'
  - container:
      image: busybox:{{inputs.parameters.tag}}
    inputs:
      parameters:
      - name: bucket
      - name: tag
    name: foo-2
    outputs:
      artifacts:
      - name: out_art
        path: /tmp/out_art.txt
        s3:
          accessKeySecret:
            key: ''
            optional: true
          bucket: '{{inputs.parameters.bucket}}'
          endpoint: s3.amazonaws.com
          insecure: false
          key: runs/{{workflow.uid}}/{{pod.name}}/out_art.tgz
          region: ap-southeast-1
          secretKeySecret:
            key: ''
            optional: true
