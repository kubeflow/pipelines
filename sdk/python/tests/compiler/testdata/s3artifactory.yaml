apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: foo-
spec:
  arguments:
    parameters:
    - name: bucket
      value: foobucket
  entrypoint: foo
  serviceAccountName: pipeline-runner
  templates:
  - container:
      command:
      - echo 'None'
      image: busybox:latest
    name: bar
    outputs:
      artifacts:
      - name: mlpipeline-metrics
        path: /mlpipeline-metrics.json
        s3:
          accessKeySecret:
            key: accesskey
            name: mlpipeline-minio-artifact
          bucket: barbucket
          endpoint: minio-service.kubeflow:9000
          insecure: true
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-metrics.tgz
          secretKeySecret:
            key: secretkey
            name: mlpipeline-minio-artifact
      - name: mlpipeline-ui-metadata
        path: /mlpipeline-ui-metadata.json
        s3:
          accessKeySecret:
            key: accesskey
            name: mlpipeline-minio-artifact
          bucket: barbucket
          endpoint: minio-service.kubeflow:9000
          insecure: true
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-ui-metadata.tgz
          secretKeySecret:
            key: secretkey
            name: mlpipeline-minio-artifact
  - dag:
      tasks:
      - name: bar
        template: bar
      - arguments:
          parameters:
          - name: bucket
            value: '{{inputs.parameters.bucket}}'
        name: s3artifactory
        template: s3artifactory
    inputs:
      parameters:
      - name: bucket
    name: foo
  - container:
      image: busybox:latest
    inputs:
      parameters:
      - name: bucket
    name: s3artifactory
    outputs:
      artifacts:
      - name: mlpipeline-metrics
        path: /mlpipeline-metrics.json
        s3:
          accessKeySecret:
            key: accesskey
            name: s3_credential
          bucket: '{{inputs.parameters.bucket}}'
          endpoint: s3.amazonaws.com
          insecure: false
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-metrics.tgz
          region: ap-southeast-1
          secretKeySecret:
            key: secretkey
            name: s3_credential
      - name: mlpipeline-ui-metadata
        path: /mlpipeline-ui-metadata.json
        s3:
          accessKeySecret:
            key: accesskey
            name: s3_credential
          bucket: '{{inputs.parameters.bucket}}'
          endpoint: s3.amazonaws.com
          insecure: false
          key: runs/{{workflow.uid}}/{{pod.name}}/mlpipeline-ui-metadata.tgz
          region: ap-southeast-1
          secretKeySecret:
            key: secretkey
            name: s3_credential
