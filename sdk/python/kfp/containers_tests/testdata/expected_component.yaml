name: Test function
metadata:
  annotations:
    pipelines.kubeflow.org/component_v2: "true"
inputs:
- {name: test_param, type: String}
- {name: test_artifact, type: Dataset}
outputs:
- {name: test_output, type: Model}
implementation:
  container:
    image: gcr.io/my-project/my-image:123456
    command: [python3, -u, /ml/entrypoint.py]
    args:
    - --test_param_input_param_metadata_file
    - {inputMetadata: test_param}
    - --test_param_input_field_name
    - {inputOutputPortName: test_param}
    - --test_param_input_argo_param
    - {inputValue: test_param}
    - --test_artifact_input_path
    - {inputUri: test_artifact}
    - --test_artifact_input_artifact_metadata_file
    - {inputMetadata: test_artifact}
    - --test_artifact_input_output_name
    - {inputOutputPortName: test_artifact}
