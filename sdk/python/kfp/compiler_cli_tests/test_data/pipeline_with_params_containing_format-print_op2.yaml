components:
  comp-print-op2:
    executorLabel: exec-print-op2
    inputDefinitions:
      parameters:
        text1:
          parameterType: STRING
        text2:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-print-op2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op2
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.2'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op2(text1: str, text2: str) -> str:\n    print(text1 +\
          \ text2)\n    return text1 + text2\n\n"
        image: python:3.7
pipelineInfo:
  name: rint-op2
root:
  dag:
    tasks:
      print-op2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op2
        inputs:
          parameters:
            text1:
              componentInputParameter: text1
            text2:
              componentInputParameter: text2
        taskInfo:
          name: print-op2
  inputDefinitions:
    parameters:
      text1:
        parameterType: STRING
      text2:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.2
