components:
  comp-args-generator-op:
    executorLabel: exec-args-generator-op
    outputDefinitions:
      parameters:
        Output:
          parameterType: LIST
deploymentSpec:
  executors:
    exec-args-generator-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - args_generator_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.2'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef args_generator_op() -> List[Dict[str, str]]:\n    return [{'A_a':\
          \ '1', 'B_b': '2'}, {'A_a': '10', 'B_b': '20'}]\n\n"
        image: python:3.7
pipelineInfo:
  name: args-generator
root:
  dag:
    tasks:
      args-generator-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-args-generator-op
        taskInfo:
          name: args-generator-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.2
