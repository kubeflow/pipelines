components:
  comp-add-numbers:
    executorLabel: exec-add-numbers
    inputDefinitions:
      parameters:
        first:
          parameterType: NUMBER_INTEGER
        second:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_INTEGER
deploymentSpec:
  executors:
    exec-add-numbers:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - add_numbers
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.2'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef add_numbers(first: int, second: int) -> int:\n    return first\
          \ + second\n\n"
        image: python:3.7
pipelineInfo:
  name: add-numbers
root:
  dag:
    tasks:
      add-numbers:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-add-numbers
        inputs:
          parameters:
            first:
              componentInputParameter: first
            second:
              componentInputParameter: second
        taskInfo:
          name: add-numbers
  inputDefinitions:
    parameters:
      first:
        parameterType: NUMBER_INTEGER
      second:
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.2
