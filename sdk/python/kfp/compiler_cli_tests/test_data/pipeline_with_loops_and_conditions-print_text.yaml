components:
  comp-print-text:
    executorLabel: exec-print-text
    inputDefinitions:
      parameters:
        msg:
          parameterType: STRING
        msg2:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-print-text:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_text
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.2'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_text(msg: str, msg2: Optional[str] = None):\n    print(f'msg:\
          \ {msg}, msg2: {msg2}')\n\n"
        image: python:3.7
pipelineInfo:
  name: rint-text
root:
  dag:
    tasks:
      print-text:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-text
        inputs:
          parameters:
            msg:
              componentInputParameter: msg
            msg2:
              componentInputParameter: msg2
        taskInfo:
          name: print-text
  inputDefinitions:
    parameters:
      msg:
        parameterType: STRING
      msg2:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.2
