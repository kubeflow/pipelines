components:
  comp-print-struct:
    executorLabel: exec-print-struct
    inputDefinitions:
      parameters:
        struct:
          parameterType: STRUCT
deploymentSpec:
  executors:
    exec-print-struct:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_struct
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.2'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_struct(struct: dict):\n    print(struct)\n\n"
        image: python:3.7
pipelineInfo:
  name: rint-struct
root:
  dag:
    tasks:
      print-struct:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-struct
        inputs:
          parameters:
            struct:
              componentInputParameter: struct
        taskInfo:
          name: print-struct
  inputDefinitions:
    parameters:
      struct:
        parameterType: STRUCT
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.2
