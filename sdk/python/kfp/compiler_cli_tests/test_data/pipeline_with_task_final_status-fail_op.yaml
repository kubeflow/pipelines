components:
  comp-fail-op:
    executorLabel: exec-fail-op
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-fail-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - fail_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.2'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef fail_op(message: str):\n    \"\"\"Fails.\"\"\"\n    import sys\n\
          \    print(message)\n    sys.exit(1)\n\n"
        image: python:3.7
pipelineInfo:
  name: fail
root:
  dag:
    tasks:
      fail-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-fail-op
        inputs:
          parameters:
            message:
              componentInputParameter: message
        taskInfo:
          name: fail-op
  inputDefinitions:
    parameters:
      message:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.2
