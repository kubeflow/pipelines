components:
  comp-exit-handler-1:
    dag:
      tasks:
        fail-op:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-fail-op
          inputs:
            parameters:
              message:
                runtimeValue:
                  constant: Task failed.
          taskInfo:
            name: fail-op
        print-op:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-op
          inputs:
            parameters:
              message:
                componentInputParameter: pipelinechannel--message
          taskInfo:
            name: print-op
    inputDefinitions:
      parameters:
        pipelinechannel--message:
          parameterType: STRING
  comp-exit-op:
    executorLabel: exec-exit-op
    inputDefinitions:
      parameters:
        status:
          parameterType: STRUCT
        user_input:
          parameterType: STRING
  comp-fail-op:
    executorLabel: exec-fail-op
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
  comp-print-op:
    executorLabel: exec-print-op
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-exit-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - exit_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.5'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef exit_op(user_input: str, status: PipelineTaskFinalStatus):\n\
          \    \"\"\"Checks pipeline run status.\"\"\"\n    print('Pipeline status:\
          \ ', status.state)\n    print('Job resource name: ', status.pipeline_job_resource_name)\n\
          \    print('Pipeline task name: ', status.pipeline_task_name)\n    print('Error\
          \ code: ', status.error_code)\n    print('Error message: ', status.error_message)\n\
          \n"
        image: python:3.7
    exec-fail-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - fail_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.5'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef fail_op(message: str):\n    \"\"\"Fails.\"\"\"\n    import sys\n\
          \    print(message)\n    sys.exit(1)\n\n"
        image: python:3.7
    exec-print-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.5'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op(message: str):\n    \"\"\"Prints a message.\"\"\"\n\
          \    print(message)\n\n"
        image: python:3.7
pipelineInfo:
  name: pipeline-with-task-final-status
root:
  dag:
    tasks:
      exit-handler-1:
        componentRef:
          name: comp-exit-handler-1
        inputs:
          parameters:
            pipelinechannel--message:
              componentInputParameter: message
        taskInfo:
          name: my-pipeline
      exit-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-exit-op
        dependentTasks:
        - exit-handler-1
        inputs:
          parameters:
            status:
              taskFinalStatus:
                producerTask: exit-handler-1
            user_input:
              componentInputParameter: message
        taskInfo:
          name: exit-op
        triggerPolicy:
          strategy: ALL_UPSTREAM_TASKS_COMPLETED
  inputDefinitions:
    parameters:
      message:
        defaultValue: Hello World!
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-alpha.5
