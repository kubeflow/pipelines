components:
  comp-input-artifact:
    executorLabel: exec-input-artifact
    inputDefinitions:
      artifacts:
        data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-input-artifact:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - input_artifact
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-beta.1'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef input_artifact(data: Input[Dataset]):\n    print(data.name)\n\
          \    print(data.uri)\n    print(data.metadata)\n\n"
        image: python:3.7
pipelineInfo:
  name: input-artifact
root:
  dag:
    tasks:
      input-artifact:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-input-artifact
        inputs:
          artifacts:
            data:
              componentInputArtifact: data
        taskInfo:
          name: input-artifact
  inputDefinitions:
    artifacts:
      data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-beta.1
