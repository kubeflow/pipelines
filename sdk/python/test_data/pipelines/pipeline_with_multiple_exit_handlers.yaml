pipelineInfo:
  name: pipeline-with-multiple-exit-handlers
root:
  dag:
    tasks:
      exit-handler-1:
        componentRef:
          name: comp-exit-handler-1
        inputs:
          parameters:
            pipelinechannel--message:
              componentInputParameter: message
        taskInfo:
          name: exit-handler-1
      exit-handler-2:
        componentRef:
          name: comp-exit-handler-2
        inputs:
          parameters:
            pipelinechannel--message:
              componentInputParameter: message
        taskInfo:
          name: exit-handler-2
      exit-handler-3:
        componentRef:
          name: comp-exit-handler-3
        inputs:
          parameters:
            pipelinechannel--message:
              componentInputParameter: message
        taskInfo:
          name: exit-handler-3
      print-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op
        dependentTasks:
        - exit-handler-1
        inputs:
          parameters:
            message:
              runtimeValue:
                constant: First exit handler has worked!
        taskInfo:
          name: print-op
          taskName: print-op
        triggerPolicy:
          strategy: ALL_UPSTREAM_TASKS_COMPLETED
      print-op-3:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op-3
        dependentTasks:
        - exit-handler-2
        inputs:
          parameters:
            message:
              runtimeValue:
                constant: Second exit handler has worked!
        taskInfo:
          name: print-op-3
          taskName: print-op-3
        triggerPolicy:
          strategy: ALL_UPSTREAM_TASKS_COMPLETED
      print-op-5:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op-5
        dependentTasks:
        - exit-handler-3
        inputs:
          parameters:
            message:
              runtimeValue:
                constant: Third exit handler has worked!
        taskInfo:
          name: print-op-5
          taskName: print-op-5
        triggerPolicy:
          strategy: ALL_UPSTREAM_TASKS_COMPLETED
  inputDefinitions:
    parameters:
      message:
        defaultValue: Hello World!
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
