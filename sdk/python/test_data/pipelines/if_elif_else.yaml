deploymentSpec:
  executors:
    exec-flip-three-sided-die:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - flip_three_sided_die
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.1.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.12\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef flip_three_sided_die() -> str:\n    import random\n    val =\
          \ random.randint(0, 2)\n\n    if val == 0:\n        return 'heads'\n   \
          \ elif val == 1:\n        return 'tails'\n    else:\n        return 'draw'\n\
          \n"
        image: python:3.9
    exec-print-and-return:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_and_return
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.1.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.12\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_and_return(text: str) -> str:\n    print(text)\n    return\
          \ text\n\n"
        image: python:3.9
    exec-print-and-return-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_and_return
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.1.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.12\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_and_return(text: str) -> str:\n    print(text)\n    return\
          \ text\n\n"
        image: python:3.9
    exec-print-and-return-3:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_and_return
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.1.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.12\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_and_return(text: str) -> str:\n    print(text)\n    return\
          \ text\n\n"
        image: python:3.9
pipelineInfo:
  name: roll-die-pipeline
root:
  dag:
    tasks:
      condition-1:
        componentRef:
          name: comp-condition-1
        dependentTasks:
        - flip-three-sided-die
        inputs:
          parameters:
            pipelinechannel--flip-three-sided-die-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: flip-three-sided-die
        taskInfo:
          name: condition-1
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--flip-three-sided-die-Output']
            == 'heads'
      condition-2:
        componentRef:
          name: comp-condition-2
        dependentTasks:
        - flip-three-sided-die
        inputs:
          parameters:
            pipelinechannel--flip-three-sided-die-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: flip-three-sided-die
        taskInfo:
          name: condition-2
        triggerPolicy:
          condition: '!(inputs.parameter_values[''pipelinechannel--flip-three-sided-die-Output'']
            == ''heads'') && inputs.parameter_values[''pipelinechannel--flip-three-sided-die-Output'']
            == ''tails'''
      condition-3:
        componentRef:
          name: comp-condition-3
        dependentTasks:
        - flip-three-sided-die
        inputs:
          parameters:
            pipelinechannel--flip-three-sided-die-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: flip-three-sided-die
        taskInfo:
          name: condition-3
        triggerPolicy:
          condition: '!(inputs.parameter_values[''pipelinechannel--flip-three-sided-die-Output'']
            == ''heads'') && !(inputs.parameter_values[''pipelinechannel--flip-three-sided-die-Output'']
            == ''tails'')'
      flip-three-sided-die:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-flip-three-sided-die
        taskInfo:
          name: flip-three-sided-die
schemaVersion: 2.1.0
sdkVersion: kfp-2.1.3
