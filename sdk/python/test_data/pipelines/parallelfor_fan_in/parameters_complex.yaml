          \ *\n\ndef simple_add(nums: List[int]) -> int:\n    return sum(nums)\n\n"
        image: python:3.7
    exec-simple-add-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - simple_add
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-beta.14'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef simple_add(nums: List[int]) -> int:\n    return sum(nums)\n\n"
        image: python:3.7
pipelineInfo:
  name: math-pipeline
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: add-two-numbers
    tasks:
      add-two-numbers:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-add-two-numbers
        dependentTasks:
        - for-loop-6
        inputs:
          parameters:
            x:
              taskOutputParameter:
                outputParameterKey: pipelinechannel--simple-add-2-Output
                producerTask: for-loop-6
            y:
              taskOutputParameter:
                outputParameterKey: pipelinechannel--nested-add-2-Output
                producerTask: for-loop-6
        taskInfo:
          name: add-two-numbers
      for-loop-2:
        componentRef:
          name: comp-for-loop-2
        parameterIterator:
          itemInput: pipelinechannel--loop-item-param-1
          items:
            raw: '[1, 2, 3]'
        taskInfo:
          name: for-loop-2
      for-loop-6:
        componentRef:
          name: comp-for-loop-6
        dependentTasks:
        - for-loop-2
        inputs:
          parameters:
            pipelinechannel--for-loop-2-pipelinechannel--double-2-Output:
              taskOutputParameter:
                outputParameterKey: pipelinechannel--double-2-Output
                producerTask: for-loop-2
            pipelinechannel--for-loop-2-pipelinechannel--double-Output:
              taskOutputParameter:
                outputParameterKey: pipelinechannel--double-Output
                producerTask: for-loop-2
        parameterIterator:
          itemInput: pipelinechannel--loop-item-param-5
          items:
            raw: '[0, 0, 0]'
        taskInfo:
          name: for-loop-6
      nested-add:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-nested-add
        dependentTasks:
        - for-loop-2
        inputs:
          parameters:
            nums:
              taskOutputParameter:
                outputParameterKey: pipelinechannel--double-2-Output
                producerTask: for-loop-2
        taskInfo:
          name: nested-add
  outputDefinitions:
    parameters:
      Output:
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-beta.14
