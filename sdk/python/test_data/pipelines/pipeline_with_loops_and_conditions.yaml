pipelineInfo:
  name: pipeline-with-loops-and-conditions-multi-layers
root:
  dag:
    tasks:
      args-generator-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-args-generator-op
        taskInfo:
          name: args-generator-op
      condition-1:
        componentRef:
          name: comp-condition-1
        dependentTasks:
        - args-generator-op
        - flip-coin-op
        inputs:
          parameters:
            pipelinechannel--args-generator-op-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: args-generator-op
            pipelinechannel--flip-coin-op-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: flip-coin-op
            pipelinechannel--loop_parameter:
              componentInputParameter: loop_parameter
            pipelinechannel--msg:
              componentInputParameter: msg
        taskInfo:
          name: condition-1
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--flip-coin-op-Output']
            != 'no-such-result'
      flip-coin-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-flip-coin-op
        taskInfo:
          name: flip-coin-op
      for-loop-14:
        componentRef:
          name: comp-for-loop-14
        inputs:
          parameters:
            pipelinechannel--loop_parameter:
              componentInputParameter: loop_parameter
        parameterIterator:
          itemInput: pipelinechannel--loop_parameter-loop-item
          items:
            inputParameter: pipelinechannel--loop_parameter
        taskInfo:
          name: for-loop-14
  inputDefinitions:
    parameters:
      loop_parameter:
        defaultValue:
        - A_a: heads
          B_b:
          - A
          - B
        - A_a: tails
          B_b:
          - X
          - Y
          - Z
        isOptional: true
        parameterType: LIST
      msg:
        defaultValue: hello
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
