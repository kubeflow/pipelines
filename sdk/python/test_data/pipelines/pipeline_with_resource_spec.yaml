# PIPELINE DEFINITION
# Name: two-step-pipeline-with-resource-spec
# Description: A linear two-step pipeline with resource specification.
# Inputs:
#    input_location: str [Default: 'gs://test-bucket/pipeline_root']
#    n_epochs: int [Default: 200.0]
#    optimizer: str [Default: 'sgd']
components:
  comp-ingestion:
    executorLabel: exec-ingestion
    inputDefinitions:
      parameters:
        input_location:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        examples:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-trainer:
    executorLabel: exec-trainer
    inputDefinitions:
      artifacts:
        examples:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        n_epochs:
          parameterType: NUMBER_INTEGER
        optimizer:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        model:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-ingestion:
      container:
        args:
        - --input-location
        - '{{$.inputs.parameters[''input_location'']}}'
        - --output-examples
        - '{{$.outputs.artifacts[''examples''].uri}}'
        image: gcr.io/my-project/my-ingestor
    exec-trainer:
      container:
        args:
        - --input-examples
        - '{{$.inputs.artifacts[''examples''].uri}}'
        - --optimizer
        - '{{$.inputs.parameters[''optimizer'']}}'
        - --n_epochs
        - '{{$.inputs.parameters[''n_epochs'']}}'
        - --output-model
        - '{{$.outputs.artifacts[''model''].uri}}'
        image: gcr.io/my-project/my-fancy-trainer
        resources:
          accelerator:
            resourceCount: '1'
            resourceType: tpu-v3
          resourceCpuLimit: '4'
          resourceCpuRequest: '2'
          resourceMemoryLimit: 14Gi
          resourceMemoryRequest: 4Gi
pipelineInfo:
  description: A linear two-step pipeline with resource specification.
  name: two-step-pipeline-with-resource-spec
root:
  dag:
    tasks:
      ingestion:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-ingestion
        inputs:
          parameters:
            input_location:
              componentInputParameter: input_location
        taskInfo:
          name: ingestion
      trainer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-trainer
        dependentTasks:
        - ingestion
        inputs:
          artifacts:
            examples:
              taskOutputArtifact:
                outputArtifactKey: examples
                producerTask: ingestion
          parameters:
            n_epochs:
              componentInputParameter: n_epochs
            optimizer:
              componentInputParameter: optimizer
        taskInfo:
          name: trainer
  inputDefinitions:
    parameters:
      input_location:
        defaultValue: gs://test-bucket/pipeline_root
        isOptional: true
        parameterType: STRING
      n_epochs:
        defaultValue: 200.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      optimizer:
        defaultValue: sgd
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.8.0
