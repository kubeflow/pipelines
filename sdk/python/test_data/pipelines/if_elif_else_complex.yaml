    executorLabel: exec-flip-coin
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-int-zero-through-three:
    executorLabel: exec-int-zero-through-three
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_INTEGER
