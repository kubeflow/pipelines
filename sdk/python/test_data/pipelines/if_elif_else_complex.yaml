        condition-4:
          componentRef:
            name: comp-condition-4
          inputs:
            parameters:
              pipelinechannel--confirm:
                componentInputParameter: pipelinechannel--confirm
              pipelinechannel--flip-coin-Output:
                componentInputParameter: pipelinechannel--flip-coin-Output
              pipelinechannel--int-zero-through-three-Output:
                componentInputParameter: pipelinechannel--int-zero-through-three-Output
          taskInfo:
            name: condition-4
          triggerPolicy:
            condition: inputs.parameter_values['pipelinechannel--confirm'] == true
        print-and-return-2:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-and-return-2
          inputs:
            parameters:
              text:
                runtimeValue:
                  constant: Got one!
          taskInfo:
            name: print-and-return-2
    inputDefinitions:
      parameters:
        pipelinechannel--confirm:
          parameterType: BOOLEAN
        pipelinechannel--flip-coin-Output:
          parameterType: STRING
        pipelinechannel--int-zero-through-three-Output:
          parameterType: NUMBER_INTEGER
  comp-condition-4:
    dag:
      tasks:
        print-and-return-3:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-and-return-3
          inputs:
            parameters:
              text:
                runtimeValue:
                  constant: 'Confirmed: definitely got one.'
          taskInfo:
            name: print-and-return-3
    inputDefinitions:
      parameters:
        pipelinechannel--confirm:
          parameterType: BOOLEAN
        pipelinechannel--flip-coin-Output:
          parameterType: STRING
        pipelinechannel--int-zero-through-three-Output:
          parameterType: NUMBER_INTEGER
  comp-condition-5:
    dag:
      tasks:
        print-and-return-4:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-and-return-4
          inputs:
            parameters:
              text:
                runtimeValue:
                  constant: Got two!
          taskInfo:
            name: print-and-return-4
    inputDefinitions:
      parameters:
        pipelinechannel--flip-coin-Output:
          parameterType: STRING
        pipelinechannel--int-zero-through-three-Output:
          parameterType: NUMBER_INTEGER
  comp-condition-6:
    dag:
      tasks:
        print-and-return-5:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-and-return-5
          inputs:
            parameters:
              text:
                runtimeValue:
                  constant: Got three!
          taskInfo:
            name: print-and-return-5
    inputDefinitions:
