pipelineInfo:
  name: lucky-number-pipeline
root:
  dag:
    tasks:
      for-loop-1:
        componentRef:
          name: comp-for-loop-1
        inputs:
          parameters:
            pipelinechannel--add_drumroll:
              componentInputParameter: add_drumroll
            pipelinechannel--repeat_if_lucky_number:
              componentInputParameter: repeat_if_lucky_number
            pipelinechannel--trials:
              componentInputParameter: trials
        parameterIterator:
          itemInput: pipelinechannel--trials-loop-item
          items:
            inputParameter: pipelinechannel--trials
        taskInfo:
          name: for-loop-1
      print-ints:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-ints
        dependentTasks:
        - for-loop-1
        inputs:
          parameters:
            ints:
              taskOutputParameter:
                outputParameterKey: pipelinechannel--int-0-to-9999-Output
                producerTask: for-loop-1
        taskInfo:
          name: print-ints
  inputDefinitions:
    parameters:
      add_drumroll:
        defaultValue: true
        isOptional: true
        parameterType: BOOLEAN
      repeat_if_lucky_number:
        defaultValue: true
        isOptional: true
        parameterType: BOOLEAN
      trials:
        defaultValue:
        - 1.0
        - 2.0
        - 3.0
        isOptional: true
        parameterType: LIST
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
