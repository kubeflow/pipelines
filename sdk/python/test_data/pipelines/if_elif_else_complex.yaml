    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-and-return-2:
    executorLabel: exec-print-and-return-2
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-and-return-3:
    executorLabel: exec-print-and-return-3
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-and-return-4:
    executorLabel: exec-print-and-return-4
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-and-return-5:
    executorLabel: exec-print-and-return-5
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
