# PIPELINE DEFINITION
# Name: v2-component-optional-input
components:
  comp-component-op:
    executorLabel: exec-component-op
    inputDefinitions:
      parameters:
        input1:
          defaultValue: default value
          isOptional: true
          parameterType: STRING
        input2:
          isOptional: true
          parameterType: STRING
        input3:
          isOptional: true
          parameterType: STRING
deploymentSpec:
  executors:
    exec-component-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - component_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef component_op(\n    input1: str = 'default value',\n    input2:\
          \ Optional[str] = None,\n    input3: Optional[str] = None,\n):\n    print(f'input1:\
          \ {input1}, type: {type(input1)}')\n    print(f'input2: {input2}, type:\
          \ {type(input2)}')\n    print(f'input3: {input3}, type: {type(input3)}')\n\
          \n"
        image: python:3.9
pipelineInfo:
  name: v2-component-optional-input
root:
  dag:
    tasks:
      component-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-component-op
        inputs:
          parameters:
            input1:
              runtimeValue:
                constant: Hello
            input2:
              runtimeValue:
                constant: World
        taskInfo:
          name: component-op
          taskName: component-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
