# PIPELINE DEFINITION
# Name: pipeline-with-task-final-status-conditional
# Inputs:
#    message: str [Default: 'Hello World!']
components:
  comp-condition-1:
    dag:
      tasks:
        print-op:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-op-2
          inputs:
            parameters:
              message:
                runtimeValue:
                  constant: notify task failure.
          taskInfo:
            name: print-op
    inputDefinitions:
      parameters:
        pipelinechannel--get-run-state-Output:
          parameterType: STRING
  comp-conditional-notification:
    dag:
      tasks:
        condition-1:
          componentRef:
            name: comp-condition-1
          dependentTasks:
          - get-run-state
          inputs:
            parameters:
              pipelinechannel--get-run-state-Output:
                taskOutputParameter:
                  outputParameterKey: Output
                  producerTask: get-run-state
          taskInfo:
            name: condition-1
          triggerPolicy:
            condition: inputs.parameter_values['pipelinechannel--get-run-state-Output']
              == 'FAILED'
        get-run-state:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-get-run-state
          inputs:
            parameters:
              status:
                componentInputParameter: status
          taskInfo:
            name: get-run-state
    inputDefinitions:
      parameters:
        status:
          isOptional: true
          parameterType: TASK_FINAL_STATUS
  comp-exit-handler-1:
    dag:
      tasks:
        fail-op:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-fail-op
          inputs:
            parameters:
              message:
                runtimeValue:
                  constant: Task failed.
          taskInfo:
            name: fail-op
        print-op:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-op
          inputs:
            parameters:
              message:
                componentInputParameter: pipelinechannel--message
          taskInfo:
            name: print-op
    inputDefinitions:
      parameters:
        pipelinechannel--message:
          parameterType: STRING
  comp-fail-op:
    executorLabel: exec-fail-op
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
  comp-get-run-state:
    executorLabel: exec-get-run-state
    inputDefinitions:
      parameters:
        status:
          parameterType: STRUCT
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-op:
    executorLabel: exec-print-op
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
  comp-print-op-2:
    executorLabel: exec-print-op-2
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-fail-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - fail_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef fail_op(message: str):\n    \"\"\"Fails.\"\"\"\n    import sys\n\
          \    print(message)\n    sys.exit(1)\n\n"
        image: python:3.8
    exec-get-run-state:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - get_run_state
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef get_run_state(status: dict) -> str:\n    print('Pipeline status:\
          \ ', status)\n    return status['state']\n\n"
        image: python:3.8
    exec-print-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op(message: str):\n    \"\"\"Prints a message.\"\"\"\n\
          \    print(message)\n\n"
        image: python:3.8
    exec-print-op-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op(message: str):\n    \"\"\"Prints a message.\"\"\"\n\
          \    print(message)\n\n"
        image: python:3.8
pipelineInfo:
  name: pipeline-with-task-final-status-conditional
root:
  dag:
    tasks:
      conditional-notification:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-conditional-notification
        dependentTasks:
        - exit-handler-1
        inputs:
          parameters:
            status:
              taskFinalStatus:
                producerTask: exit-handler-1
        taskInfo:
          name: conditional-notification
        triggerPolicy:
          strategy: ALL_UPSTREAM_TASKS_COMPLETED
      exit-handler-1:
        componentRef:
          name: comp-exit-handler-1
        inputs:
          parameters:
            pipelinechannel--message:
              componentInputParameter: message
        taskInfo:
          name: my-pipeline
  inputDefinitions:
    parameters:
      message:
        defaultValue: Hello World!
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
