# PIPELINE DEFINITION
# Name: containerized-two-step-pipeline
# Inputs:
#    text: str
components:
  comp-component1:
    executorLabel: exec-component1
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_gcs:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-component2:
    executorLabel: exec-component2
    inputDefinitions:
      artifacts:
        input_gcs:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-component1:
      container:
        args:
        - '{{$.inputs.parameters[''text'']}}'
        - '{{$.outputs.artifacts[''output_gcs''].path}}'
        command:
        - sh
        - -c
        - mkdir --parents $(dirname "$1") && echo "$0" > "$1"
        image: alpine
    exec-component2:
      container:
        args:
        - '{{$.inputs.artifacts[''input_gcs''].path}}'
        command:
        - cat
        image: alpine
pipelineInfo:
  name: containerized-two-step-pipeline
root:
  dag:
    tasks:
      component1:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-component1
        inputs:
          parameters:
            text:
              componentInputParameter: text
        taskInfo:
          name: component1
      component2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-component2
        dependentTasks:
        - component1
        inputs:
          artifacts:
            input_gcs:
              taskOutputArtifact:
                outputArtifactKey: output_gcs
                producerTask: component1
        taskInfo:
          name: component2
  inputDefinitions:
    parameters:
      text:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
