# PIPELINE DEFINITION
# Name: concat-message
# Inputs:
#    message1: str
#    message2: str
# Outputs:
#    Output: str
components:
  comp-concat-message:
    executorLabel: exec-concat-message
    inputDefinitions:
      parameters:
        message1:
          parameterType: STRING
        message2:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-concat-message:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - concat_message
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef concat_message(message1: str, message2: str) -> str:\n    return\
          \ message1 + message2\n\n"
        image: python:3.8
pipelineInfo:
  name: concat-message
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: concat-message
    tasks:
      concat-message:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-concat-message
        inputs:
          parameters:
            message1:
              componentInputParameter: message1
            message2:
              componentInputParameter: message2
        taskInfo:
          name: concat-message
  inputDefinitions:
    parameters:
      message1:
        parameterType: STRING
      message2:
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
