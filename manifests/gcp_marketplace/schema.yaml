x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: '0.1.27'
  publishedVersionMetadata:
    releaseNote: >-
      Initial release.
    releaseTypes:
      - Feature
    recommended: false
  managedUpdates:
    kalmSupported: false
  images:
    '':
      properties:
        imageRepo:
          type: REPO_WITH_REGISTRY
        imageTag:
          type: TAG
    mysql:
      properties:
        images.mysql:
          type: FULL
    minio:
      properties:
        images.minio:
          type: FULL
    argoExecutor:
      properties:
        images.argoExecutor:
          type: FULL
    argoWorkflowController:
      properties:
        images.argoWorkflowController:
          type: FULL
    apiServer:
      properties:
        images.apiServer:
          type: FULL
    persistenceagent:
      properties:
        images.persistenceagent:
          type: FULL
    scheduledworkflow:
      properties:
        images.scheduledworkflow:
          type: FULL
    frontend:
      properties:
        images.frontend:
          type: FULL
    viewerCrd:
      properties:
        images.viewerCrd:
          type: FULL
    visualizationServer:
      properties:
        images.visualizationServer:
          type: FULL
    metadataServer:
      properties:
        images.metadataServer:
          type: FULL
    proxyAgent:
      properties:
        images.proxyAgent:
          type: FULL
    cloudsqlProxy:
      properties:
        images.cloudsqlProxy:
          type: FULL
  deployerServiceAccount:
    roles:
      - type: ClusterRole        # This is a cluster-wide ClusterRole
        rulesType: CUSTOM        # We specify our own custom RBAC roles
        rules:
          - apiGroups: ['apiextensions.k8s.io']
            resources: ['customresourcedefinitions']
            verbs: ['*']

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  managedstorage.enabled:
    type: boolean
    title: Enable managed storage
    description: Use Cloud SQL and GCS for storing the data
    default: false
  managedstorage.cloudsqlInstanceName:
    type: string
    title: CloudSQL instance name
  managedstorage.cloudsqlZone:
    type: string
    title: CloudSQL zone
  managedstorage.dbPassword:
    type: string
    title: database password
  managedstorage.gcpProject:
    type: string
    title: GCP project
  managedstorage.databaseNamePrefix:
    type: string
    title: database name prefix
  serviceAccount.proxyAgentRunner:
    type: string
    title: ProxyAgentRunnerServiceAccount
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
          - type: Role
            rulesType: CUSTOM
            rules:
              - apiGroups: ['']
                resources: ['configmaps']
                verbs: ['*']
  serviceAccount.mlPipelinePersistenceAgent:
    type: string
    title: mlPipelinePersistenceAgent
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
          - type: Role
            rulesType: CUSTOM
            rules:
