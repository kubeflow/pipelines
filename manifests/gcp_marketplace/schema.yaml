                  - pods/log
                verbs:
                  - create
                  - get
                  - list
              - apiGroups:
                  - kubeflow.org
                resources:
                  - viewers
                verbs:
                  - create
                  - get
                  - list
                  - watch
                  - delete
  serviceAccount.mlPipelineViewerCrd:
