  labels:
    app: ml-pipeline-ui
    app.kubernetes.io/name: {{ .Release.Name }}
  name: ml-pipeline-ui
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: ml-pipeline-ui
    app.kubernetes.io/name: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-visualizationserver
spec:
  ports:
    - name: http
      port: 8888
      protocol: TCP
      targetPort: 8888
  selector:
    app: ml-pipeline-visualizationserver
