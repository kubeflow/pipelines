apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ml-pipeline-ui
    app.kubernetes.io/name: {{ .Release.Name }}
  name: ml-pipeline-ui
spec:
  selector:
    matchLabels:
      app: ml-pipeline-ui
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: ml-pipeline-ui
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
        - env:
            - name: MINIO_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: ALLOW_CUSTOM_VISUALIZATIONS
              value: "true"
            - name: DEPLOYMENT
              value: MARKETPLACE
          image: {{ .Values.images.frontend }}
          imagePullPolicy: IfNotPresent
          name: ml-pipeline-ui
          ports:
            - containerPort: 3000
          readinessProbe:
            exec:
              command:
                - wget
                - -q # quiet
                - -S # show server response
                - -O
                - "-" # Redirect output to stdout
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - wget
                - -q # quiet
                - -S # show server response
                - -O
                - "-" # Redirect output to stdout
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
      serviceAccountName: ml-pipeline-ui
