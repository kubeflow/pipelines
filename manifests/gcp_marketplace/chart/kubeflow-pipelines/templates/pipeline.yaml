---
apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  ports:
    - name: http
      port: 8888
      protocol: TCP
      targetPort: 8888
