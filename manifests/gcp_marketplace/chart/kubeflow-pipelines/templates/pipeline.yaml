apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ml-pipeline
    app.kubernetes.io/name: {{ .Release.Name }}
  name: ml-pipeline
spec:
  selector:
    matchLabels:
      app: ml-pipeline
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: ml-pipeline
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
        - env:
            {{ if .Values.managedstorage.enabled }}
            - name: HAS_DEFAULT_BUCKET
              value: "true"
            - name: BUCKET_NAME
              value: "{{ .Values.managedstorage.gcsBucketName }}"
            {{ else }}
            - name: HAS_DEFAULT_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.gcpDefaultConfigName }}"
                  key: "has_default_bucket"
            - name: BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.gcpDefaultConfigName }}"
                  key: "bucket_name"
            {{ end }}
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.gcpDefaultConfigName }}"
                  key: "project_id"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: 'pipeline-runner'
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            {{ if .Values.managedstorage.enabled }}
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "{{ .Values.managedstorage.gcsBucketName }}"
            - name: DBCONFIG_DBNAME
              value: '{{ tpl .Values.managedstorage.databaseNamePrefix . }}_pipeline'
            - name: DBCONFIG_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credential
                  key: username
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credential
                  key: password
            {{ end }}
          image: {{ .Values.images.apiserver }}
          imagePullPolicy: IfNotPresent
          name: ml-pipeline-api-server
          ports:
            - name: http
              containerPort: 8888
            - name: grpc
              containerPort: 8887
          readinessProbe:
            exec:
              command:
                - wget
                - -q # quiet
                - -S # show server response
                - -O
                - "-" # Redirect output to stdout
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - wget
                - -q # quiet
                - -S # show server response
                - -O
                - "-" # Redirect output to stdout
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
      serviceAccountName: ml-pipeline
