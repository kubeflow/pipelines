---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: ml-pipeline
    app.kubernetes.io/name: {{ .Release.Name }}
  name: ml-pipeline
spec:
  selector:
    matchLabels:
      app: ml-pipeline
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: ml-pipeline
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
        - env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "{{ .Values.serviceAccount.pipelineRunner }}"
            # Following environment variables are only needed when using Cloud SQL and GCS.
            {{ if .Values.managedstorage.enabled }}
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "{{ .Values.managedstorage.cloudsqlInstanceConnectionName | replace ':' '-' }}-{{ .Values.managedstorage.databaseNamePrefix }}"
            - name: DBCONFIG_DBNAME
              value: "{{ .Values.managedstorage.databaseNamePrefix }}_pipeline"
            - name: DBCONFIG_PASSWORD
              value: "{{ .Values.managedstorage.dbPassword }}"
            {{ end }}
          image: {{ .Values.images.apiserver }}
          imagePullPolicy: IfNotPresent
          name: ml-pipeline-api-server
          ports:
            - containerPort: 8888
            - containerPort: 8887
      serviceAccountName: {{ .Values.serviceAccount.mlPipeline}}
