---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
  labels:
    app: workflow-controller
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: workflow-controller
      app.kubernetes.io/name: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: workflow-controller
        app.kubernetes.io/name: "{{ .Release.Name }}"
    spec:
      serviceAccountName: argo
      containers:
        - name: workflow-controller
          image: "{{ .Values.images.argoworkflowcontroller }}"
          command:
            - workflow-controller
          args:
            - --configmap
            - workflow-controller-configmap
            - --executor-image
            - "{{ .Values.images.argoexecutor }}"
            - --namespaced
          ports:
            - name: metrics
              containerPort: 9090
          # Periodically check we are listening on the metrics port
          # causing a restart if it is not OK.
          # This takes advantage of the fact that if the metrics service has died,
          # then the controller has died.
          # In testing, it appears to take 60-90s from failure to restart.
          livenessProbe:
            httpGet:
              port: metrics
              path: /metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
      securityContext:
        runAsNonRoot: true
      nodeSelector:
        kubernetes.io/os: linux
