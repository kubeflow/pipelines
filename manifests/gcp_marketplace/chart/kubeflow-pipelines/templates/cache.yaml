apiVersion: batch/v1
kind: Job
metadata:
  name: cache-deployer-job
  labels:
    app: cache-deployer
    app.kubernetes.io/name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      labels:
        app: cache-deployer
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: main
        image: {{ .Values.images.cachedeployer }}
        imagePullPolicy: Always
        env:
          - name: NAMESPACE_TO_WATCH
            value: {{ .Release.Namespace }}
      serviceAccountName: kubeflow-pipelines-cache-deployer-sa
      restartPolicy: OnFailure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: kubeflow-pipelines-cache-deployer-clusterrole
    app.kubernetes.io/name: {{ .Release.Name }}
  name: kubeflow-pipelines-cache-deployer-clusterrole
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - "*"
  resources:
  - configmaps
  verbs:
  - get
  - create
- apiGroups:
  - extensions
  - apps
  resources:
  - deployments
  verbs:
  - get
  - create
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - create
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  - certificatesigningrequests/approval
  verbs:
  - create
  - get
  - update
  - watch
  - delete
  - patch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeflow-pipelines-cache-deployer-sa
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeflow-pipelines-cache-deployer-clusterrolebinding
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeflow-pipelines-cache-deployer-clusterrole
subjects:
- kind: ServiceAccount
  name: kubeflow-pipelines-cache-deployer-sa
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-server
  labels:
    app: cache-server
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-server
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: cache-server
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: server
        image: {{ .Values.images.cacheserver }}
        env:
          - name: DBCONFIG_DRIVER
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_driver
          - name: DBCONFIG_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_database
          - name: DBCONFIG_HOST_NAME
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_host
          - name: DBCONFIG_PORT
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_port
          - name: NAMESPACE_TO_WATCH
            value: {{ .Release.Namespace }}
        args: ["--db_driver=$(DBCONFIG_DRIVER)",
               "--db_host=$(DBCONFIG_HOST_NAME)",
               "--db_port=$(DBCONFIG_PORT)",
               "--namespace_to_watch=$(NAMESPACE_TO_WATCH)",
              ]
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-tls-certs
        secret:
          secretName: webhook-server-tls
      serviceAccountName: kubeflow-pipelines-cache
---
apiVersion: v1
kind: Service
metadata:
  name: cache-server
  labels: 
    app: cache-server
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    app: cache-server
    app.kubernetes.io/name: {{ .Release.Name }}
  ports:
    - port: 443
      targetPort: webhook-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cache-configmap
  labels:
  component: cache-server
data:
  mysql_driver: "mysql"
  mysql_database: "cachedb"
  mysql_host: "mysql"
  mysql_port: "3306"
---
