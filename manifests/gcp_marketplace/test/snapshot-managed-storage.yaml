data:
  mysql_database: 'my_release_cachedb'
  mysql_driver: "mysql"
  mysql_host: "mysql"
  mysql_port: "3306"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-server
  labels:
    app: cache-server
    app.kubernetes.io/name: my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-server
      app.kubernetes.io/name: my-release
  template:
    metadata:
      labels:
        app: cache-server
        app.kubernetes.io/name: my-release
    spec:
      containers:
      - name: server
        image: gcr.io/ml-pipeline/google/pipelines/cacheserver:dummy
        env:
          
          - name: DBCONFIG_USER
            valueFrom:
              secretKeyRef:
                name: mysql-credential
                key: username
          - name: DBCONFIG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-credential
                key: password
          
          - name: DBCONFIG_DRIVER
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_driver
          - name: DBCONFIG_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_database
          - name: DBCONFIG_HOST_NAME
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_host
          - name: DBCONFIG_PORT
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_port
          - name: NAMESPACE_TO_WATCH
            value: kubeflow
        args: ["--db_driver=$(DBCONFIG_DRIVER)",
               "--db_host=$(DBCONFIG_HOST_NAME)",
               "--db_port=$(DBCONFIG_PORT)",
               "--db_name=$(DBCONFIG_DB_NAME)",
               "--db_user=$(DBCONFIG_USER)",
               "--db_password=$(DBCONFIG_PASSWORD)",
               "--namespace_to_watch=$(NAMESPACE_TO_WATCH)",
               ]
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-tls-certs
        secret:
          secretName: webhook-server-tls
      serviceAccountName: kubeflow-pipelines-cache
---
apiVersion: v1
kind: Service
metadata:
  name: cache-server
  labels:
    app: cache-server
    app.kubernetes.io/name: my-release
spec:
  selector:
    app: cache-server
    app.kubernetes.io/name: my-release
  ports:
    - port: 443
      targetPort: webhook-api

