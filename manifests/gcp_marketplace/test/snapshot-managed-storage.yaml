kind: Deployment
metadata:
  name: cloudsqlproxy
  labels:
    app: cloudsqlproxy
    app.kubernetes.io/name: my-release
spec:
  selector:
    matchLabels:
      app: cloudsqlproxy
      app.kubernetes.io/name: my-release
  replicas: 1
  template:
