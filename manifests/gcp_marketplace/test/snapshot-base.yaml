---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app.kubernetes.io/name: my-release
spec:
  selector:
    matchLabels:
      app: mysql
      app.kubernetes.io/name: my-release
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        app.kubernetes.io/name: my-release
    spec:
      serviceAccountName: mysql
      containers:
        - name: mysql
          image: gcr.io/ml-pipeline/google/pipelines/mysql:dummy
          args:
          # https://dev.mysql.com/doc/refman/5.7/en/server-options.html#option_mysqld_ignore-db-dir
          # Ext4, Btrfs etc. volumes root directories have a lost+found directory that should not be treated as a database.
          - --ignore-db-dir=lost+found
          - --datadir
          - /var/lib/mysql
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "true"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-persistent-storage
          resources:
            requests:
              cpu: 100m
              memory: 800Mi
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim


