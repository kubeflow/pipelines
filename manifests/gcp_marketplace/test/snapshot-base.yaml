apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
  labels:
    app: workflow-controller
    app.kubernetes.io/name: "my-release"
spec:
  selector:
    matchLabels:
      app: workflow-controller
      app.kubernetes.io/name: "my-release"
  template:
    metadata:
      labels:
        app: workflow-controller
        app.kubernetes.io/name: "my-release"
    spec:
      serviceAccountName: argo
      containers:
        - name: workflow-controller
          image: "gcr.io/ml-pipeline/google/pipelines/argoworkflowcontroller:dummy"
          command:
            - workflow-controller
          args:
            - --configmap
            - workflow-controller-configmap
            - --executor-image
            - "gcr.io/ml-pipeline/google/pipelines/argoexecutor:dummy"
            - --namespaced
          env:
          - name: LEADER_ELECTION_IDENTITY
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          ports:
            - name: metrics
              containerPort: 9090
            - containerPort: 6060
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 6060
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
