apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: metadata-grpc-server
    app.kubernetes.io/name: my-release
  name: metadata-grpc-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: metadata-grpc-server
      app.kubernetes.io/name: my-release
  template:
    metadata:
      labels:
        component: metadata-grpc-server
        app.kubernetes.io/name: my-release
    spec:
      containers:
      - name: container
        image: gcr.io/ml-pipeline/google/pipelines/metadataserver:dummy
        imagePullPolicy: 'Always'
        env:
        # TODO: merge all into mysql-credential
        
        - name: DBCONFIG_USER
          value: 'root'
        - name: DBCONFIG_PASSWORD
          value: ''
        
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: metadata-mysql-configmap
              key: MYSQL_DATABASE
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: metadata-mysql-configmap
              key: MYSQL_HOST
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: metadata-mysql-configmap
              key: MYSQL_PORT
        command: ["/bin/metadata_store_server"]
        args: ["--grpc_port=8080",
                 "--mysql_config_database=$(MYSQL_DATABASE)",
                 "--mysql_config_host=$(MYSQL_HOST)",
                 "--mysql_config_port=$(MYSQL_PORT)",
                 "--mysql_config_user=$(DBCONFIG_USER)",
                 "--mysql_config_password=$(DBCONFIG_PASSWORD)",
                 "--enable_database_upgrade=true"
                ]
        ports:
        - containerPort: 8080
          name: grpc-api
        livenessProbe:
          tcpSocket:
            port: grpc-api
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          tcpSocket:
            port: grpc-api
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
