  name: ml-pipeline-ui
spec:
  selector:
    matchLabels:
      app: ml-pipeline-ui
      app.kubernetes.io/name: my-release
  template:
    metadata:
      labels:
        app: ml-pipeline-ui
        app.kubernetes.io/name: my-release
    spec:
      containers:
        - env:
            - name: MINIO_NAMESPACE
              value: kubeflow
            - name: ALLOW_CUSTOM_VISUALIZATIONS
              value: "true"
            - name: DEPLOYMENT
              value: MARKETPLACE
          image: gcr.io/ml-pipeline/google/pipelines/frontend:dummy
          imagePullPolicy: IfNotPresent
          name: ml-pipeline-ui
          ports:
            - containerPort: 3000
          readinessProbe:
            exec:
              command:
                - wget
                - -q # quiet
                - -S # show server response
                - -O
                - "-" # Redirect output to stdout
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - wget
                - -q # quiet
                - -S # show server response
                - -O
                - "-" # Redirect output to stdout
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 10m
              memory: 70Mi
      serviceAccountName: ml-pipeline-ui
