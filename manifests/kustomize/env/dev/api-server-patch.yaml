apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
        - name: ml-pipeline-api-server
          image: apiserver
          env:
            - name: V2_DRIVER_IMAGE
              value: ghcr.io/kubeflow/kfp-driver:master
            - name: V2_LAUNCHER_IMAGE
              value: ghcr.io/kubeflow/kfp-launcher:master
      serviceAccountName: ml-pipeline
