apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../third-party/tekton/installs/cluster
  - ../../third-party/tekton-custom-task
  - ../plain-multi-user

# Identifier for application manager to apply ownerReference.
# The ownerReference ensures the resources get garbage collected
# when application is deleted.
commonLabels:
  application-crd-id: kubeflow-pipelines

patches:
- path: tekton-config.yaml
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ml-pipeline
    spec:
      template:
        spec:
          containers:
            - name: ml-pipeline-api-server
              env:
              - name: EXECUTIONTYPE
                value: PipelineRun
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ml-pipeline-persistenceagent
    spec:
      template:
        spec:
          containers:
            - name: ml-pipeline-persistenceagent
              env:
              - name: EXECUTIONTYPE
                value: PipelineRun
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ml-pipeline-scheduledworkflow
    spec:
      template:
        spec:
          containers:
            - name: ml-pipeline-scheduledworkflow
              env:
              - name: EXECUTIONTYPE
                value: PipelineRun
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ml-pipeline-ui
    spec:
      template:
        spec:
          containers:
            - name: ml-pipeline-ui
              env:
              - name: POD_LOG_CONTAINER_NAME
                value: step-user-main