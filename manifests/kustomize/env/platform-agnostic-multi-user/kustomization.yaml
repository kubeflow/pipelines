apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note the multi-user installation doesn't include argo!
# You need to install argo workflows in cluster mode on your own.
bases:
  - ../../base/installs/multi-user
  - ../../third-party/argo/installs/cluster
  - ../../third-party/mysql
  - ../../third-party/minio

patchesStrategicMerge:
  # argo workflow controller configmap patch to use minio
  - ../../third-party/minio/argo-artifact-repo-config-patch.yaml

# Identifier for application manager to apply ownerReference.
# The ownerReference ensures the resources get garbage collected
# when application is deleted.
commonLabels:
  application-crd-id: kubeflow-pipelines

# !!! If you want to customize the namespace,
# please also update base/cache-deployer/cluster-scoped/cache-deployer-clusterrolebinding.yaml
namespace: kubeflow

images:
  - name: mysql
    newTag: "5.6"
  - name: minio/minio
    newTag: RELEASE.2018-02-09T22-40-05Z
