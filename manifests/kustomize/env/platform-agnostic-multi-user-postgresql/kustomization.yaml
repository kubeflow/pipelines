apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Multi-user + PostgreSQL configuration
# This configuration uses PostgreSQL database with SeaweedFS storage in multi-user mode
resources:
  - ../../third-party/metacontroller/base
  - ../../base/installs/multi-user
  - ../../base/metadata/base
  - ../../base/metadata/options/istio
  - ../../third-party/argo/installs/cluster
  - ../../third-party/postgresql/base
  - ../../third-party/seaweedfs/istio

patches:
  - path: apiserver-patch.yaml
  - path: cache-server-patch.yaml
  - path: mlmd-patch.yaml

configMapGenerator:
  - name: pipeline-install-config
    behavior: merge
    literals:
      - DBDriverName=pgx
      - pipelineDb=mlpipeline
      - cacheDb=cachedb
      - postgresHost=postgres-service
      - postgresPort=5432

# !!! If you want to customize the namespace,
# please also update base/cache-deployer/cluster-scoped/cache-deployer-clusterrolebinding.yaml
namespace: kubeflow

# Identifier for application manager to apply ownerReference.
# The ownerReference ensures the resources get garbage collected
# when application is deleted.
labels:
  - includeSelectors: true
    pairs:
      application-crd-id: kubeflow-pipelines
