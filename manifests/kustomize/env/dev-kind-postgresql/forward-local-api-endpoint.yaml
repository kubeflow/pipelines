---
apiVersion: v1
kind: Endpoints
metadata:
  name: ml-pipeline
  namespace: kubeflow
subsets:
  - addresses:
      - ip: 192.168.65.254 # host.docker.internal IPv4 (for Mac Docker Desktop)
    ports:
      - name: http
        appProtocol: http
        port: 8888
        protocol: TCP
      - name: grpc
        appProtocol: http
        port: 8887
        protocol: TCP
      - name: webhook
        appProtocol: http
        port: 8443
        protocol: TCP
