apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    workflows.argoproj.io/configmap-type: ExecutorPlugin
  name: ml-pipeline-driver-agent
data:
  sidecar.automountServiceAccountToken: "true"
  sidecar.container: |
    image: ntny/kfp-driver:central-driver-poc
    name: driver-plugin
    ports:
    - containerPort: 8080
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
