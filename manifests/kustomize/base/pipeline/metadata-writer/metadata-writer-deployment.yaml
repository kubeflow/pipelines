apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-writer
  labels:
    app: metadata-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-writer
  template:
    metadata:
      labels:
        app: metadata-writer
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
    
      initContainers:
      - name: wait-for-metadata-grpc
        image: curlimages/curl:8.5.0
        command:
        - sh
        - -c
        - |
          until nc -z metadata-grpc-service 8080; do
            sleep 5
          done
          sleep 10

      containers:
      - name: main
        image: ghcr.io/kubeflow/kfp-metadata-writer:dummy
        env:
        - name: NAMESPACE_TO_WATCH
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 0
          capabilities:
            drop:
            - ALL
      serviceAccountName: kubeflow-pipelines-metadata-writer
