apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pipeline-runner
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  - persistentvolumeclaims
  verbs:
  - '*'
- apiGroups:
  - snapshot.storage.k8s.io
  resources:
  - volumesnapshots
  verbs:
  - create
  - delete
  - get
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  - workflowtaskresults
  - workflowtasksets
  - "workflowtasksets/status"
  verbs:
  - get
  - create
  - patch
  - watch
  - list
  - update
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  - pods/log
  - services
  verbs:
  - '*'
- apiGroups:
  - ""
  - apps
  - extensions
  resources:
  - deployments
  - replicasets
  verbs:
  - '*'
- apiGroups:
  - kubeflow.org
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - '*'
- apiGroups:
  - machinelearning.seldon.io
  resources:
  - seldondeployments
  verbs:
  - '*'
- apiGroups:
  - argoproj.io
  resources:
  - workflowtaskresults
  verbs:
  - create
  - patch

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline-driver-agent-executor-plugin
  labels:
    application-crd-id: kubeflow-pipelines
secrets:
  - name: ml-pipeline-driver-agent-executor-plugin.service-account-token

---
apiVersion: v1
kind: Secret
metadata:
  name: ml-pipeline-driver-agent-executor-plugin.service-account-token
  annotations:
    kubernetes.io/service-account.name: ml-pipeline-driver-agent-executor-plugin
type: kubernetes.io/service-account-token

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-reader
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]  # права на чтение
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: configmap-reader-binding
subjects:
  - kind: ServiceAccount
    name: ml-pipeline-driver-agent-executor-plugin
roleRef:
  kind: Role
  name: configmap-reader
  apiGroup: rbac.authorization.k8s.io