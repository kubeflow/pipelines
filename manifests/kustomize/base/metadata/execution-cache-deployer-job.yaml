apiVersion: batch/v1
kind: Job
metadata:
  name: execution-cache-deployer-job
  labels:
    app: execution-cache-deployer
spec:
  template:
    metadata:
      labels:
        app: execution-cache-deployer
    spec:
      containers:
      - name: main
        image: gcr.io/ml-pipeline/execution_cache_deployer:latest
        imagePullPolicy: Always
        env:
          - name: NAMESPACE_TO_WATCH
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      serviceAccountName: kubeflow-pipelines-execution-cache-deployer-sa
      restartPolicy: OnFailure
      