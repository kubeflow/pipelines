apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-envoy-deployment
  labels:
    component: metadata-envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      component: metadata-envoy
  template:
    metadata:
      labels:
        component: metadata-envoy
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: container
        image: ghcr.io/kubeflow/kfp-metadata-envoy:dummy
        args:  [  "/etc/envoy/envoy-config.yaml" ]
        ports:
        - name: md-envoy
          containerPort: 9090
        - name: envoy-admin
          containerPort: 9901
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 0
          capabilities:
            drop:
            - ALL
        volumeMounts:
          - name: envoy-config
            mountPath: /etc/envoy
      volumes:
        - name: envoy-config
          configMap:
            name: metadata-envoy-configmap
