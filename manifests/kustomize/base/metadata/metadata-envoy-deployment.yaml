apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: metadata-envoy
  labels:
    component: metadata-envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      component: metadata-envoy
  template:
    metadata:
      labels:
        component: metadata-envoy
    spec:
      containers:
      - name: container
      # TODO: stop hardcoding this!
        image: gcr.io/rjbauer-ml-pipelines/envoy:9-4-1
        ports:
        - name: md-envoy
          containerPort: 9090
        - name: envoy-admin
          containerPort: 9901
