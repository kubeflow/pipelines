apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-cache-server
  labels:
    app: execution-cache-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: execution-cache-server
  template:
    metadata:
      labels:
        app: execution-cache-server
    spec:
      containers:
      - name: server
        image: gcr.io/ml-pipeline/execution_cache:test
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-tls-certs
        secret:
          secretName: webhook-server-tls