apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: proxy-agent
  name: proxy-agent
spec:
  selector:
    matchLabels:
      app: proxy-agent
  template:
    metadata:
      labels:
        app: proxy-agent
    spec:
      hostNetwork: true
      containers:
      - image: gcr.io/jxzheng-helloworld/proxy-agent:latest
        name: proxy-agent
      serviceAccountName: proxy-agent-runner
