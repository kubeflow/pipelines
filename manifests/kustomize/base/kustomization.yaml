apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- application
- argo
- pipeline
- metadata
- mysql
- cache
- cache-deployer

resources:
  - pipeline-application.yaml

images:
  - name: gcr.io/ml-pipeline/api-server
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/persistenceagent
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/scheduledworkflow
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/frontend
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/viewer-crd-controller
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/visualization-server
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/metadata-writer
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/cache-server
    newTag: 0.5.1
  - name: gcr.io/ml-pipeline/cache-deployer
    newTag: 0.5.1

# Used by Kustomize
configMapGenerator:
  - name: pipeline-install-config
    env: params.env

secretGenerator:
  - name: mysql-secret
    env: params-db-secret.env

vars:
  - name: NAMESPACE
    objref:
      kind: Deployment
      apiVersion: apps/v1
      name: ml-pipeline
    fieldref:
      fieldpath: metadata.namespace
  - name: APP_NAME
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.appName
  - name: APP_VERSION
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.appVersion
  - name: DBSERVICE_HOST
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.dbHost
  - name: DBSERVICE_PORT
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.dbPort
  - name: DBNAME_MLMD
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.mlmdDb
  - name: DBNAME_CACHE
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.cacheDb
  - name: DBNAME_PIPELINE
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.pipelineDb
  - name: BUCKET_NAME
    objref:
      kind: ConfigMap
      name: pipeline-install-config
      apiVersion: v1
    fieldref:
      fieldpath: data.bucketName

configurations:
  - params.yaml
