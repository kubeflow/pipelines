apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- ../../pipeline
- ../../cache
- ../../cache-deployer
- pipeline-install-config.yaml
- mysql-secret.yaml
configurations:
- params.yaml
replacements:
- source:
    fieldPath: metadata.namespace
    group: apps
    kind: Deployment
    name: ml-pipeline
    version: v1
  targets:
  - fieldPaths:
    - metadata.namespace
    select:
      kind: ServiceAccount
      name: ml-pipeline
      version: v1
- source:
    fieldPath: data.defaultPipelineRoot
    kind: ConfigMap
    name: pipeline-install-config
    version: v1
  targets:
  - fieldPaths:
    - data.defaultPipelineRoot
    select:
      kind: ConfigMap
      name: kfp-launcher
      version: v1
