apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- ../../pipeline
- ../../cache
- ../../cache-deployer
- pipeline-install-config.yaml
- mysql-secret.yaml

configurations:
- params.yaml
replacements:
- source:
    fieldPath: data.defaultPipelineRoot
    kind: ConfigMap
    name: pipeline-install-config
    version: v1
  targets:
  - fieldPaths:
    - data.defaultPipelineRoot
    select:
      kind: ConfigMap
      name: kfp-launcher
      version: v1
