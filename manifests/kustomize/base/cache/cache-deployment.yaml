apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-server
  labels:
    app: cache-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-server
  template:
    metadata:
      labels:
        app: cache-server
    spec:
      containers:
      - name: server
        image: gcr.io/ml-pipeline/cache-server:latest
        env:
          - name: DBCONFIG_DRIVER
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_driver
          - name: DBCONFIG_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_database
          - name: DBCONFIG_HOST_NAME
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_host
          - name: DBCONFIG_PORT
            valueFrom:
              configMapKeyRef:
                name: cache-configmap
                key: mysql_port
          - name: NAMESPACE_TO_WATCH
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args: ["--db_driver=$(DBCONFIG_DRIVER)",
               "--db_host=$(DBCONFIG_HOST_NAME)",
               "--db_port=$(DBCONFIG_PORT)",
               "--db_name=$(DBCONFIG_DB_NAME)",
               "--namespace_to_watch=$(NAMESPACE_TO_WATCH)",
              ]
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-tls-certs
        secret:
          secretName: webhook-server-tls
      serviceAccountName: kubeflow-pipelines-cache
