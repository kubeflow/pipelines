apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow

resources:
- seaweedfs/
patches:
- path: minio-service-patch.yaml
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ml-pipeline-ui
    spec:
      template:
        spec:
          containers:
          - name: ml-pipeline-ui
            env:
            - name: ARTIFACTS_SERVICE_PROXY_ENABLED
              value: 'false'
    $patch: merge
