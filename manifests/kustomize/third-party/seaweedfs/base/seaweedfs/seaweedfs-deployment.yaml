apiVersion: apps/v1
kind: Deployment
metadata:
  name: seaweedfs
  namespace: kubeflow
  labels:
    app: seaweedfs
spec:
  selector:
    matchLabels:
      app: seaweedfs
  strategy:
    type: Recreate
  # Single container setup not scalable
  replicas: 1
  template:
    metadata:
      labels:
        app: seaweedfs
        application-crd-id: kubeflow-pipelines
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: seaweedfs
        envFrom:
        - secretRef:
            name: mlpipeline-minio-artifact
        image: "chrislusf/seaweedfs:4.00"
        args:
        - "server"
        - "-dir=/data"
        - "-s3"
        - "-iam"
        - "-filer"
        - "-master.volumePreallocate=false"
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                # Wait up to 120 seconds  for SeaweedFS master to be ready
                for i in $(seq 1 60); do
                  if wget -q --spider http://127.0.0.1:8333/status; then
                    break
                  fi
                  if [ "$i" -eq 60 ]; then
                    echo "ERROR: SeaweedFS master did not become ready within 120 seconds"
                    exit 1
                  fi
                  sleep 2
                done

                # Create bucket with retries (maximum 25 seconds)
                for i in $(seq 1 5); do
                  echo "s3.bucket.create --name mlpipeline" | /usr/bin/weed shell 2>&1 || true
                  if echo "s3.bucket.list" | /usr/bin/weed shell 2>/dev/null | grep -q mlpipeline; then
                    break
                  fi
                  if [ "$i" -eq 5 ]; then
                    echo "ERROR: mlpipeline bucket not found after 5 attempts"
                    exit 1
                  fi
                  sleep 5
                done

                # Configure admin user with retries (25s max)
                for i in $(seq 1 5); do
                  if echo "s3.configure -user kubeflow-admin -access_key $accesskey -secret_key $secretkey -actions Admin -apply" | /usr/bin/weed shell 2>&1; then
                    break
                  fi
                  if [ "$i" -eq 5 ]; then
                    echo "ERROR: Failed to configure kubeflow-admin after 5 attempts"
                    exit 1
                  fi
                  sleep 5
                done

                # Verify bucket is accessible
                if ! echo "s3.bucket.list" | /usr/bin/weed shell | grep -q mlpipeline; then
                  echo "ERROR: mlpipeline bucket verification failed"
                  exit 1
                fi

                # Signal successful initialization for the startup probe
                touch /tmp/initialization-complete
        ports:
        - containerPort: 8333
        - containerPort: 8111
        - containerPort: 9333
        - containerPort: 19333
        - containerPort: 8888
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -f /tmp/initialization-complete && echo "s3.bucket.list" | /usr/bin/weed shell | grep -q mlpipeline
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 24
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /status
            port: 8333
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /status
            port: 8333
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        securityContext: # Using restricted profile
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          # image defaults to root user
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /data
          name: data
        resources:
          requests:
            cpu: 32m
            memory: 128Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: seaweedfs-pvc
      serviceAccountName: seaweedfs
