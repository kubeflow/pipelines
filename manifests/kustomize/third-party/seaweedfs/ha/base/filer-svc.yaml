apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    app: seaweedfs
    component: filer
  name: seaweedfs-filer-intern
spec:
  ports:
  - name: grpc-filer
    port: 18888
    protocol: TCP
    targetPort: 18888
  - name: http-filer
    port: 8888
    protocol: TCP
    targetPort: 8888
  publishNotReadyAddresses: true
  selector:
    app: seaweedfs
    component: filer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: seaweedfs
    component: filer
  name: seaweedfs-filer
  namespace: kubeflow
spec:
  ports:
  - name: http-iam
    port: 8111
    protocol: TCP
    targetPort: 8111
  - name: http-s3
    port: 8333
    protocol: TCP
    targetPort: 8333
  - name: grpc-filer
    port: 18888
    protocol: TCP
    targetPort: 18888
  - name: http-filer
    port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: seaweedfs
    component: filer