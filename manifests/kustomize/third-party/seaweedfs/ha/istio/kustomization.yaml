apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow

resources:
- ../base
patches:
- target:
    version: security.istio.io/v1beta1
    kind: AuthorizationPolicy
    name: seaweedfs-service
  patch: |-
    - op: add
      path: /spec/selector/matchLabels/component
      value: s3
