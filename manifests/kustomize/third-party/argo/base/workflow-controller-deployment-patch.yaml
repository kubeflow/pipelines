apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  template:
    spec:
      containers:
        - name: workflow-controller
          image: quay.io/argoproj/workflow-controller:v3.5.14
          args:
            - --configmap
            - workflow-controller-configmap
            - --executor-image
            - quay.io/argoproj/argoexec:v3.5.14
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
