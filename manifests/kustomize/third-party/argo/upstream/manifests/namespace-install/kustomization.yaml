apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ./argo-server-rbac
  - ./workflow-controller-rbac
patches:
  - path: ./overlays/workflow-controller-deployment.yaml
    target:
      group: apps
      kind: Deployment
      name: workflow-controller
      version: v1
  - path: ./overlays/argo-server-deployment.yaml
    target:
      group: apps
      kind: Deployment
      name: argo-server
      version: v1
