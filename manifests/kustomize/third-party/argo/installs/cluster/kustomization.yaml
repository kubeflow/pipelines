apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://github.com/argoproj/argo-workflows/manifests/base/crds/minimal?ref=v3.7.3
- https://github.com/argoproj/argo-workflows/manifests/cluster-install-no-crds/workflow-controller-rbac?ref=v3.7.3
- ../../base

patches:
- path: workflow-controller-clusterrolebinding-patch.json
  target:
    group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    name: argo-binding
    version: v1
