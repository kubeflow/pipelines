apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  # This user is used by KFP components (like apiserver) to connect to the database.
  # TODO(kaikaila): make it a normal user instead of a superuser.
  # Refer to backend/src/apiserver/client_manager/client_manager.go  // Create database if not exist

  username: user
  # This password is used by KFP components (like apiserver) to connect to the database.
  # It should match 'root_password' because 'user' is the only user being created.
  password: password
  # This password is used by pg-deployment.yaml to set the POSTGRES_PASSWORD for the 'user' superuser.
  root_password: password
