apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: immediatevalue-
spec:
  arguments:
    parameters: []
  entrypoint: immediatevalue
  templates:
  - container:
      args:
      - gsutil cat {{inputs.parameters.url}} | tee /tmp/results.txt
      command:
      - sh
      - -c
      image: google/cloud-sdk
    inputs:
      parameters:
      - name: url
        value: gs://ml-pipeline/shakespeare1.txt
    name: download
    outputs:
      artifacts:
      - name: metadata
        path: /metadata.json
        s3:
          accessKeySecret:
            key: accesskey
            name: mlpipeline-minio-artifact
          bucket: mlpipeline
          endpoint: minio-service.default:9000
          insecure: true
          key: runs/{{workflow.uid}}/{{pod.name}}/metadata.tgz
          secretKeySecret:
            key: secretkey
            name: mlpipeline-minio-artifact
      parameters:
      - name: download-downloaded
        valueFrom:
          path: /tmp/results.txt
  - container:
      args:
      - echo {{inputs.parameters.download-downloaded}}
      command:
      - sh
      - -c
      image: library/bash
    inputs:
      parameters:
      - name: download-downloaded
    name: echo
    outputs:
      artifacts:
      - name: metadata
        path: /metadata.json
        s3:
          accessKeySecret:
            key: accesskey
            name: mlpipeline-minio-artifact
          bucket: mlpipeline
          endpoint: minio-service.default:9000
          insecure: true
          key: runs/{{workflow.uid}}/{{pod.name}}/metadata.tgz
          secretKeySecret:
            key: secretkey
            name: mlpipeline-minio-artifact
  - dag:
      tasks:
      - name: download
        template: download
      - arguments:
          parameters:
          - name: download-downloaded
            value: '{{tasks.download.outputs.parameters.download-downloaded}}'
        dependencies:
        - download
        name: echo
        template: echo
    name: immediatevalue
