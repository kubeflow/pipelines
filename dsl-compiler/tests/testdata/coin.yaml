apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pipelineflipcoin-
spec:
  arguments:
    parameters: []
  entrypoint: pipelineflipcoin
  templates:
  - inputs:
      parameters:
      - name: flip-output
    name: condition-1
    steps:
    - - arguments:
          parameters:
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        name: condition-1-child
        template: condition-1-child
        when: '{{inputs.parameters.flip-output}} == heads'
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-again-output
            value: '{{tasks.flip-again.outputs.parameters.flip-again-output}}'
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        dependencies:
        - flip-again
        name: condition-2
        template: condition-2
      - arguments:
          parameters:
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        name: flip-again
        template: flip-again
    inputs:
      parameters:
      - name: flip-output
    name: condition-1-child
  - inputs:
      parameters:
      - name: flip-again-output
      - name: flip-output
    name: condition-2
    steps:
    - - arguments:
          parameters:
          - name: flip-again-output
            value: '{{inputs.parameters.flip-again-output}}'
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        name: condition-2-child
        template: condition-2-child
        when: '{{inputs.parameters.flip-again-output}} == tails'
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-again-output
            value: '{{inputs.parameters.flip-again-output}}'
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        name: print-tail
        template: print-tail
    inputs:
      parameters:
      - name: flip-again-output
      - name: flip-output
    name: condition-2-child
  - inputs:
      parameters:
      - name: flip-output
    name: condition-3
    steps:
    - - arguments:
          parameters:
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        name: condition-3-child
        template: condition-3-child
        when: '{{inputs.parameters.flip-output}} == tails'
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-output
            value: '{{inputs.parameters.flip-output}}'
        name: print-tail1
        template: print-tail1
    inputs:
      parameters:
      - name: flip-output
    name: condition-3-child
  - container:
      args:
      - python -c "import random; result = 'heads' if random.randint(0,1) == 0 else
        'tails'; print(result)" | tee /tmp/output
      command:
      - sh
      - -c
      image: python:alpine3.6
    name: flip
    outputs:
      parameters:
      - name: flip-output
        valueFrom:
          path: /tmp/output
  - container:
      args:
      - python -c "import random; result = 'heads' if random.randint(0,1) == 0 else
        'tails'; print(result)" | tee /tmp/output
      command:
      - sh
      - -c
      image: python:alpine3.6
    name: flip-again
    outputs:
      parameters:
      - name: flip-again-output
        valueFrom:
          path: /tmp/output
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: flip-output
            value: '{{tasks.flip.outputs.parameters.flip-output}}'
        dependencies:
        - flip
        name: condition-1
        template: condition-1
      - arguments:
          parameters:
          - name: flip-output
            value: '{{tasks.flip.outputs.parameters.flip-output}}'
        dependencies:
        - flip
        name: condition-3
        template: condition-3
      - name: flip
        template: flip
    name: pipelineflipcoin
  - container:
      command:
      - echo
      - '"it was tail"'
      image: alpine:3.6
    name: print-tail
  - container:
      command:
      - echo
      - '"it was tail"'
      image: alpine:3.6
    name: print-tail1
