apiVersion: kubeflow.org/v1alpha1
kind: ScheduledWorkflow
metadata:
  name: no-history
spec:
  description: "no-history"
  enabled: true
  maxHistory: 0
  trigger:
    cronSchedule:
      cron: 1 * * * * *
  workflow:
    spec:
      entrypoint: whalesay
      arguments:
        parameters:
        - name: message
          value: hello world
      templates:
      - name: whalesay
        inputs:
          parameters:
          - name: message
        container:
          image: docker/whalesay
          command: [cowsay]
          args: ["{{inputs.parameters.message}}"]


