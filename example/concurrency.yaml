apiVersion: kubeflow.org/v1alpha1
kind: ScheduledWorkflow
metadata:
  name: concurrency
spec:
  description: "concurrency"
  enabled: true
  maxHistory: 10
  maxConcurrency: 5
  trigger:
    cronSchedule:
      cron: "1-10 * * * * *"
  workflow:
    spec:
      entrypoint: sleep-n-sec
      arguments:
        parameters:
        - name: seconds
          value: "60"
      templates:
      - name: sleep-n-sec
        inputs:
          parameters:
          - name: seconds
        container:
          image: alpine:latest
          command: [sh, -c]
          args: ["echo sleeping for {{inputs.parameters.seconds}} seconds; sleep {{inputs.parameters.seconds}}; echo done"]


