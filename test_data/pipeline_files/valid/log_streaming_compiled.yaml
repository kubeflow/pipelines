# PIPELINE DEFINITION
# Name: log-streaming-pipeline
# Description: Pipeline that prints a hello message in a loop to test log streaming in Dashboard
# Inputs:
#    message: str [Default: 'Hello world']
components:
  comp-print-message:
    executorLabel: exec-print-message
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-print-message:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_message
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_message(message: str):\n    import datetime  # noqa: PLC0415\n\
          \    import time  # noqa: PLC0415\n\n    t_end = time.time() + 60\n    while\
          \ time.time() < t_end:\n        print(message + \" (\" + str(datetime.datetime.now())\
          \ + \")\")\n\n"
        image: registry.redhat.io/ubi9/python-312@sha256:e80ff3673c95b91f0dafdbe97afb261eab8244d7fd8b47e20ffcbcfee27fb168
pipelineInfo:
  description: Pipeline that prints a hello message in a loop to test log streaming
    in Dashboard
  name: log-streaming-pipeline
root:
  dag:
    tasks:
      print-message:
        cachingOptions: {}
        componentRef:
          name: comp-print-message
        inputs:
          parameters:
            message:
              componentInputParameter: message
        taskInfo:
          name: print-message
  inputDefinitions:
    parameters:
      message:
        defaultValue: Hello world
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
