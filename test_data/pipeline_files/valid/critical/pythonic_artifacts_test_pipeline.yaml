# PIPELINE DEFINITION
# Name: pythonic-artifacts-test
components:
  comp-gen-data:
    executorLabel: exec-gen-data
    outputDefinitions:
      artifacts:
        Output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-train-model:
    executorLabel: exec-train-model
    inputDefinitions:
      artifacts:
        dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        Output:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-gen-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - gen_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef gen_data() -> Dataset:\n    dataset = Dataset(uri=dsl.get_uri())\n\
          \    with open(dataset.path, \"w\") as f:\n        f.write(\"some data\"\
          )\n\n    dataset.metadata[\"length\"] = len(\"some data\")\n    return dataset\n\
          \n"
        image: python:3.9
    exec-train-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - train_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef train_model(dataset: Dataset) -> Model:\n    with open(dataset.path)\
          \ as f:\n        lines = f.read()\n\n    assert lines == \"some data\"\n\
          \    assert dataset.metadata[\"length\"] == len(\"some data\")\n\n    model_artifact\
          \ = Model(uri=dsl.get_uri(\"model\"))\n    with open(model_artifact.path,\
          \ \"w\") as f:\n        f.write(\"model trained\")\n\n    return model_artifact\n\
          \n"
        image: python:3.9
pipelineInfo:
  name: pythonic-artifacts-test
root:
  dag:
    tasks:
      gen-data:
        cachingOptions: {}
        componentRef:
          name: comp-gen-data
        taskInfo:
          name: gen-data
      train-model:
        cachingOptions: {}
        componentRef:
          name: comp-train-model
        dependentTasks:
        - gen-data
        inputs:
          artifacts:
            dataset:
              taskOutputArtifact:
                outputArtifactKey: Output
                producerTask: gen-data
        taskInfo:
          name: train-model
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.3
