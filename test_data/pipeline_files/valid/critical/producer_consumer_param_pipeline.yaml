# PIPELINE DEFINITION
# Name: producer-consumer-param-pipeline
# Inputs:
#    text: str [Default: 'Hello world']
components:
  comp-consumer:
    executorLabel: exec-consumer
    inputDefinitions:
      parameters:
        input_value:
          parameterType: STRING
  comp-producer:
    executorLabel: exec-producer
    inputDefinitions:
      parameters:
        input_text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        output_value:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-consumer:
      container:
        command:
        - sh
        - -c
        - 'set -e -x

          echo "Read from an input parameter: " && echo "$0"

          '
        - '{{$.inputs.parameters[''input_value'']}}'
        image: google/cloud-sdk:latest
    exec-producer:
      container:
        command:
        - sh
        - -c
        - 'set -e -x

          echo "$0, this is an output parameter" | gsutil cp - "$1"

          '
        - '{{$.inputs.parameters[''input_text'']}}'
        - '{{$.outputs.parameters[''output_value''].output_file}}'
        image: google/cloud-sdk:latest
pipelineInfo:
  name: producer-consumer-param-pipeline
root:
  dag:
    tasks:
      consumer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-consumer
        dependentTasks:
        - producer
        inputs:
          parameters:
            input_value:
              taskOutputParameter:
                outputParameterKey: output_value
                producerTask: producer
        taskInfo:
          name: consumer
      producer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-producer
        inputs:
          parameters:
            input_text:
              componentInputParameter: text
        taskInfo:
          name: producer
  inputDefinitions:
    parameters:
      text:
        defaultValue: Hello world
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.2
