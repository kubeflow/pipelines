        import Minio  # noqa: PLC0415\n\n    def inner_decode(my_str):\n        return
        base64.b64decode(my_str).decode(\"utf-8\")\n\n    mlpipeline_minio_artifact_secret
        = json.loads(mlpipeline_minio_artifact_secret.replace(\"''\", ''\"''))\n    host
