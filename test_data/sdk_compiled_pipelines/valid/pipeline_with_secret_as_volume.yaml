# PIPELINE DEFINITION
# Name: pipeline-secret-volume
# Inputs:
#    secret_param: str [Default: 'test-secret-1']
components:
  comp-comp:
    executorLabel: exec-comp
deploymentSpec:
  executors:
    exec-comp:
      container:
        args:
          - --executor_input
          - '{{$}}'
          - --function_to_execute
          - comp
        command:
          - sh
          - -c
          - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
          - sh
          - -ec
          - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
          - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef comp():\n    import os\n    import sys\n    username_path = os.path.join('/mnt/my_vol',\
          \ \"username\")\n\n    # Check if the secret exists\n    if not os.path.exists(username_path):\n\
          \        raise Exception('Secret not found')\n\n    # Open the secret\n\
          \    with open(username_path, 'rb') as secret_file:\n        username =\
          \ secret_file.read()\n\n    # Decode the secret\n    username = username.decode('utf-8')\n\
          \n    # Print the secret\n    print(f\"username: {username}\")\n    assert\
          \ username == \"user1\"\n\n"
        image: python:3.9
pipelineInfo:
  name: pipeline-secret-volume
root:
  dag:
    tasks:
      comp:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-comp
        taskInfo:
          name: comp
  inputDefinitions:
    parameters:
      secret_param:
        defaultValue: test-secret-1
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.3
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-comp:
          secretAsVolume:
            - mountPath: /mnt/my_vol
              optional: false
              secretNameParameter:
                componentInputParameter: secret_param