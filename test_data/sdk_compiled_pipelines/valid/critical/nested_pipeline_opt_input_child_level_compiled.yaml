    dag:
      tasks:
        component-a-bool:
          cachingOptions: {}
          componentRef:
            name: comp-component-a-bool
          inputs:
            parameters:
              componentInputBool:
                componentInputParameter: nestedInputBool1
          taskInfo:
            name: component-a-bool
        component-a-int:
          cachingOptions: {}
          componentRef:
            name: comp-component-a-int
          inputs:
            parameters:
