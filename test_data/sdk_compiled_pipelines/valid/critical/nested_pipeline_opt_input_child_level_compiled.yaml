          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef component_a_str(componentInputStr: str = None):\n    if componentInputStr\
          \ != 'Input - pipeline':\n        raise ValueError(f\"componentInputStr\
          \ should be 'Input - pipeline' but is {componentInputStr}\")\n\n"
        image: python:3.9
