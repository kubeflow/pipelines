          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef component_a_int(componentInputInt: int = None):\n    if componentInputInt\
          \ != 1:\n        raise ValueError(f\"componentInputInt should be 1 but is\
          \ {componentInputInt}\")\n\n"
        image: python:3.9
    exec-component-a-str:
