          isOptional: true
          parameterType: BOOLEAN
        nestedInputBool2:
          defaultValue: false
          isOptional: true
          parameterType: BOOLEAN
        nestedInputInt1:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        nestedInputInt2:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        nestedInputStr1:
          defaultValue: Input 1 - nested pipeline
          isOptional: true
          parameterType: STRING
        nestedInputStr2:
          defaultValue: Input 2 - nested pipeline
          isOptional: true
          parameterType: STRING
deploymentSpec:
  executors:
    exec-component-a-bool:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - component_a_bool
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef component_a_bool(componentInputBool: bool = None):\n    if componentInputBool\
          \ != True:\n        raise ValueError(f\"componentInputBool should be True\
          \ but is {componentInputBool}\")\n\n"
        image: python:3.9
    exec-component-a-int:
      container:
