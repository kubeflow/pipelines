pipelineInfo:
  name: missing-kubernetes-optional-inputs-pipeline
root:
  dag:
    tasks:
      condition-1:
        componentRef:
          name: comp-condition-1
        inputs:
          parameters:
            pipelinechannel--enable_affinity:
              componentInputParameter: enable_affinity
        taskInfo:
          name: condition-1
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--enable_affinity'] ==
            true
      condition-2:
        componentRef:
          name: comp-condition-2
        inputs:
          parameters:
            pipelinechannel--enable_selector:
              componentInputParameter: enable_selector
        taskInfo:
          name: condition-2
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--enable_selector'] ==
            true
      condition-3:
        componentRef:
          name: comp-condition-3
        inputs:
          parameters:
            pipelinechannel--enable_secret_env:
              componentInputParameter: enable_secret_env
        taskInfo:
          name: condition-3
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--enable_secret_env']
            == true
      condition-4:
        componentRef:
          name: comp-condition-4
        inputs:
          parameters:
            pipelinechannel--enable_config_map_env:
              componentInputParameter: enable_config_map_env
        taskInfo:
          name: condition-4
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--enable_config_map_env']
            == true
      condition-5:
        componentRef:
          name: comp-condition-5
        inputs:
          parameters:
            pipelinechannel--enable_tolerations:
              componentInputParameter: enable_tolerations
        taskInfo:
          name: condition-5
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--enable_tolerations']
            == true
      log-message:
        cachingOptions: {}
        componentRef:
          name: comp-log-message
        inputs:
          parameters:
            message:
              runtimeValue:
                constant: baseline task
        taskInfo:
          name: log-message
  inputDefinitions:
    parameters:
      enable_affinity:
        defaultValue: false
        isOptional: true
        parameterType: BOOLEAN
      enable_config_map_env:
        defaultValue: false
        isOptional: true
        parameterType: BOOLEAN
      enable_secret_env:
        defaultValue: false
        isOptional: true
        parameterType: BOOLEAN
      enable_selector:
        defaultValue: false
        isOptional: true
        parameterType: BOOLEAN
      enable_tolerations:
        defaultValue: false
        isOptional: true
        parameterType: BOOLEAN
      optional_affinity:
        isOptional: true
        parameterType: STRUCT
      optional_config_map_name:
        isOptional: true
        parameterType: STRING
      optional_secret_name:
        isOptional: true
        parameterType: STRING
      optional_selector:
        isOptional: true
        parameterType: STRUCT
      optional_tolerations:
        isOptional: true
        parameterType: LIST
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.4
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-log-message-2:
          nodeAffinity:
          - nodeAffinityJson:
              componentInputParameter: optional_affinity
        exec-log-message-3:
          nodeSelector:
            nodeSelectorJson:
              componentInputParameter: optional_selector
        exec-log-message-4:
          secretAsEnv:
          - keyToEnv:
            - envVar: PASSWORD
              secretKey: password
            secretNameParameter:
              componentInputParameter: optional_secret_name
        exec-log-message-5:
          configMapAsEnv:
          - configMapNameParameter:
              componentInputParameter: optional_config_map_name
            keyToEnv:
            - configMapKey: setting
              envVar: SETTING
        exec-log-message-6:
          tolerations:
          - tolerationJson:
              componentInputParameter: optional_tolerations
