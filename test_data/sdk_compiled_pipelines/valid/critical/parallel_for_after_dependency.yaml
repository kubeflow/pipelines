pipelineInfo:
  name: loop-with-after-dependency-set
root:
  dag:
    tasks:
      for-loop-2:
        componentRef:
          name: comp-for-loop-2
        parameterIterator:
          itemInput: pipelinechannel--loop-item-param-1
          items:
            raw: '[1, 2, 3]'
        taskInfo:
          name: for-loop-2
      print-op-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op-2
        dependentTasks:
        - for-loop-2
        inputs:
          parameters:
            message:
              runtimeValue:
                constant: bar
        taskInfo:
          name: print-op-2
      print-op-3:
