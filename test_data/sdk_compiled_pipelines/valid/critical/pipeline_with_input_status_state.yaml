# PIPELINE DEFINITION
# Name: status-state-pipeline
components:
  comp-echo-state:
    executorLabel: exec-echo-state
    inputDefinitions:
      parameters:
        status:
          isOptional: true
          parameterType: TASK_FINAL_STATUS
  comp-exit-handler-1:
    dag:
      tasks:
        some-task:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-some-task
          taskInfo:
            name: some-task
  comp-some-task:
    executorLabel: exec-some-task
deploymentSpec:
  executors:
    exec-echo-state:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - echo_state
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef echo_state(status: dsl.PipelineTaskFinalStatus):\n    assert(status.state\
          \ == 'COMPLETE')\n    assert('status-state-pipeline' in status.pipeline_job_resource_name)\n\
          \    assert(status.pipeline_task_name == 'exit-handler-1')\n    #TODO: Add\
          \ assert statements to validate status.error_code and status.error_message\
          \ values once those fields have been implemented.\n\n"
        image: python:3.9
    exec-some-task:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - some_task
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.3'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef some_task():\n    print('Executing some_task()...')\n\n"
        image: python:3.9
pipelineInfo:
  name: status-state-pipeline
root:
  dag:
    tasks:
      echo-state:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-echo-state
        dependentTasks:
        - exit-handler-1
        inputs:
          parameters:
            status:
              taskFinalStatus:
                producerTask: exit-handler-1
        taskInfo:
          name: echo-state
        triggerPolicy:
          strategy: ALL_UPSTREAM_TASKS_COMPLETED
      exit-handler-1:
        componentRef:
          name: comp-exit-handler-1
        taskInfo:
          name: exit-handler-1
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.3
