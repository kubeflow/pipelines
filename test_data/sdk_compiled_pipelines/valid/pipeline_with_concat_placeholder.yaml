# PIPELINE DEFINITION
# Name: one-step-pipeline-with-concat-placeholder
components:
  comp-component-with-concat-placeholder:
    executorLabel: exec-component-with-concat-placeholder
    inputDefinitions:
      parameters:
        input_one:
          parameterType: STRING
        input_two:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-component-with-concat-placeholder:
      container:
        args:
        - echo "$0" > /tmp/test && [[ "$0" == 'one+two=three' ]]
        - '{"Concat": ["{{$.inputs.parameters[''input_one'']}}", "+", "{{$.inputs.parameters[''input_two'']}}",
          "=three"]}'
        command:
        - sh
        - -ec
        image: ghcr.io/containerd/busybox
pipelineInfo:
  name: one-step-pipeline-with-concat-placeholder
root:
  dag:
    tasks:
      component-with-concat-placeholder:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-component-with-concat-placeholder
        inputs:
          parameters:
            input_one:
              runtimeValue:
                constant: one
            input_two:
              runtimeValue:
                constant: two
        taskInfo:
          name: component-with-concat-placeholder
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.3
