# PIPELINE DEFINITION
# Name: pipeline-with-reused-component
# Inputs:
#    a: int [Default: 2.0]
#    b: int [Default: 5.0]
components:
  comp-add-numbers:
    executorLabel: exec-add-numbers
    inputDefinitions:
      parameters:
        a:
          parameterType: NUMBER_INTEGER
        b:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_INTEGER
  comp-add-numbers-2:
    executorLabel: exec-add-numbers-2
    inputDefinitions:
