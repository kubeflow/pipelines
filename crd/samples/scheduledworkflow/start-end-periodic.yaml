apiVersion: kubeflow.org/v1alpha1
kind: ScheduledWorkflow
metadata:
  name: start-end-periodic
spec:
  description: "start-end-periodic"
  enabled: true
  maxHistory: 10
  trigger:
    periodicSchedule:
      intervalSecond: 60
      startTime: 2018-05-19T05:17:01Z
      endTime: 2020-05-19T05:20:01Z
  workflow:
    spec:
      entrypoint: whalesay
      arguments:
        parameters:
        - name: message
          value: hello world
      templates:
      - name: whalesay
        inputs:
          parameters:
          - name: message
        container:
          image: docker/whalesay
          command: [cowsay]
          args: ["{{inputs.parameters.message}}"]