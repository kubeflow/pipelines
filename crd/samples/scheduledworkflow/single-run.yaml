apiVersion: kubeflow.org/v1alpha1
kind: ScheduledWorkflow
metadata:
  name: single-run
spec:
  description: "single-run"
  enabled: true
  maxHistory: 10
  workflow:
    spec:
      entrypoint: whalesay
      arguments:
        parameters:
        - name: message
          value: hello world
      templates:
      - name: whalesay
        inputs:
          parameters:
          - name: message
        container:
          image: docker/whalesay
          command: [cowsay]
          args: ["{{inputs.parameters.message}}"]

