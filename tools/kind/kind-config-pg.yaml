kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # Expose the UI, PostgreSQL, MLMD, MinIO, and the visualization server
  extraPortMappings:
  - containerPort: 30300
    hostPort: 3000
  - containerPort: 30432
    hostPort: 5432
  - containerPort: 30808
    hostPort: 8080
  - containerPort: 30900
    hostPort: 9000
  - containerPort: 30889
    hostPort: 8889
