apiVersion: argoproj.io/v1alpha1
kind: ExecutorPlugin
metadata:
  name: driver-plugin
spec:
  sidecar:
    container:
      image: <YOUR_IMAGE>
      name: driver-plugin
      ports:
        - containerPort: 2948
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "1Gi"
          cpu: "1"