root: true
parser: '@typescript-eslint/parser'
env:
    browser: true
    es2020: true
    node: true
parserOptions:
    ecmaVersion: 2020
    sourceType: module
    ecmaFeatures:
        jsx: true
settings:
    react:
        version: detect
plugins:
    - '@typescript-eslint'
    - react
    - react-hooks
    - jsx-a11y
extends:
    - eslint:recommended
    - plugin:react-hooks/recommended
ignorePatterns:
    - node_modules/
    - src/apis # these are generated api clients
    - src/apisv2beta1 # these are generated v2 api clients
    - '*.test.ts'
    - '*.test.tsx'
    - src/generated # proto generated definition
    - src/third_party/mlmd/generated # MLMD generated definition from source.
    - src/stories # Storybook is for development only.
rules:
    # TypeScript handles undefined symbol checks.
    no-undef: off
    no-unused-vars: off
    no-redeclare: off
    '@typescript-eslint/no-redeclare': error
    '@typescript-eslint/no-unused-vars':
        - error
        - argsIgnorePattern: '^_'
          varsIgnorePattern: '^_'
          caughtErrorsIgnorePattern: '^_'
          ignoreRestSiblings: true
    react/react-in-jsx-scope: off
    react/prop-types: off
    react/jsx-no-target-blank: ['error', { "allowReferrer": true }]
