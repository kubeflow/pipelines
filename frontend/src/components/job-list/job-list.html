<dom-module id="job-list">
  <template>
    <link rel="stylesheet" href="./job-list.css">
    <style>
      paper-tabs {
        --paper-tabs-selection-bar: {
          border-left: 10px solid transparent;
          border-right: 10px solid transparent;
          border-bottom: 3px solid var(--theme-primary-color);
        }
      }
    </style>


    <div class="toolbar">
      <div class="toolbar-title">All Jobs</div>
      <div class="toolbar-actions">
        <paper-button id="newBtn" on-click="_newJob">
          <iron-icon icon="add"></iron-icon>
          New Job
        </paper-button>
        <paper-button id="refreshBtn" on-click="_refresh">
          <iron-icon icon="refresh"></iron-icon>
          Refresh
        </paper-button>
        <paper-button id="cloneBtn" on-click="_cloneJob"
                      disabled="[[!_oneItemIsSelected]]">
          <iron-icon icon="content-copy"></iron-icon>
          Clone
        </paper-button>
        <paper-button id="deleteBtn" on-click="_deleteJob"
                      disabled="[[!_atLeastOneItemIsSelected]]">
          <iron-icon icon="delete"></iron-icon>
          Delete
        </paper-button>
      </div>
    </div>

    <page-error id="pageErrorElement" error="[[_pageError]]" class="no-shrink"
                details="[[_pageErrorDetails]]"></page-error>

    <div class="relative">
      <div class="overlay" hidden="[[!_busy]]">
        <paper-spinner class="absolute-spinner" active></paper-spinner>
      </div>
      <div class="flex-column flex-grow">
        <div class="no-shrink tabs-container">
          <paper-tabs id="tabs" class="no-shrink" selected="{{selectedTab}}">
            <paper-tab href$="[[_jobsTabHref]]">Group by job</paper-tab>
            <paper-tab href$="[[_runsTabHref]]">Show all runs</paper-tab>
          </paper-tabs>
        </div>

        <iron-pages class="padded flex-column flex-grow overflow-auto" selected="{{selectedTab}}">
          <!-- iron-page tab1 -->
          <item-list id="jobsItemList" class="flex-grow" rows="[[jobListRows]]"
                     empty-message="No jobs found. Click New Job to start."
                     columns="[[jobListColumns]]">
          </item-list>

          <!-- iron-page tab 2 -->
          <run-list id="runsItemList" class="flex-grow" empty-message="No runs found."></run-list>
        </iron-pages>
      </div>
    </div>

  </template>
</dom-module>
