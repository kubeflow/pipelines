<dom-module id="pipeline-list">
  <template>
    <link rel="stylesheet" href="./pipeline-list.css">

    <div class="toolbar">
      <span class="toolbar-title">All Pipelines</span>
      <paper-button class="toolbar-button" on-click="_newPipeline">
        <iron-icon icon="add"></iron-icon>
        New Pipeline
      </paper-button>
      <paper-button class="toolbar-button" on-click="_clonePipeline" disabled="[[!oneItemIsSelected]]">
        <iron-icon icon="content-copy"></iron-icon>
        Clone
      </paper-button>
      <paper-button class="toolbar-button" on-click="_deletePipeline" disabled="[[!atLeastOneItemIsSelected]]">
        <iron-icon icon="delete">
        </iron-icon>
        Delete
      </paper-button>
    </div>

    <div class="relative">
      <div class="overlay" hidden="[[!_busy]]">
        <paper-spinner class="absolute-spinner" active></paper-spinner>
      </div>
      <div class="scrollable">
        <item-list id="pipelinesItemList" rows="[[pipelineListRows]]"
                   columns="[[pipelineListColumns]]">
        </item-list>
      </div>
    </div>

    <page-error id="pageErrorElement" error="[[_pageError]]"></page-error>

  </template>
</dom-module>
