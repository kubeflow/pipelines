<dom-module id="pipeline-list">
  <template>
    <link rel="stylesheet" href="./pipeline-list.css">

    <div class="toolbar">
      <div class="toolbar-title">All Pipelines</div>
      <div class="toolbar-actions">
        <paper-button id="uploadBtn" on-click="_altUpload">
          <iron-icon icon="file-upload"></iron-icon>
          Upload pipeline
        </paper-button>
        <paper-button id="createJobBtn" disabled="[[!_oneItemIsSelected]]" on-click="_createJob">
          <iron-icon icon="add"></iron-icon>
          Create job
        </paper-button>
        <!-- This is hidden but its functionality is used by the alt upload button above -->
        <input type="file" id="altFileUpload" style="display: none" on-change="_upload">
        <paper-button id="refreshBtn" on-click="_refresh">
          <iron-icon icon="refresh"></iron-icon>
          Refresh
        </paper-button>
        <paper-button id="deleteBtn" on-click="_deletePipeline"
                      disabled="[[!_atLeastOneItemIsSelected]]">
          <iron-icon icon="delete"></iron-icon>
          Delete
        </paper-button>
      </div>
    </div>

    <page-error id="pageErrorElement" error="[[_pageError]]" class="no-shrink"
                details="[[_pageErrorDetails]]"></page-error>

    <div class="relative">
      <div class="overlay" hidden="[[!_busy]]">
        <paper-spinner class="absolute-spinner" active></paper-spinner>
      </div>
      <div class="scrollable">
        <item-list id="pipelinesItemList" class="flex-grow" rows="[[pipelineListRows]]"
                   empty-message="No pipelines found. Click Upload Pipeline to start."
                   columns="[[pipelineListColumns]]">
        </item-list>
      </div>
    </div>


  </template>
</dom-module>
