<dom-module id="template-list">
  <template>

    <link rel="stylesheet" href="./template-list.css"> Available pipeline templates:
    <div class="container">
      <template is="dom-repeat" items="[[templates]]" as="template">
        <div class="card" on-click="_navigate">
          <div class="template-name">[[template.name]]</div>
          <div>[[template.description]]</div>
          <hr>
          <div><a href="/template/[[template.location]]">[[template.location]]</a></div>
          <div>Tags: [[template.tags]]</div>
          <div>By: [[template.author]]</div>
        </div>
      </template>
    </div>

  </template>
</dom-module>
