<dom-module id="page-error">
  <template>
    <link rel="stylesheet" href="./page-error.css">

    <template is="dom-if" if="[[error]]">
      <div class="flex error">
        <div class="error-message">
          <iron-icon class="icon" icon="error"></iron-icon>
          [[error]]
        </div>
        <div>
          <paper-button hidden="[[!details]]" on-click="_showDetails">
            Details
          </paper-button>
          <paper-button hidden="[[!showButton]]" class="refresh-btn" on-click="_refresh" raised>
            Refresh
          </paper-button>
        </div>
      </div>
    </template>
  </template>
</dom-module>
