<dom-module id="job-details">
  <template>
    <link rel="stylesheet" href="./job-details.css">

    <div class="toolbar">
      <a href="/pipelines/details/[[_pipelineId]]" class="unstyled">
        <paper-icon-button icon="arrow-back"></paper-icon-button>
      </a>
      <div class="toolbar-title">Job Details</div>
    </div>

    <paper-spinner class="absolute-spinner" active hidden$="[[!_loadingJob]]"></paper-spinner>

    <div class="padded-20 container" loading$="[[_loadingJob]]">
      <div class="flex title-bar">
        <div class="job-name padded">[[jobDetail.metadata.name]]</div>
        <div class="right">
          <div class="flex">
            <iron-icon class="status-icon" icon$=[[_getStatusIcon(jobDetail.status.phase)]]></iron-icon>
            <!-- TODO: Get or compute the job progress here -->
            <paper-progress id="progress" value="100" style$="--paper-progress-active-color: var([[_getProgressColor(jobDetail.status.phase)]])">
            </paper-progress>
          </div>
          <div>
            <span class="status">[[jobDetail.status.phase]]</span>
          </div>
        </div>
      </div>

      <div class="tabs-container">
        <paper-tabs class="no-shrink" selected="{{selectedTab}}">
          <paper-tab id="info-tab">Basic Info</paper-tab>
          <paper-tab id="output-tab">Output</paper-tab>
          <paper-tab id="graph-tab">Graph</paper-tab>
        </paper-tabs>
      </div>

      <iron-pages class="pages" selected="{{selectedTab}}">

        <!-- iron-page tab 1 -->
        <div>
          <br/>
          <div class="details-table">
            <div>
              <span class="detail-title">Status</span>
              <span>[[jobDetail.status.phase]]</span>
            </div>
            <div>
              <span class="detail-title">Created at</span>
              <span>[[_formatDateString(jobDetail.metadata.creationTimestamp)]]</span>
            </div>
            <div>
              <span class="detail-title">Started at</span>
              <span>[[_formatDateString(jobDetail.status.startedAt)]]</span>
            </div>
            <div>
              <span class="detail-title">Finished at</span>
              <span>[[_formatDateString(jobDetail.status.finishedAt)]]</span>
            </div>
            <div>
              <span class="detail-title">Duration</span>
              <span>[[_getRuntime(jobDetail.status.startedAt, jobDetail.status.finishedAt, jobDetail.status.phase)]]</span>
            </div>
          </div>

          <br/>
          <br/>

          <div class="param-header">Job Parameters</div>
          <div class="details-table">
            <template is="dom-repeat" items="[[pipeline.parameters]]" as="param">
              <div>
                <span class="detail-title">[[param.name]]</span>
                <span>[[param.value]]</span>
              </div>
            </template>
          </div>

        </div>

        <!-- iron-page tab 2 -->
        <div class="plotContainer" loading$="[[_loadingOutputs]]">
          <paper-spinner class="absolute-spinner" active hidden$="[[!_loadingOutputs]]"></paper-spinner>
          <template is="dom-repeat" items="[[outputPlots]]" as="plotMetadata">
            <data-plot plot-metadata="[[plotMetadata]]"></data-plot>
          </template>
        </div>

        <!-- iron-page tab 3 -->
        <job-graph id="jobGraph"></job-graph>
      </iron-pages>
    </div>

  </template>
</dom-module>
