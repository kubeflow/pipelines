<dom-module id="job-details">
  <template>
    <link rel="stylesheet" href="./job-details.css">

    <div class="toolbar">
      <a href="/pipelines/details/[[_pipelineId]]" class="unstyled">
        <paper-icon-button icon="arrow-back"></paper-icon-button>
      </a>
      <div class="toolbar-title">Job Details</div>
    </div>

    <div class="padded-20 container">
      <div class="flex">
        <div class="job-name padded">[[job.metadata.name]]</div>
        <div class="right">
          <div class="flex">
            <iron-icon class="status-icon" icon$=[[_getStatusIcon(job.status.phase)]]></iron-icon>
            <!-- TODO: Get or compute the job progress here -->
            <paper-progress id="progress" value="100" style$="--paper-progress-active-color: var([[_getProgressColor(job.status.phase)]])">
            </paper-progress>
          </div>
          <div>
            <span class="status">[[job.status.phase]]</span>
          </div>
        </div>
      </div>

      <div class="tabs-container">
        <paper-tabs class="no-shrink" selected="{{selectedTab}}">
          <paper-tab id="info-tab">Basic Info</paper-tab>
          <paper-tab id="output-tab">Output</paper-tab>
          <paper-tab id="graph-tab">Graph</paper-tab>
        </paper-tabs>
      </div>

      <iron-pages class="pages" selected="{{selectedTab}}">

        <!-- iron-page tab 1 -->
        <div>
          <br/>
          <div class="details-table">
            <div>
              <span class="detail-title">Status</span>
              <span>[[job.status.phase]]</span>
            </div>
            <div>
              <span class="detail-title">Created at</span>
              <span>[[_formatDateString(job.metadata.creationTimestamp)]]</span>
            </div>
            <div>
              <span class="detail-title">Started at</span>
              <span>[[_formatDateString(job.status.startedAt)]]</span>
            </div>
            <div>
              <span class="detail-title">Finished at</span>
              <span>[[_formatDateString(job.status.finishedAt)]]</span>
            </div>
            <div>
              <span class="detail-title">Duration</span>
              <span>[[_getRuntime(job.status.startedAt, job.status.finishedAt, job.status.phase)]]</span>
            </div>
          </div>
        </div>

        <!-- iron-page tab 2 -->
        <div id="plotContainer">
          <template is="dom-repeat" items="[[outputPlots]]" as="plotMetadata">
            <data-plot plot-metadata="[[plotMetadata]]"></data-plot>
          </template>
        </div>

        <!-- iron-page tab 3 -->
        <job-graph id="jobGraph"></job-graph>
      </iron-pages>
    </div>

  </template>
</dom-module>
