<dom-module id="job-new">
  <template>
    <link rel="stylesheet" href="./job-new.css">

    <style>
      /*
      This is here instead of in the .css file because of css-loader, which
      tries to validate CSS while loading, and ends up commenting out all
      mixins, since they're not officially in the CSS spec.
      */
      paper-dropdown-menu, paper-input, paper-textarea {
        --paper-input-container: {
          padding: 0;
        }
        --paper-input-container-label: {
          box-sizing: border-box;
          padding: 0 8px;
        }
        --paper-input-container-input: {
          box-sizing: border-box;
          font-size: 14px;
          padding: 0 6px;
        }
        --paper-input-container-label-floating: {
          color: #000;
          font-size: 18px;
          font-weight: bold;
          padding: 0 8px;
        }
        --paper-input-error: {
          padding: 0 6px;
        }
        --paper-menu-button-content: {
          border-radius: 5px;
        }

        /* Ensure the ripple fills the whole element */
        --paper-dropdown-menu-ripple: {
          bottom: 0px;
          left: 0;
          right: 0;
          top: 0px;
        }
      }
      paper-textarea {
        --iron-autogrow-textarea: {
          padding: 0 6px;
        }
      }
    </style>

    <div class="toolbar">
      <div class="flex toolbar-title">
        <a id="allJobsLink" href="/jobs" class="faded unstyled">All Jobs</a>
        <iron-icon icon="chevron-right"></iron-icon>
        <span class="page-title">Create new job</span>
      </div>
    </div>

    <page-error id="pageErrorElement" error="[[_pageError]]"
                details="[[_pageErrorDetails]]"></page-error>

    <div class="relative">
      <div class="overlay" hidden="[[!_busy]]">
        <paper-spinner class="absolute-spinner" active></paper-spinner>
      </div>
      <div class="scrollable padded">
        <div class="param-header">Pipeline details</div>
        <br>
        <div class="flex">
          <paper-dropdown-menu id="pipelinesDropdown" class="shaded input-field-large"
                               label="Choose a Pipeline">
            <paper-listbox id="pipelinesListbox" slot="dropdown-content"
                           class="dropdown-content" selected="{{_pipelineIndex}}">
              <template is="dom-repeat" items="[[pipelines]]" as="pkg">
                <paper-item pipeline-id="[[pkg.id]]" parameters="[[pkg.parameters]]">
                  <paper-item-body two-line>
                    <div>[[pkg.name]]</div>
                    <div secondary>ID: [[pkg.id]]</div>
                  </paper-item-body>
                </paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <span class="or-tag">- or -</span>
          <paper-button id="uploadBtn" on-click="_altUpload">
            Upload New Pipeline
          </paper-button>
          <!--This is hidden but its functionality is used by the alt upload button above-->
          <input type="file" id="altFileUpload" style="display: none" on-change="_upload">
        </div>

        <paper-input id="name" class="shaded input-field-large" label="Job Name"
                     autofocus required maxlength="50" spellcheck="false" value="{{_name}}"
                     auto-validateâ€Šerror-message="Job must have a name">
        </paper-input>
        <paper-textarea id="description" class="shaded input-field-large" label="Description"
                        spellcheck="false" value="{{_description}}">
        </paper-textarea>

        <br>

        <div class="param-header">Pipeline trigger</div>
        <br>
        <!-- The schedule component is dynamically added and removed from this div -->
        <div id="schedule"></div>

        <!-- Job Parameters -->
        <div id="jobParameters">
          <template is="dom-if" if="[[_parameters.length]]">
            <div id="parametersTitle" class="param-header">Input Parameters</div>
            <br>
            <template is="dom-repeat" items="{{_parameters}}" as="param">
              <paper-input class="shaded input-field-large no-shrink" label="[[param.name]]"
                           spellcheck="false" value="{{param.value}}">
              </paper-input>
            </template>
          </template>
        </div>

        <br>
        <div class="flex">
          <paper-button id="deployButton" class="primary" disabled="[[!_inputIsValid]]" on-click="_deploy">
            Deploy
            <iron-icon icon="chevron-right"></iron-icon>
          </paper-button>
          <a href="/jobs" class="unstyled"><paper-button>Cancel</paper-button></a>
        </div>
      </div>
    </div>

  </template>
</dom-module>
