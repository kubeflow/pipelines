<dom-module id="instance-details">
  <template>
    <link rel="stylesheet" href="./instance-details.css">

    <paper-button class="back-button" raised on-click="_back">
      <iron-icon icon="chevron-left"></iron-icon>
      Back
    </paper-button>

    <div class="instance-name">[[instance.name]]</div>
    <hr>

    <div>
      <span class="strong">Template:</span>
      <span class="instance-templateId">[[instance.templateId]]</span>
    </div>

    <div>
      <span class="strong">Description:</span>
      <span class="instance-Description">[[instance.description]]</span>
    </div>

    <div>
      <span class="strong">Starts</span>
      <span class="instance-starts">[[instance.starts]]</span>
    </div>

    <div>
      <span class="strong">Ends</span>
      <span class="instance-ends">[[instance.ends]]</span>
    </div>

    <template is="dom-repeat" items="[[instance.parameterValues]]" as="param">
      <div>
        <span class="string">[[param.name]]</span>
        <span>[[param.value]]</span>
      </div>
    </template>

    <div>
      <span class="strong">Tags:</span>
      <span class="instance-tags">[[instance.tags]]</span>
    </div>

  </template>
</dom-module>
