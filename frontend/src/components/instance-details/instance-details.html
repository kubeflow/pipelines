<dom-module id="instance-details">
  <template>
    <link rel="stylesheet" href="./instance-details.css">

    <div class="instance-name">[[instance.name]]</div>
    <hr>

    <div>
      <span class="strong">Template:</span>[[instance.templateId]]
    </div>
    <div>
      <span class="strong">Description:</span>[[instance.description]]
    </div>
    <div>
      <span class="strong">Starts</span>[[instance.starts]]
    </div>
    <div>
      <span class="strong">Ends</span>[[instance.ends]]
    </div>

    <div>
      <span class="strong">Parameters</span>
      <tr>
        <template is="dom-repeat" items="[[instance.parameterValues]]" as="param">
          <li>
            <span class="strong">[[param.name]]:</span>[[param.value]]
          </li>
        </template>
      </tr>
    </div>

    <div>
      <span class="strong">Tags:</span>[[instance.tags]]
    </div>

    <hr>

    <a class="unstyled" href="/runs?instanceId=[[instance.id]]">
      <paper-button class="action-button" raised>
        Instance Runs
        <iron-icon icon="chevron-right"></iron-icon>
      </paper-button>
    </a>

  </template>
</dom-module>
