<dom-module id="pipeline-details">
  <template>
    <link rel="stylesheet" href="./pipeline-details.css">

    <div class="toolbar">
      <a href="/pipelines" class="unstyled toolbar-arrow-back">
        <paper-icon-button icon="arrow-back"></paper-icon-button>
      </a>
      <div class="toolbar-title">Pipeline Details</div>
      <paper-button id="cloneBtn" class="toolbar-button" on-click="_clonePipeline"
                    disabled="[[_disableClonePipelineButton]]">
        <iron-icon icon="content-copy"></iron-icon>
        Clone
      </paper-button>
      <paper-button id="refreshBtn" class="toolbar-button" on-click="_refresh">
        <iron-icon icon="refresh"></iron-icon>
        Refresh
      </paper-button>
      <paper-button id="enableBtn" class="toolbar-button" on-click="_enablePipeline"
                    disabled="[[!_allowPipelineEnable]]" title="Enable pipeline schedule">
        <iron-icon icon="av:play-circle-filled"></iron-icon>
        Enable
      </paper-button>
      <paper-button id="disableBtn" class="toolbar-button" on-click="_disablePipeline"
                    disabled="[[!_allowPipelineDisable]]" title="Disable pipeline schedule">
        <iron-icon icon="av:stop"></iron-icon>
        Disable
      </paper-button>
      <paper-button id="deleteBtn" class="toolbar-button" on-click="_deletePipeline">
        <iron-icon icon="delete">
        </iron-icon>
        Delete
      </paper-button>
    </div>
    <paper-progress class="loading no-shrink" indeterminate disabled="[[!_busy]]"></paper-progress>

    <page-error id="pageErrorElement" error="[[_pageError]]"></page-error>

    <div class="relative">
      <div class="overlay" hidden="[[!_busy]]"></div>
      <div class="scrollable padded-top-left">
        <div class="pipeline-name">
          <span>[[pipeline.name]]</span>
          <span class="faded pipeline-id">ID: [[pipeline.id]]</span>
        </div>

        <div class="no-shrink tabs-container">
          <paper-tabs id="tabs" class="no-shrink" selected="{{selectedTab}}">
            <paper-tab>Basic Config</paper-tab>
            <paper-tab>Jobs</paper-tab>
          </paper-tabs>
        </div>

        <iron-pages class="flex-column flex-grow overflow-auto" selected="{{selectedTab}}">

          <!-- iron-page tab 1 -->
          <div>

            <br/>
            <div class="details-table">
              <div>
                <span class="key">Pipeline Package ID</span>
                <span class="package-id value">[[pipeline.package_id]]</span>
              </div>
              <div>
                <span class="description key">Description</span>
                <span class="description value">[[pipeline.description]]</span>
              </div>
              <div>
                <span class="created-at key">Created at</span>
                <span class="created-at value">[[_formatDateString(pipeline.created_at)]]</span>
              </div>

              <template is="dom-if" if="[[pipeline.trigger]]">
                <div>
                  <span class="key">Schedule</span>
                  <span class="schedule value">[[_scheduleDisplayString()]]</span>
                </div>
                <div>
                  <span class="key">Enabled</span>
                  <span class="enabled value">[[_enabledDisplayString(pipeline.trigger, pipeline.enabled)]]</span>
                </div>
              </template>

            </div>

            <br/>
            <br/>

            <template is="dom-if" if="[[pipeline.parameters.length]]">
              <div class="param-header">Input Parameters</div>
              <div class="params-table details-table">
                <template is="dom-repeat" items="[[pipeline.parameters]]" as="param">
                  <div>
                    <span class="key">[[param.name]]</span>
                    <span class="value">[[param.value]]</span>
                  </div>
                </template>
              </div>
            </template>

          </div>

          <!-- iron-page tab 2 -->
          <job-list id="jobs" class="flex-column flex-grow"></job-list>
        </iron-pages>
      </div>
    </div>

  </template>
</dom-module>
