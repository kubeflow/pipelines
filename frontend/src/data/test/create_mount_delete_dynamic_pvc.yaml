# PIPELINE DEFINITION
# Name: my-pipeline
components:
  comp-consumer:
    executorLabel: exec-consumer
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-createpvc:
    executorLabel: exec-createpvc
    inputDefinitions:
      parameters:
        access_modes:
          parameterType: LIST
        annotations:
          isOptional: true
          parameterType: STRUCT
        pvc_name:
          isOptional: true
          parameterType: STRING
        pvc_name_suffix:
          isOptional: true
          parameterType: STRING
        size:
          parameterType: STRING
        storage_class_name:
          defaultValue: ''
          isOptional: true
          parameterType: STRING
        volume_name:
          isOptional: true
          parameterType: STRING
    outputDefinitions:
      parameters:
        name:
          parameterType: STRING
  comp-deletepvc:
    executorLabel: exec-deletepvc
    inputDefinitions:
      parameters:
        pvc_name:
          parameterType: STRING
  comp-producer:
    executorLabel: exec-producer
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-consumer:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - consumer
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-beta.16'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef consumer() -> str:\n    with open('/data/file.txt', 'r') as file:\n\
          \        content = file.read()\n    print(content)\n    return content\n\
          \n"
        image: python:3.9
    exec-createpvc:
      container:
        image: argostub/createpvc
    exec-deletepvc:
      container:
        image: argostub/deletepvc
    exec-producer:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - producer
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-beta.16'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef producer() -> str:\n    with open('/data/file.txt', 'w') as file:\n\
          \        file.write('Hello world')\n    with open('/data/file.txt', 'r')\
          \ as file:\n        content = file.read()\n    print(content)\n    return\
          \ content\n\n"
        image: python:3.9
pipelineInfo:
  name: my-pipeline
root:
  dag:
    tasks:
      consumer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-consumer
        dependentTasks:
        - createpvc
        - producer
        taskInfo:
          name: consumer
      createpvc:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-createpvc
        inputs:
          parameters:
            access_modes:
              runtimeValue:
                constant:
                - ReadWriteOnce
            pvc_name_suffix:
              runtimeValue:
                constant: -my-pvc
            size:
              runtimeValue:
                constant: 5Mi
            storage_class_name:
              runtimeValue:
                constant: standard
        taskInfo:
          name: createpvc
      deletepvc:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-deletepvc
        dependentTasks:
        - consumer
        - createpvc
        inputs:
          parameters:
            pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc
        taskInfo:
          name: deletepvc
      producer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-producer
        dependentTasks:
        - createpvc
        taskInfo:
          name: producer
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-beta.16
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-consumer:
          pvcMount:
          - mountPath: /data
            taskOutputParameter:
              outputParameterKey: name
              producerTask: createpvc
        exec-producer:
          pvcMount:
          - mountPath: /data
            taskOutputParameter:
              outputParameterKey: name
              producerTask: createpvc
