  <body>

    <script>
      // Wait until customElements have been installed, which can take a while on browsers
      // that don't natively support it, then source the app bundle.
      document.addEventListener('WebComponentsReady', function componentsReady() {
        document.removeEventListener('WebComponentsReady', componentsReady, false);
        const appScript = document.createElement('script');
        appScript.src = 'app.js';
        const refScript = document.getElementsByTagName('script')[0];
        refScript.parentNode.insertBefore(appScript, refScript);
      }, false);
    </script>
  </body>
