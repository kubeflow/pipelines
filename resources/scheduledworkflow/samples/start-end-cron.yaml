apiVersion: kubeflow.org/v1alpha1
kind: Schedule
metadata:
  name: start-end-cron
spec:
  description: "start-end-cron"
  enabled: true
  maxHistory: 10
  trigger:
    cronSchedule:
      cron: 1 * * * * *
      startTime: 2018-05-19T05:18:01Z
      endTime: 2018-05-19T05:22:01Z
  workflow:
    spec:
      entrypoint: whalesay
      arguments:
        parameters:
        - name: message
          value: hello world
      templates:
      - name: whalesay
        inputs:
          parameters:
          - name: message
        container:
          image: docker/whalesay
          command: [cowsay]
          args: ["{{inputs.parameters.message}}"]


