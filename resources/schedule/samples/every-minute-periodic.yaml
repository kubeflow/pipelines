apiVersion: kubeflow.org/v1alpha1
kind: Schedule
metadata:
  name: every-minute-periodic
spec:
  description: "every-minute-periodic"
  enabled: true
  maxHistory: 10
  trigger:
    periodicSchedule:
      intervalSecond: 60
  workflow:
    spec:
      entrypoint: whalesay
      arguments:
        parameters:
        - name: message
          value: hello world
      templates:
      - name: whalesay
        inputs:
          parameters:
          - name: message
        container:
          image: docker/whalesay
          command: [cowsay]
          args: ["{{inputs.parameters.message}}"]