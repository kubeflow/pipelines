# PIPELINE DEFINITION
# Name: outer-pipeline
components:
  comp-fail:
    executorLabel: exec-fail
  comp-inner-inner-pipeline:
    dag:
      tasks:
        fail:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-fail
          taskInfo:
            name: fail
  comp-inner-pipeline:
    dag:
      tasks:
        inner-inner-pipeline:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-inner-inner-pipeline
          taskInfo:
            name: inner-inner-pipeline
deploymentSpec:
  executors:
    exec-fail:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - fail
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef fail():\n    import sys\n    sys.exit(1)\n\n"
        image: python:3.9
pipelineInfo:
  name: outer-pipeline
root:
  dag:
    tasks:
      inner-pipeline:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-inner-pipeline
        taskInfo:
          name: inner-pipeline
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.2
