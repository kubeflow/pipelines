# PIPELINE DEFINITION
# Name: parallel-for-dynamic
# Description: Dynamic ParallelFor loop with runtime-determined iterations
# Inputs:
#    iteration_count: int [Default: 3.0]
components:
  comp-for-loop-1:
    dag:
      tasks:
        process-item:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-process-item
          inputs:
            parameters:
              item:
                componentInputParameter: pipelinechannel--generate-items-Output-loop-item
          taskInfo:
            name: process-item
    inputDefinitions:
      parameters:
        pipelinechannel--generate-items-Output:
          parameterType: LIST
        pipelinechannel--generate-items-Output-loop-item:
          parameterType: STRING
  comp-generate-items:
    executorLabel: exec-generate-items
    inputDefinitions:
      parameters:
        count:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: LIST
  comp-process-item:
    executorLabel: exec-process-item
    inputDefinitions:
      parameters:
        item:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-generate-items:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - generate_items
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef generate_items(count: int) -> List[str]:\n    \"\"\"Generate\
          \ a list of items based on count.\"\"\"\n    items = [f\"item-{i}\" for\
          \ i in range(count)]\n    print(f\"Generated {len(items)} items: {items}\"\
          )\n    return items\n\n"
        image: python:3.9
    exec-process-item:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - process_item
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef process_item(item: str) -> str:\n    \"\"\"Process a single item.\"\
          \"\"\n    print(f\"Processing {item}\")\n    return f\"Processed: {item}\"\
          \n\n"
        image: python:3.9
pipelineInfo:
  description: Dynamic ParallelFor loop with runtime-determined iterations
  name: parallel-for-dynamic
root:
  dag:
    tasks:
      for-loop-1:
        componentRef:
          name: comp-for-loop-1
        dependentTasks:
        - generate-items
        inputs:
          parameters:
            pipelinechannel--generate-items-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: generate-items
        parameterIterator:
          itemInput: pipelinechannel--generate-items-Output-loop-item
          items:
            inputParameter: pipelinechannel--generate-items-Output
        taskInfo:
          name: for-loop-1
      generate-items:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-generate-items
        inputs:
          parameters:
            count:
              componentInputParameter: iteration_count
        taskInfo:
          name: generate-items
  inputDefinitions:
    parameters:
      iteration_count:
        defaultValue: 3.0
        isOptional: true
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
