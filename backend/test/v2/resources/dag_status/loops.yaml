# PIPELINE DEFINITION
# Name: pipeline
# Description: Pipeline
components:
  comp-fail:
    executorLabel: exec-fail
    inputDefinitions:
      parameters:
        model_id:
          parameterType: STRING
  comp-for-loop-2:
    dag:
      tasks:
        fail:
          cachingOptions: {}
          componentRef:
            name: comp-fail
          dependentTasks:
          - hello-world
          inputs:
            parameters:
              model_id:
                componentInputParameter: pipelinechannel--loop-item-param-1
          taskInfo:
            name: fail
        hello-world:
          cachingOptions: {}
          componentRef:
            name: comp-hello-world
          taskInfo:
            name: hello-world
    inputDefinitions:
      parameters:
        pipelinechannel--loop-item-param-1:
          parameterType: STRING
  comp-hello-world:
    executorLabel: exec-hello-world
deploymentSpec:
  executors:
    exec-fail:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - fail
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef fail(model_id: str):  \n    import sys  \n    print(model_id)\
          \  \n    sys.exit(1)  \n\n"
        image: python:3.9
    exec-hello-world:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - hello_world
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef hello_world():  \n    print(\"hellow_world\")  \n\n"
        image: python:3.9
pipelineInfo:
  description: Pipeline
  name: pipeline
root:
  dag:
    tasks:
      for-loop-2:
        componentRef:
          name: comp-for-loop-2
        parameterIterator:
          itemInput: pipelinechannel--loop-item-param-1
          items:
            raw: '["1", "2", "3"]'
        taskInfo:
          name: for-loop-2
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.2
