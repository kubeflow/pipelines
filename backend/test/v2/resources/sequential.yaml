# PIPELINE DEFINITION
# Name: sequential
# Inputs:
#    param1: str
#    param2: str
# Outputs:
#    Output: str
components:
  comp-echo:
    executorLabel: exec-echo
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
    outputDefinitions:
      parameters:
        output:
          parameterType: STRING
  comp-echo-2:
    executorLabel: exec-echo-2
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
    outputDefinitions:
      parameters:
        output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-echo:
      container:
        args:
        - echo {{$.inputs.parameters['message']}} > {{$.outputs.parameters['output'].output_file}}
        command:
        - sh
        - -c
        image: library/bash
    exec-echo-2:
      container:
        args:
        - echo {{$.inputs.parameters['message']}} > {{$.outputs.parameters['output'].output_file}}
        command:
        - sh
        - -c
        image: library/bash
pipelineInfo:
  name: sequential
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: output
            producerSubtask: echo-2
    tasks:
      echo:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-echo
        inputs:
          parameters:
            message:
              componentInputParameter: param1
        taskInfo:
          name: echo
      echo-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-echo-2
        dependentTasks:
        - echo
        inputs:
          parameters:
            message:
              taskOutputParameter:
                outputParameterKey: output
                producerTask: echo
        taskInfo:
          name: echo-2
  inputDefinitions:
    parameters:
      param1:
        parameterType: STRING
      param2:
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
