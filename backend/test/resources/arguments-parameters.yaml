apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: arguments-parameters-
spec:
  entrypoint: whalesay
  serviceAccountName: pipeline-runner
  arguments:
    parameters:
    - name: param1
      value: hello
    - name: param2

  templates:
  - name: whalesay
    inputs:
      parameters:
      - name: param1
      - name: param2
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["{{inputs.parameters.param1}}-{{inputs.parameters.param2}}"]
