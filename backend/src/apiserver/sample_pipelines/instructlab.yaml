          \      \"judge_model\": judge_model_name,\n            \"overall_score\"\
          : overall_score,\n            \"turn_scores\": turn_scores,\n          \
          \  \"qa_scores\": qa_pairs,\n            \"error_rate\": error_rate,\n \
          \       }\n\n        all_mt_bench_data.append(mt_bench_data)\n        scores[model_path]\
