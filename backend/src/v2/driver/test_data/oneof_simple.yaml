        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef give_animal(want_animal: str, input_dataset: Input[Dataset],\
          \ output_animal: Output[Artifact]):\n    with open(input_dataset.path, \"\
          r\") as f:\n        data = f.read()\n    assert data == \"second\"\n   \
          \ with open(output_animal.path, \"w\") as f:\n        f.write(want_animal)\n\
          \n"
        image: python:3.11
    exec-give-animal-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - give_animal
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef give_animal(want_animal: str, input_dataset: Input[Dataset],\
          \ output_animal: Output[Artifact]):\n    with open(input_dataset.path, \"\
          r\") as f:\n        data = f.read()\n    assert data == \"second\"\n   \
          \ with open(output_animal.path, \"w\") as f:\n        f.write(want_animal)\n\
          \n"
        image: python:3.11
    exec-give-animal-3:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - give_animal
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef give_animal(want_animal: str, input_dataset: Input[Dataset],\
          \ output_animal: Output[Artifact]):\n    with open(input_dataset.path, \"\
          r\") as f:\n        data = f.read()\n    assert data == \"second\"\n   \
          \ with open(output_animal.path, \"w\") as f:\n        f.write(want_animal)\n\
          \n"
        image: python:3.11
pipelineInfo:
  name: primary-pipeline
root:
  dag:
    tasks:
      check-animal:
        cachingOptions: {}
        componentRef:
          name: comp-check-animal
        dependentTasks:
        - secondary-pipeline
        inputs:
          artifacts:
            animal_input:
              taskOutputArtifact:
                outputArtifactKey: Output
                producerTask: secondary-pipeline
        taskInfo:
          name: check-animal
      secondary-pipeline:
        cachingOptions: {}
        componentRef:
          name: comp-secondary-pipeline
        taskInfo:
          name: secondary-pipeline
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.6
