  pipelineInfo:
    name: condition-v2
  root:
    dag:
      tasks:
        condition-1:
          componentRef:
            name: comp-condition-1
          dependentTasks:
          - flip-coin
          inputs:
            parameters:
              pipelinechannel--flip-coin-Output:
                taskOutputParameter:
                  outputParameterKey: Output
                  producerTask: flip-coin
              pipelinechannel--text:
                componentInputParameter: text
          taskInfo:
            name: condition-1
          triggerPolicy:
            condition: inputs.parameter_values['pipelinechannel--flip-coin-Output']
              == 'heads'
        flip-coin:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-flip-coin
          inputs:
            parameters:
              force_flip_result:
                componentInputParameter: force_flip_result
          taskInfo:
            name: flip-coin
        print-msg:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-msg
          dependentTasks:
          - flip-coin
          inputs:
            parameters:
              msg:
                taskOutputParameter:
                  outputParameterKey: Output
                  producerTask: flip-coin
          taskInfo:
            name: print-msg
    inputDefinitions:
      parameters:
        force_flip_result:
          defaultValue: ''
          isOptional: true
          parameterType: STRING
        text:
          defaultValue: condition test
          isOptional: true
          parameterType: STRING
  schemaVersion: 2.1.0
  sdkVersion: kfp-2.0.1
