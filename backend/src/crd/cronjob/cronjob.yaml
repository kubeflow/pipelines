apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: nikenano/cronjob
            imagePullPolicy: Always
            args:
            - python
            - main.py
            - --job-id=d999a03f-9619-4cf6-ad5c-2949cc3894dc
            - --experiment-id=0c065345-0f11-41be-8388-8ce4514abf68
          restartPolicy: OnFailure