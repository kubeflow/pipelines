apiVersion: kubeflow.org/v1beta1
kind: ScheduledWorkflow
metadata:
  name: invalid
spec:
  description: "invalid"
  enabled: true
  maxHistory: !@#$%^&*()_+
  trigger:
    cronSchedule:
      cron: "1-10 * * * * *"
  workflow:
    spec:
      entrypoint: sleep-n-sec
      arguments:
        parameters:
        - name: seconds
          value: "60"
      templates:
      - name: sleep-n-sec
        inputs:
          parameters:
          - name: seconds
        container:
          image: alpine:latest
          command: [sh, -c]
          args: ["echo sleeping for {{inputs.parameters.seconds}} seconds; sleep {{inputs.parameters.seconds}}; echo done"]


