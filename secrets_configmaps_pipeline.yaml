# PIPELINE DEFINITION
# Name: secrets-configmaps-demo
# Inputs:
#    configmap_env_name: str
#    configmap_volume_name: str
#    image_pull_secret_name: str
#    secret_env_name: str
#    secret_volume_name: str
components:
  comp-comp:
    executorLabel: exec-comp
deploymentSpec:
  executors:
    exec-comp:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - comp
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.4'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef comp() -> None:\n    print(\"secrets and configmaps test\")\n\
          \n"
        image: python:3.9
pipelineInfo:
  name: secrets-configmaps-demo
root:
  dag:
    tasks:
      comp:
        cachingOptions: {}
        componentRef:
          name: comp-comp
        taskInfo:
          name: comp
  inputDefinitions:
    parameters:
      configmap_env_name:
        isOptional: true
        parameterType: STRING
      configmap_volume_name:
        isOptional: true
        parameterType: STRING
      image_pull_secret_name:
        isOptional: true
        parameterType: STRING
      secret_env_name:
        isOptional: true
        parameterType: STRING
      secret_volume_name:
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.4
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-comp:
          configMapAsEnv:
          - configMapNameParameter:
              componentInputParameter: configmap_env_name
            keyToEnv:
            - configMapKey: setting
              envVar: SETTING
          configMapAsVolume:
          - configMapNameParameter:
              componentInputParameter: configmap_volume_name
            mountPath: /mnt/config
            optional: false
          imagePullSecret:
          - secretNameParameter:
              componentInputParameter: image_pull_secret_name
          secretAsEnv:
          - keyToEnv:
            - envVar: PASSWORD
              secretKey: password
            secretNameParameter:
              componentInputParameter: secret_env_name
          secretAsVolume:
          - mountPath: /mnt/secret
            optional: false
            secretNameParameter:
              componentInputParameter: secret_volume_name
