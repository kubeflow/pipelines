  args: ['tag', 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA', 'gcr.io/ml-pipeline/frontend:$TAG_NAME']
  id:   'tagFrontendVersionNumber'
  waitFor: ['pullFrontend']
