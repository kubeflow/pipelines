  args: ['tag', 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA', 'gcr.io/ml-pipeline/google/pipelines/frontend:$TAG_NAME']
  id:   'tagFrontendForMarketplace'
  waitFor: ['pullFrontend']

