language: python
python:
  - "3.5"
addons:
  apt:
    packages:
      - default-jdk
      - wget
  chrome: stable

env:
- BAZEL_URL="https://github.com/bazelbuild/bazel/releases/download/0.21.0/bazel-0.21.0-installer-linux-x86_64.sh"

before_install:
  - npm i -g npm@latest
  # Install Bazel
  - |
    wget -O install.sh "${BAZEL_URL}"
    chmod +x install.sh
    ./install.sh --user
    rm -f install.sh
  # Decrypt GCP credentials for use with Bazel caching on GCS.
  # See https://docs.travis-ci.com/user/encrypting-files/
  - |
    openssl aes-256-cbc \
      -K $encrypted_0a6446eb3ae3_key \
      -iv $encrypted_0a6446eb3ae3_iv \
      -in gcp-credentials-bazel.json.enc \
      -out gcp-credentials-bazel.json -d

script:
  # Frontend tests
  - cd $TRAVIS_BUILD_DIR/frontend
  - nvm install node
  - node -v
  - npm i
  - npm run test:coveralls

  # DSL tests
  - wget http://central.maven.org/maven2/io/swagger/swagger-codegen-cli/2.3.1/swagger-codegen-cli-2.3.1.jar -O /tmp/swagger-codegen-cli.jar
  - cd $TRAVIS_BUILD_DIR/sdk/python
  - ./build.sh /tmp/kfp.tar.gz
  - pip install /tmp/kfp.tar.gz
  - python tests/dsl/main.py
  - python tests/compiler/main.py

  # SDK Components tests
  - cd $TRAVIS_BUILD_DIR/sdk/python
  - python3 -m unittest discover --verbose --start-dir tests --top-level-directory=..

  # Backend unit tests
  - cd $TRAVIS_BUILD_DIR/backend/src
  - gimme -f 1.11.4
  - source ~/.gimme/envs/go1.11.4.env
  - go vet -all -shadow ./...
  - go test ./...

  # Backend bazel build and test
  - cd $TRAVIS_BUILD_DIR
  - bazel --bazelrc=.bazelrc.travis build //backend/...
  - bazel --bazelrc=.bazelrc.travis test //backend/...

